<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Stamp Pro - Ultra Stable</title>
    <style>
        :root { --accent: #00ffff; --cx: 50%; --cy: 50%; --cr: 80px; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: #000; overflow: hidden; font-family: -apple-system, sans-serif; height: 100dvh; display: flex; flex-direction: column; color: white; }
        
        .nav-tabs { display: flex; background: #111; height: 50px; border-bottom: 1px solid #333; flex-shrink: 0; z-index: 999; }
        .tab { flex: 1; display: flex; align-items: center; justify-content: center; opacity: 0.5; font-size: 14px; }
        .tab.active { opacity: 1; border-bottom: 3px solid var(--accent); color: var(--accent); font-weight: bold; }

        .page { display: none; flex: 1; position: relative; overflow: hidden; }
        .page.active { display: flex; flex-direction: column; }

        /* ç›¸æ©Ÿé é¢ */
        #viewport { position: relative; flex: 1; background: #000; overflow: hidden; }
        #bg-video { width: 100%; height: 100%; object-fit: cover; }
        #guide-overlay { position: absolute; inset: 0; z-index: 10; pointer-events: none; background: rgba(0,0,0,0.5); mask-image: radial-gradient(circle var(--cr) at var(--cx) var(--cy), transparent 99%, black 100%); -webkit-mask-image: radial-gradient(circle var(--cr) at var(--cx) var(--cy), transparent 99%, black 100%); }
        #guide-border { position: absolute; width: calc(var(--cr)*2); height: calc(var(--cr)*2); left: var(--cx); top: var(--cy); transform: translate(-50%, -50%); border: 3px dashed var(--accent); border-radius: 50%; z-index: 11; pointer-events: none; }

        /* ç·¨è¼¯é é¢ - æ ¸å¿ƒä¿®æ­£ */
        #edit-container { position: relative; flex: 1; background: #111; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        #edit-photo { max-width: 100%; max-height: 100%; display: block; }
        #stamp-layer { position: absolute; width: 150px; height: 150px; z-index: 100; touch-action: none; display: flex; flex-direction: column; align-items: center; }
        #stamp-img { width: 100%; height: 100%; object-fit: contain; mix-blend-mode: multiply; pointer-events: none; }
        .stamp-tag { color: #ff3b30; font-weight: 900; font-size: 14px; background: rgba(0,0,0,0.7); padding: 2px 8px; border-radius: 4px; margin-top: 5px; white-space: nowrap; pointer-events: none; }

        .ui-panel { background: #000; padding: 15px; border-top: 1px solid #333; padding-bottom: calc(15px + env(safe-area-inset-bottom)); }
        .btn-row { display: flex; gap: 10px; margin-bottom: 10px; }
        .btn { flex: 1; padding: 16px; border-radius: 12px; border: none; font-weight: bold; font-size: 15px; cursor: pointer; }
        .btn-main { background: var(--accent); color: #000; }
        .btn-sub { background: #333; color: #fff; }
        
        #shutter { width: 70px; height: 70px; background: #ff3b30; border: 5px solid #fff; border-radius: 50%; margin: 0 auto; display: block; }

        #gallery-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 2px; padding: 2px; overflow-y: auto; }
        .gallery-item img { width: 100%; aspect-ratio: 1; object-fit: cover; }

        .loader { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 9999; display: none; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div id="loading" class="loader">æ­£åœ¨è™•ç†éƒµæˆ³èˆ‡å»èƒŒ...</div>

<div class="nav-tabs">
    <div class="tab active" id="t-cam" onclick="switchPage('camera')">ğŸ“¸ æ‹æ”æ‹ç…§</div>
    <div class="tab" id="t-gal" onclick="switchPage('gallery')">ğŸ“‚ å¾…è¾¦ç›®éŒ„ <span id="count">(0)</span></div>
</div>

<div id="page-camera" class="page active">
    <div id="viewport" ontouchmove="moveGuide(event)">
        <video id="bg-video" autoplay playsinline muted></video>
        <div id="guide-overlay"></div>
        <div id="guide-border"></div>
    </div>
    <div class="ui-panel">
        <button id="shutter" onclick="takeSnapshot()"></button>
    </div>
</div>

<div id="page-gallery" class="page">
    <div id="gallery-grid"></div>
</div>

<div id="page-editor" class="page">
    <div id="edit-container" id="stage">
        <img id="edit-photo">
        <div id="stamp-layer">
            <img id="stamp-img" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7">
            <div class="stamp-tag">åŒ—æŠ•å€ 2025.12.31</div>
        </div>
    </div>
    <div class="ui-panel">
        <div class="btn-row">
            <button class="btn btn-sub" onclick="window.open('https://www.post.gov.tw/post/internet/Philately/index.jsp?ID=508','_blank')">1. æ‰“é–‹å®˜ç¶²é¸åœ–</button>
            <button class="btn btn-sub" onclick="fetchStamp()">2. é¸å®Œå›é€™é»æˆ‘</button>
        </div>
        <button class="btn btn-main" style="width:100%" onclick="finalExport()">çµ„åˆå®Œæˆå„²å­˜ç›¸ç°¿</button>
    </div>
</div>

<script>
    let db, stream, circle = { x: 0.5, y: 0.5 };
    const video = document.getElementById('bg-video');

    // åˆå§‹åŒ–è³‡æ–™åº«
    const req = indexedDB.open("StampSystem_V17", 1);
    req.onupgradeneeded = e => e.target.result.createObjectStore("archive", { autoIncrement: true });
    req.onsuccess = e => { db = e.target.result; updateBadge(); startCamera(); };

    async function startCamera() {
        if (stream) stream.getTracks().forEach(t => t.stop());
        try {
            stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment", width: { ideal: 1920 } } });
            video.srcObject = stream;
        } catch (err) { alert("ç›¸æ©Ÿå•Ÿå‹•å¤±æ•—ï¼Œè«‹æª¢æŸ¥æ¬Šé™"); }
    }

    function moveGuide(e) {
        const rect = document.getElementById('viewport').getBoundingClientRect();
        const t = e.touches[0];
        circle.x = (t.clientX - rect.left) / rect.width;
        circle.y = (t.clientY - rect.top) / rect.height;
        document.documentElement.style.setProperty('--cx', t.clientX + 'px');
        document.documentElement.style.setProperty('--cy', t.clientY + 'px');
    }

    function takeSnapshot() {
        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth; canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0);
        const data = { img: canvas.toDataURL('image/jpeg', 0.8), cx: circle.x, cy: circle.y };
        db.transaction("archive", "readwrite").objectStore("archive").add(data).onsuccess = () => {
            updateBadge();
            alert("æ‹ç…§æˆåŠŸï¼è«‹è‡³ç›®éŒ„ç·¨è¼¯");
        };
    }

    function renderGallery() {
        const grid = document.getElementById('gallery-grid'); grid.innerHTML = '';
        db.transaction("archive", "readonly").objectStore("archive").openCursor().onsuccess = e => {
            const cursor = e.target.result;
            if (!cursor) return;
            const item = document.createElement('div');
            item.className = 'gallery-item';
            item.innerHTML = `<img src="${cursor.value.img}">`;
            item.onclick = () => loadEditor(cursor.value);
            grid.appendChild(item);
            cursor.continue();
        };
    }

    function loadEditor(data) {
        const photo = document.getElementById('edit-photo');
        photo.src = data.img;
        switchPage('editor');
        
        photo.onload = () => {
            const container = document.getElementById('edit-container').getBoundingClientRect();
            const pw = photo.offsetWidth, ph = photo.offsetHeight;
            const stamp = document.getElementById('stamp-layer');
            // è¨ˆç®—ç…§ç‰‡ç›¸å°æ–¼å®¹å™¨çš„åç§»
            const offsetX = (container.width - pw) / 2;
            const offsetY = (container.height - ph) / 2;
            stamp.style.left = (offsetX + pw * data.cx) + 'px';
            stamp.style.top = (offsetY + ph * data.cy) + 'px';
        };
    }

    async function fetchStamp() {
        const url = await navigator.clipboard.readText().catch(() => prompt("è«‹è²¼ä¸Šåœ–ç‰‡ä½å€ï¼š"));
        if (!url || !url.startsWith('http')) return;

        document.getElementById('loading').style.display = 'flex';
        const img = new Image();
        img.crossOrigin = "anonymous";
        img.src = `https://images.weserv.nl/?url=${encodeURIComponent(url.replace(/^https?:\/\//, ''))}&output=png`;
        
        img.onload = () => {
            const c = document.createElement('canvas');
            c.width = img.width; c.height = img.height;
            const ctx = c.getContext('2d');
            ctx.drawImage(img, 0, 0);
            const idata = ctx.getImageData(0,0,c.width,c.height);
            for(let i=0; i<idata.data.length; i+=4) {
                if(idata.data[i]>210 && idata.data[i+1]>210 && idata.data[i+2]>210) idata.data[i+3]=0;
            }
            ctx.putImageData(idata,0,0);
            document.getElementById('stamp-img').src = c.toDataURL();
            document.getElementById('loading').style.display = 'none';
        };
    }

    // æ‹–ç§»éƒµæˆ³
    const stampLayer = document.getElementById('stamp-layer');
    stampLayer.ontouchmove = e => {
        const container = document.getElementById('edit-container').getBoundingClientRect();
        stampLayer.style.left = (e.touches[0].clientX - container.left) + 'px';
        stampLayer.style.top = (e.touches[0].clientY - container.top) + 'px';
    };

    function finalExport() {
        const photo = document.getElementById('edit-photo');
        const stamp = document.getElementById('stamp-img');
        const canvas = document.createElement('canvas');
        canvas.width = photo.naturalWidth; canvas.height = photo.naturalHeight;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(photo, 0, 0);

        const container = document.getElementById('edit-container').getBoundingClientRect();
        const stampRect = stampLayer.getBoundingClientRect();
        
        // æ›ç®—æ¯”ä¾‹
        const rx = (stampRect.left - (container.left + (container.width - photo.offsetWidth)/2) + stampRect.width/2) / photo.offsetWidth;
        const ry = (stampRect.top - (container.top + (container.height - photo.offsetHeight)/2) + stampRect.height/2) / photo.offsetHeight;
        
        const sz = canvas.width * 0.35;
        ctx.drawImage(stamp, canvas.width * rx - sz/2, canvas.height * ry - sz/2, sz, sz);
        
        ctx.fillStyle = "#ff3b30";
        ctx.font = `bold ${canvas.width * 0.04}px sans-serif`;
        ctx.textAlign = "center";
        ctx.fillText("åŒ—æŠ•å€ 2025.12.31", canvas.width * rx, canvas.height * ry + sz/2 + 40);

        const link = document.createElement('a');
        link.download = `PostStamp_${Date.now()}.jpg`;
        link.href = canvas.toDataURL('image/jpeg', 0.9);
        link.click();
        alert("å„²å­˜æˆåŠŸï¼");
    }

    function switchPage(p) {
        document.querySelectorAll('.page').forEach(e => e.classList.remove('active'));
        document.querySelectorAll('.tab').forEach(e => e.classList.remove('active'));
        document.getElementById('page-' + p).classList.add('active');
        if(p === 'camera') { document.getElementById('t-cam').classList.add('active'); startCamera(); }
        if(p === 'gallery') { document.getElementById('t-gal').classList.add('active'); renderGallery(); }
    }

    function updateBadge() {
        db.transaction("archive", "readonly").objectStore("archive").count().onsuccess = e => {
            document.getElementById('count').innerText = `(${e.target.result})`;
        };
    }
</script>
</body>
</html>
