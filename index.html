<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Stamp AR Pro - Editor Plus</title>
    <style>
        :root { --cx: 50%; --cy: 50%; --cr: 75px; --accent: #00ffff; }
        body { margin: 0; background: #000; overflow: hidden; touch-action: none; font-family: -apple-system, sans-serif; height: 100vh; color: white; }
        
        /* å–æ™¯å™¨ */
        #viewport { position: relative; width: 100vw; height: calc(100vh - 180px); overflow: hidden; background: #000; }
        #bg-video { width: 100%; height: 100%; object-fit: cover; }

        /* 2D åœ“æ¡†å±¤ */
        #guide-overlay {
            position: absolute; inset: 0; z-index: 100; pointer-events: none;
            background: rgba(0, 0, 0, 0.3);
            mask-image: radial-gradient(circle var(--cr) at var(--cx) var(--cy), transparent 99%, black 100%);
            -webkit-mask-image: radial-gradient(circle var(--cr) at var(--cx) var(--cy), transparent 99%, black 100%);
        }
        #guide-border {
            position: absolute; width: calc(var(--cr) * 2); height: calc(var(--cr) * 2);
            left: var(--cx); top: var(--cy); transform: translate(-50%, -50%);
            border: 3px dashed var(--accent); border-radius: 50%; z-index: 101; pointer-events: none;
        }

        /* å°è¦½åˆ— */
        .nav-tabs { display: flex; background: #111; height: 50px; border-bottom: 1px solid #333; }
        .tab { flex: 1; display: flex; align-items: center; justify-content: center; opacity: 0.5; font-size: 14px; }
        .tab.active { opacity: 1; border-bottom: 3px solid var(--accent); color: var(--accent); font-weight: bold; }

        /* UI é¢æ¿ */
        #app-ui { position: fixed; bottom: 0; width: 100%; background: #000; padding-bottom: env(safe-area-inset-bottom); }
        .ui-content { padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        .circle-btn { width: 45px; height: 45px; background: #222; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 1px solid #444; }
        #shutter-btn { width: 65px; height: 65px; border: 5px solid #fff; background: #f00; border-radius: 50%; }

        /* é é¢åˆ‡æ› */
        .page { display: none; height: 100%; width: 100%; position: absolute; }
        .page.active { display: block; }
        
        /* ç·¨è¼¯å™¨æ¨£å¼ */
        #edit-container { position: relative; width: 100%; height: calc(100vh - 220px); background: #111; overflow: hidden; }
        #edit-preview { width: 100%; height: 100%; object-fit: contain; }
        
        /* éƒµæˆ³æœ¬é«” (å¯ç§»å‹•) */
        #edit-stamp { 
            position: absolute; width: 120px; height: 120px; border-radius: 50%; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transform: translate(-50%, -50%); pointer-events: auto; touch-action: none;
            transition: color 0.3s, border-color 0.3s;
            background: rgba(255, 255, 255, 0.02);
            user-select: none;
        }
        .stamp-red { color: #ff3b30; border: 4px double #ff3b30; }
        .stamp-blue { color: #007aff; border: 4px double #007aff; }
        .stamp-black { color: #333; border: 4px double #333; }
        .stamp-gold { color: #ffcc00; border: 4px double #ffcc00; }

        /* é¢¨æ ¼é¸æ“‡å™¨ */
        .style-bar { display: flex; gap: 15px; padding: 10px; background: #111; overflow-x: auto; border-top: 1px solid #333; }
        .style-dot { width: 30px; height: 30px; border-radius: 50%; border: 2px solid white; flex-shrink: 0; }

        .flash { position: absolute; inset: 0; background: white; z-index: 1000; opacity: 0; pointer-events: none; }
        @keyframes flash-anim { 0% { opacity: 1; } 100% { opacity: 0; } }
    </style>
</head>
<body>

<div id="flash-overlay" class="flash"></div>

<div class="nav-tabs">
    <div class="tab active" id="tab-cam" onclick="showPage('camera')">ğŸ“¸ æ‹æ”</div>
    <div class="tab" id="tab-gal" onclick="showPage('gallery')">ğŸ“‚ ç›®éŒ„ <span id="count">(0)</span></div>
</div>

<div style="flex:1; position:relative;">
    <div id="page-camera" class="page active">
        <div id="viewport">
            <video id="bg-video" autoplay playsinline muted></video>
            <div id="guide-overlay"></div>
            <div id="guide-border"></div>
        </div>
        <div id="app-ui">
            <div class="ui-content">
                <div class="circle-btn" onclick="toggleCamera()">ğŸ”„</div>
                <div id="shutter-btn" onclick="capturePhoto()"></div>
                <div class="circle-btn" onclick="document.getElementById('file-input').click()">ğŸ“‚</div>
            </div>
        </div>
    </div>

    <div id="page-gallery" class="page">
        <div id="gallery-grid" style="display:grid; grid-template-columns: repeat(3, 1fr); gap:4px; padding:4px;"></div>
    </div>

    <div id="page-editor" class="page">
        <div id="edit-container">
            <img id="edit-preview">
            <div id="edit-stamp" class="stamp-red">
                <div style="font-size:9px; letter-spacing: 1px;">VERIFIED</div>
                <div style="font-size:18px; font-weight:900;" id="stamp-city">TAIPEI</div>
                <div style="font-size:9px;" id="stamp-date">2025.12.31</div>
            </div>
        </div>
        <div class="style-bar">
            <div class="style-dot" style="background:#ff3b30;" onclick="setStampStyle('red')"></div>
            <div class="style-dot" style="background:#007aff;" onclick="setStampStyle('blue')"></div>
            <div class="style-dot" style="background:#333;" onclick="setStampStyle('black')"></div>
            <div class="style-dot" style="background:#ffcc00;" onclick="setStampStyle('gold')"></div>
            <span style="font-size:12px; margin-left:auto;">æ‹–å‹•éƒµæˆ³èª¿æ•´ä½ç½®</span>
        </div>
        <div style="padding:15px; display:flex; gap:10px; background:#000;">
            <button style="flex:1; padding:12px; border-radius:8px; background:#333; color:white; border:none;" onclick="showPage('gallery')">å–æ¶ˆ</button>
            <button style="flex:2; padding:12px; border-radius:8px; background:var(--accent); color:black; border:none; font-weight:bold;" onclick="alert('å·²å„²å­˜è“‹ç« ç…§ç‰‡')">ç¢ºèªåŒ¯å‡º</button>
        </div>
    </div>
</div>

<input type="file" id="file-input" accept="image/*" style="display:none;" onchange="handleFile(event)">

<script>
    let db;
    let currentFacing = "environment";
    let circlePos = { x: window.innerWidth / 2, y: (window.innerHeight - 180) / 2 };
    const video = document.getElementById('bg-video');
    const editStamp = document.getElementById('edit-stamp');

    // 1. åˆå§‹åŒ–è³‡æ–™åº«
    const req = indexedDB.open("StampPlusDB", 1);
    req.onupgradeneeded = e => e.target.result.createObjectStore("images", { autoIncrement: true });
    req.onsuccess = e => { db = e.target.result; updateBadge(); };

    // 2. ç›¸æ©Ÿé‚è¼¯
    async function initCamera() {
        if (video.srcObject) video.srcObject.getTracks().forEach(t => t.stop());
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: currentFacing, width: { ideal: 1280 } } 
            });
            video.srcObject = stream;
        } catch (err) { alert("ç›¸æ©Ÿé–‹å•Ÿå¤±æ•—"); }
    }

    function toggleCamera() {
        currentFacing = (currentFacing === "environment" ? "user" : "environment");
        initCamera();
    }

    // 3. é€šç”¨æ‹–æ›³é‚è¼¯ (ç›¸æ©Ÿå®šä½ & ç·¨è¼¯å®šä½)
    window.addEventListener('touchmove', e => {
        const touch = e.touches[0];
        if (document.getElementById('page-camera').classList.contains('active')) {
            circlePos.x = touch.clientX;
            circlePos.y = touch.clientY;
            document.documentElement.style.setProperty('--cx', `${circlePos.x}px`);
            document.documentElement.style.setProperty('--cy', `${circlePos.y}px`);
        }
    }, { passive: false });

    // ç·¨è¼¯å™¨å°ˆç”¨éƒµæˆ³æ‹–æ›³
    editStamp.addEventListener('touchmove', e => {
        const touch = e.touches[0];
        const rect = document.getElementById('edit-container').getBoundingClientRect();
        const x = ((touch.clientX - rect.left) / rect.width) * 100;
        const y = ((touch.clientY - rect.top) / rect.height) * 100;
        editStamp.style.left = `${x}%`;
        editStamp.style.top = `${y}%`;
    });

    // 4. æ‹ç…§èˆ‡é¢¨æ ¼
    function capturePhoto() {
        const flash = document.getElementById('flash-overlay');
        flash.style.animation = 'flash-anim 0.4s ease-out';
        setTimeout(() => flash.style.animation = '', 400);

        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth; canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0);
        
        const data = {
            img: canvas.toDataURL('image/jpeg', 0.8),
            cx: circlePos.x / window.innerWidth,
            cy: circlePos.y / (window.innerHeight - 180),
            date: new Date().toLocaleDateString()
        };
        db.transaction("images", "readwrite").objectStore("images").add(data).onsuccess = updateBadge;
    }

    function setStampStyle(color) {
        editStamp.className = 'stamp-' + color;
    }

    function updateBadge() {
        db.transaction("images", "readonly").objectStore("images").count().onsuccess = e => {
            document.getElementById('count').innerText = `(${e.target.result})`;
        };
    }

    // 5. é é¢åˆ‡æ›
    function showPage(p) {
        document.querySelectorAll('.page').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
        document.getElementById('page-' + p).classList.add('active');
        if(p !== 'editor') document.getElementById('tab-' + (p==='camera'?'cam':'gal')).classList.add('active');
        if (p === 'gallery') renderGallery();
    }

    function renderGallery() {
        const grid = document.getElementById('gallery-grid');
        grid.innerHTML = '';
        db.transaction("images", "readonly").objectStore("images").openCursor().onsuccess = e => {
            const cursor = e.target.result;
            if (cursor) {
                const div = document.createElement('div');
                div.style.background = '#222';
                div.style.aspectRatio = '1';
                div.innerHTML = `<img src="${cursor.value.img}" style="width:100%; height:100%; object-fit:cover;">`;
                const d = cursor.value;
                div.onclick = () => openEditor(d);
                grid.appendChild(div);
                cursor.continue();
            }
        };
    }

    function openEditor(data) {
        document.getElementById('edit-preview').src = data.img;
        document.getElementById('stamp-date').innerText = data.date;
        editStamp.style.left = (data.cx * 100) + '%';
        editStamp.style.top = (data.cy * 100) + '%';
        showPage('editor');
    }

    function handleFile(e) {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (ev) => openEditor({ img: ev.target.result, cx: 0.5, cy: 0.5, date: "IMAGE" });
        reader.readAsDataURL(file);
    }

    window.onload = initCamera;
</script>
</body>
</html>
