<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Stamp Pro - Advanced Color</title>
    <style>
        :root { --accent: #00ffff; --cx: 50%; --cy: 50%; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; touch-action: none; }
        html, body { margin: 0; padding: 0; height: 100dvh; overflow: hidden; background: #000; color: white; font-family: -apple-system, sans-serif; }

        .app-container { display: flex; flex-direction: column; height: 100%; position: relative; }
        .top-nav { 
            position: absolute; top: 0; left: 0; right: 0; display: flex; 
            background: rgba(0,0,0,0.6); padding: 10px; gap: 10px; z-index: 1000; backdrop-filter: blur(10px);
        }
        .nav-btn { flex: 1; padding: 12px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.2); background: rgba(0,0,0,0.3); color: #fff; font-weight: bold; font-size: 14px; }
        .nav-btn.active { color: var(--accent); border-color: var(--accent); background: rgba(0,255,255,0.1); }

        .main-content { flex: 1; position: relative; }
        .page { display: none; width: 100%; height: 100%; position: relative; }
        .page.active { display: block; }

        #cam-stage { width: 100%; height: 100%; background: #000; position: relative; }
        video { width: 100%; height: 100%; object-fit: cover; pointer-events: none; }
        #guide-ring { position: absolute; width: 150px; height: 150px; border: 3px dashed var(--accent); border-radius: 50%; left: var(--cx); top: var(--cy); transform: translate(-50%, -50%); pointer-events: none; z-index: 800; }

        #edit-stage { width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; background: #111; overflow: hidden; }
        #photo-preview { max-width: 100%; max-height: 100%; object-fit: contain; }
        #stamp-wrapper { position: absolute; width: 150px; display: none; flex-direction: column; align-items: center; z-index: 900; will-change: transform; }
        #stamp-img { width: 100%; height: auto; mix-blend-mode: multiply; pointer-events: none; }
        .stamp-tag { color: #ff3b30; font-weight: 900; font-size: 14px; background: rgba(255,255,255,0.8); padding: 2px 8px; border-radius: 4px; margin-top: 5px; border: 1px solid #ff3b30; text-align: center; }

        .bottom-panel { 
            position: absolute; bottom: 0; left: 0; right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.9)); 
            padding: 20px 15px calc(20px + env(safe-area-inset-bottom)); 
            display: flex; align-items: center; justify-content: center; z-index: 1100;
        }
        .ctrl-group { display: none; align-items: center; justify-content: space-around; width: 100%; max-width: 400px; }
        .shutter { width: 75px; height: 75px; background: #ff3b30; border: 5px solid #fff; border-radius: 50%; }
        .icon-btn { width: 50px; height: 50px; background: rgba(255,255,255,0.1); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; border: 1px solid rgba(255,255,255,0.2); }
        
        .edit-btns { display: none; width: 100%; flex-direction: column; gap: 6px; }
        .btn { width: 100%; padding: 12px; border-radius: 10px; border: none; font-weight: bold; font-size: 13px; color: white; }

        #result-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 2000; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        #result-img { max-width: 100%; max-height: 70%; border: 1px solid #444; border-radius: 4px; }

        #list-view { padding: 80px 10px 150px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 100%; overflow-y: auto; }
        .thumb { background: #222; border-radius: 10px; overflow: hidden; border: 1px solid #333; aspect-ratio: 3/4; }
        .thumb img { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="top-nav">
        <button class="nav-btn active" id="btn-camera" onclick="nav('camera')">ğŸ“¸ æ‹æ”</button>
        <button class="nav-btn" id="btn-list" onclick="nav('list')">ğŸ“ ç›®éŒ„ (<span id="count">0</span>)</button>
    </div>

    <div class="main-content">
        <div id="page-camera" class="page active">
            <div id="cam-stage" onpointerdown="moveGuide(event)" onpointermove="moveGuide(event)">
                <video id="v" autoplay playsinline muted></video>
                <div id="guide-ring"></div>
            </div>
        </div>
        <div id="page-list" class="page"><div id="list-view"></div></div>
        <div id="page-editor" class="page">
            <div id="edit-stage">
                <img id="photo-preview">
                <div id="stamp-wrapper">
                    <img id="stamp-img">
                    <div class="stamp-tag" id="stamp-label" contenteditable="true">åœ°é»æ—¥æœŸ</div>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom-panel">
        <div id="ctrl-cam" class="ctrl-group" style="display: flex;">
            <div class="icon-btn" onclick="flipCam()">ğŸ”„</div>
            <button class="shutter" onclick="snap()"></button>
            <div class="icon-btn" onclick="document.getElementById('album-input').click()">ğŸ–¼ï¸</div>
            <input type="file" id="album-input" hidden accept="image/*" onchange="importPhoto(event)">
        </div>
        <div id="ctrl-edit" class="edit-btns">
            <div style="display:flex; gap:6px;">
                <button class="btn" style="background:#007b43;" onclick="window.open('https://www.post.gov.tw/post/internet/Philately/index.jsp?ID=508', '_blank')">ğŸ‡¹ğŸ‡¼ å°ç£ç¶²é </button>
                <button class="btn" style="background:#ff3b30;" onclick="window.open('https://www.post.japanpost.jp/kitte_hagaki/stamp/fuke/', '_blank')">ğŸ‡¯ğŸ‡µ æ—¥æœ¬ç¶²é </button>
            </div>
            <div style="display:flex; gap:6px;">
                <button class="btn" style="background:#8e44ad;" onclick="processClipboard('both')">å»èƒŒ+è½‰ç´…</button>
                <button class="btn" style="background:#2980b9;" onclick="processClipboard('bgOnly')">åƒ…å»èƒŒ(ç•™è‰²)</button>
                <button class="btn" style="background:#444;" onclick="processClipboard('none')">ä¿ç•™åŸåœ–</button>
            </div>
            <button class="btn" style="background:var(--accent); color:#000; font-size:15px;" onclick="saveFinal()">âœ… ç”Ÿæˆåˆæˆç…§ç‰‡</button>
        </div>
    </div>
</div>

<div id="result-overlay">
    <img id="result-img">
    <button class="btn" style="background:#444; width:220px;" onclick="closeResult()">è¿”å›ç›®éŒ„</button>
</div>

<script>
    let stream, photos = [], activeIdx = -1, facingMode = "environment";
    let state = { x: 0, y: 0, s: 1 };
    let touches = {};
    const video = document.getElementById('v');
    const wrapper = document.getElementById('stamp-wrapper');

    async function downsizeImage(dataUrl, maxSide = 1600) {
        return new Promise(resolve => {
            const img = new Image();
            img.onload = () => {
                let w = img.width, h = img.height;
                if (w > maxSide || h > maxSide) {
                    if (w > h) { h = (h / w) * maxSide; w = maxSide; }
                    else { w = (w / h) * maxSide; h = maxSide; }
                }
                const canvas = document.createElement('canvas');
                canvas.width = w; canvas.height = h;
                canvas.getContext('2d').drawImage(img, 0, 0, w, h);
                resolve(canvas.toDataURL('image/jpeg', 0.8));
            };
            img.src = dataUrl;
        });
    }

    async function initCam() {
        if (stream) stream.getTracks().forEach(t => t.stop());
        try {
            stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: facingMode, width: { ideal: 1920 } } });
            video.srcObject = stream; video.play();
        } catch(e) {}
    }

    function flipCam() { facingMode = (facingMode === "user") ? "environment" : "user"; initCam(); }

    function nav(p) {
        document.querySelectorAll('.page').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(el => el.classList.remove('active'));
        document.getElementById('page-' + p).classList.add('active');
        if (p === 'camera') {
            document.getElementById('btn-camera').classList.add('active');
            document.getElementById('ctrl-cam').style.display = 'flex';
            document.getElementById('ctrl-edit').style.display = 'none';
            initCam();
        } else {
            document.getElementById('btn-list').classList.add('active');
            document.getElementById('ctrl-cam').style.display = 'none';
            document.getElementById('ctrl-edit').style.display = (p === 'editor' ? 'flex' : 'none');
            if(p === 'list') renderList();
        }
    }

    function moveGuide(e) {
        document.documentElement.style.setProperty('--cx', e.clientX + 'px');
        document.documentElement.style.setProperty('--cy', e.clientY + 'px');
    }

    async function snap() {
        const c = document.createElement('canvas');
        c.width = video.videoWidth; c.height = video.videoHeight;
        c.getContext('2d').drawImage(video, 0, 0);
        const optimizedSrc = await downsizeImage(c.toDataURL('image/jpeg', 0.85));
        const d = new Date();
        photos.push({ src: optimizedSrc, date: `${d.getFullYear()}.${d.getMonth()+1}.${d.getDate()}` });
        document.getElementById('count').innerText = photos.length;
        if (stream) stream.getTracks().forEach(t => t.stop());
        setTimeout(initCam, 100);
        alert("å·²å­˜å…¥ç›®éŒ„");
    }

    async function importPhoto(e) {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = async (f) => { 
            const opt = await downsizeImage(f.target.result);
            photos.push({ src: opt, date: "Import" }); 
            document.getElementById('count').innerText = photos.length;
            nav('list'); 
        };
        reader.readAsDataURL(file);
    }

    function renderList() {
        const lv = document.getElementById('list-view');
        lv.innerHTML = photos.map((p, i) => `<div class="thumb" onclick="goEdit(${i})"><img src="${p.src}"></div>`).join('');
    }

    function goEdit(i) {
        activeIdx = i;
        document.getElementById('photo-preview').src = photos[i].src;
        document.getElementById('stamp-label').innerText = `åœ°é» ${photos[i].date}`;
        state = { x: 0, y: 0, s: 1 };
        wrapper.style.display = 'flex';
        updateUI();
        nav('editor');
    }

    wrapper.addEventListener('pointerdown', e => {
        e.preventDefault(); touches[e.pointerId] = e;
        if (Object.keys(touches).length === 2) {
            const keys = Object.keys(touches);
            initialDist = Math.hypot(touches[keys[0]].clientX - touches[keys[1]].clientX, touches[keys[0]].clientY - touches[keys[1]].clientY);
            initialScale = state.s;
        }
    });
    window.addEventListener('pointermove', e => {
        if (!touches[e.pointerId]) return;
        touches[e.pointerId] = e;
        const keys = Object.keys(touches);
        if (keys.length === 1) {
            state.x += e.movementX; state.y += e.movementY;
        } else if (keys.length === 2) {
            const d = Math.hypot(touches[keys[0]].clientX - touches[keys[1]].clientX, touches[keys[0]].clientY - touches[keys[1]].clientY);
            state.s = Math.max(0.1, initialScale * (d / initialDist));
        }
        updateUI();
    });
    window.addEventListener('pointerup', e => delete touches[e.pointerId]);
    function updateUI() { wrapper.style.transform = `translate(${state.x}px, ${state.y}px) scale(${state.s})`; }

    async function processClipboard(mode) {
        try {
            const items = await navigator.clipboard.read();
            for (const item of items) {
                if (item.types.some(t => t.startsWith('image/'))) {
                    const blob = await item.getType(item.types.find(t => t.startsWith('image/')));
                    const img = new Image();
                    img.onload = () => {
                        const c = document.createElement('canvas');
                        c.width = img.width; c.height = img.height;
                        const ctx = c.getContext('2d');
                        ctx.drawImage(img, 0, 0);
                        
                        if (mode !== 'none') {
                            const id = ctx.getImageData(0,0,c.width,c.height);
                            for(let i=0; i<id.data.length; i+=4) {
                                // ç™½è‰²å»èƒŒ (äº®åº¦é–€æª»)
                                if(id.data[i]>200 && id.data[i+1]>200 && id.data[i+2]>200) {
                                    id.data[i+3]=0;
                                } else if (mode === 'both') {
                                    // è½‰ç‚ºç´…è‰² (ä¸­è¯éƒµæ”¿é¢¨)
                                    id.data[i] = 255; id.data[i+1] = 59; id.data[i+2] = 48;
                                }
                                // è‹¥ mode ç‚º 'bgOnly'ï¼Œå‰‡åªåŸ·è¡Œå»èƒŒï¼Œä¸åŸ·è¡Œè®Šè‰²é‚è¼¯
                            }
                            ctx.putImageData(id,0,0);
                        }
                        document.getElementById('stamp-img').src = c.toDataURL();
                    };
                    img.src = URL.createObjectURL(blob);
                }
            }
        } catch(e) { alert("è«‹å…ˆè¤‡è£½éƒµæˆ³åœ–æ¡ˆ"); }
    }

    function saveFinal() {
        const photo = document.getElementById('photo-preview');
        const stamp = document.getElementById('stamp-img');
        const canvas = document.createElement('canvas');
        canvas.width = photo.naturalWidth; canvas.height = photo.naturalHeight;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(photo, 0, 0);

        const pRect = photo.getBoundingClientRect();
        const wRect = wrapper.getBoundingClientRect();
        const centerX = (wRect.left + wRect.width/2 - pRect.left) / pRect.width;
        const centerY = (wRect.top + (wRect.height-25)/2 - pRect.top) / pRect.height;
        const finalScale = (wRect.width / pRect.width) * canvas.width;
        
        ctx.save();
        ctx.translate(canvas.width * centerX, canvas.height * centerY);
        ctx.drawImage(stamp, -finalScale/2, -finalScale/2, finalScale, finalScale);
        ctx.fillStyle = "#ff3b30";
        ctx.font = `bold ${finalScale * 0.12}px sans-serif`;
        ctx.textAlign = "center";
        ctx.fillText(document.getElementById('stamp-label').innerText, 0, finalScale/2 + (finalScale * 0.22));
        ctx.restore();

        document.getElementById('result-img').src = canvas.toDataURL('image/jpeg', 0.85);
        document.getElementById('result-overlay').style.display = 'flex';
    }

    function closeResult() {
        document.getElementById('result-overlay').style.display = 'none';
        photos.splice(activeIdx, 1);
        document.getElementById('count').innerText = photos.length;
        nav('list');
    }

    window.onload = initCam;
</script>
</body>
</html>
