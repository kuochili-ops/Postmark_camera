<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Stamp Pro - Camera Shield</title>
    <style>
        :root { --accent: #00ffff; --cx: 50%; --cy: 50%; --cr: 80px; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: #000; overflow: hidden; font-family: -apple-system, sans-serif; height: 100dvh; display: flex; flex-direction: column; color: white; }
        
        /* é é¢ç®¡ç† */
        .page { display: none; flex: 1; position: relative; overflow: hidden; }
        .page.active { display: flex; flex-direction: column; }

        /* ç›¸æ©Ÿè¦–çª— */
        #viewport { position: relative; flex: 1; background: #000; overflow: hidden; }
        #v { width: 100%; height: 100%; object-fit: cover; background: #000; }
        #guide { position: absolute; inset: 0; z-index: 5; pointer-events: none; background: rgba(0,0,0,0.5); mask-image: radial-gradient(circle var(--cr) at var(--cx) var(--cy), transparent 99%, black 100%); -webkit-mask-image: radial-gradient(circle var(--cr) at var(--cx) var(--cy), transparent 99%, black 100%); }
        #ring { position: absolute; width: calc(var(--cr)*2); height: calc(var(--cr)*2); left: var(--cx); top: var(--cy); transform: translate(-50%, -50%); border: 3px dashed var(--accent); border-radius: 50%; z-index: 6; pointer-events: none; }

        /* ç·¨è¼¯å€åŸŸ */
        #edit-stage { position: relative; flex: 1; background: #111; display: flex; align-items: center; justify-content: center; overflow: hidden; touch-action: none; }
        #photo-preview { max-width: 100%; max-height: 100%; }
        #stamp-box { position: absolute; width: 150px; height: 150px; z-index: 100; transform: translate(-50%, -50%); display: flex; flex-direction: column; align-items: center; }
        #stamp-img { width: 100%; height: 100%; object-fit: contain; mix-blend-mode: multiply; pointer-events: none; }
        .stamp-tag { color: #ff3b30; font-weight: 900; font-size: 14px; background: rgba(0,0,0,0.7); padding: 2px 8px; border-radius: 4px; margin-top: 5px; white-space: nowrap; }

        /* æ§åˆ¶é¢æ¿ */
        .panel { background: #000; padding: 15px; border-top: 1px solid #333; padding-bottom: calc(15px + env(safe-area-inset-bottom)); z-index: 1000; }
        .shutter-row { display: flex; justify-content: space-around; align-items: center; }
        .shutter { width: 70px; height: 70px; background: #ff3b30; border: 5px solid #fff; border-radius: 50%; }
        .btn-icon { background: none; border: none; color: white; font-size: 30px; cursor: pointer; }

        .btn-row { display: flex; gap: 10px; margin-bottom: 10px; }
        .btn { flex: 1; padding: 16px; border-radius: 12px; border: none; font-weight: bold; font-size: 15px; }
        .btn-dark { background: #333; color: #fff; }
        .btn-main { background: var(--accent); color: #000; }

        #loading { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 9999; display: none; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div id="loading">è¼‰å…¥ä¸­...</div>

<div id="page-camera" class="page active">
    <div id="viewport" ontouchmove="updateCircle(event)">
        <video id="v" autoplay playsinline muted></video>
        <div id="guide"></div>
        <div id="ring"></div>
    </div>
    <div class="panel">
        <div class="shutter-row">
            <button class="btn-icon" onclick="toggleFacing()">ğŸ”„</button>
            <button class="shutter" id="shutter-btn" onclick="capture()"></button>
            <div style="width:40px;"></div>
        </div>
    </div>
</div>

<div id="page-editor" class="page">
    <div id="edit-stage" ontouchmove="dragStamp(event)">
        <img id="photo-preview">
        <div id="stamp-box">
            <img id="stamp-img" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7">
            <div class="stamp-tag">åŒ—æŠ•å€ 2025.12.31</div>
        </div>
    </div>
    <div class="panel">
        <div class="btn-row">
            <button class="btn btn-dark" onclick="window.open('https://www.post.gov.tw/post/internet/Philately/index.jsp?ID=508')">1. é¸éƒµæˆ³</button>
            <button class="btn btn-dark" onclick="pasteStamp()">2. é»æˆ‘è²¼ä¸Š</button>
        </div>
        <button class="btn btn-main" style="width:100%" onclick="exportImage()">çµ„åˆå®Œæˆå„²å­˜ç›¸ç°¿</button>
        <button onclick="abort()" style="width:100%; background:none; border:none; color:#888; margin-top:15px; font-size:14px;">â† æ”¾æ£„ä¸¦è¿”å›ç›¸æ©Ÿ</button>
    </div>
</div>

<script>
    let activeStream = null;
    let facing = "environment";
    let circlePos = { x: 0.5, y: 0.5 };
    const video = document.getElementById('v');

    // åˆå§‹åŒ–èˆ‡å•Ÿå‹•ç›¸æ©Ÿ
    async function initCamera() {
        if (activeStream) {
            activeStream.getTracks().forEach(t => t.stop());
            activeStream = null;
        }
        try {
            const constraints = { 
                video: { facingMode: facing, width: { ideal: 1920 }, height: { ideal: 1080 } },
                audio: false
            };
            activeStream = await navigator.mediaDevices.getUserMedia(constraints);
            video.srcObject = activeStream;
            // ç¢ºä¿å½±ç‰‡æ’­æ”¾
            await video.play();
        } catch (e) {
            console.error("Camera error:", e);
            alert("ç›¸æ©Ÿå•Ÿå‹•å¤±æ•—ï¼Œè«‹ç¢ºèªæ˜¯å¦å…è¨±æ¬Šé™ä¸¦ä½¿ç”¨ HTTPS é€£ç·šã€‚");
        }
    }

    function toggleFacing() {
        facing = (facing === "environment") ? "user" : "environment";
        initCamera();
    }

    function updateCircle(e) {
        const rect = document.getElementById('viewport').getBoundingClientRect();
        const t = e.touches[0];
        circlePos.x = (t.clientX - rect.left) / rect.width;
        circlePos.y = (t.clientY - rect.top) / rect.height;
        document.documentElement.style.setProperty('--cx', t.clientX + 'px');
        document.documentElement.style.setProperty('--cy', t.clientY + 'px');
    }

    function capture() {
        if (!video.videoWidth) return;
        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0);
        
        // åˆ‡æ›åˆ°ç·¨è¼¯æ¨¡å¼
        const preview = document.getElementById('photo-preview');
        preview.src = canvas.toDataURL('image/jpeg', 0.9);
        
        document.getElementById('page-camera').classList.remove('active');
        document.getElementById('page-editor').classList.add('active');
        
        preview.onload = () => {
            const stage = document.getElementById('edit-stage').getBoundingClientRect();
            const box = document.getElementById('stamp-box');
            box.style.left = (stage.width * circlePos.x) + 'px';
            box.style.top = (stage.height * circlePos.y) + 'px';
        };
        
        // æš«åœç›¸æ©Ÿç¯€çœè³‡æº
        if (activeStream) {
            activeStream.getTracks().forEach(t => t.stop());
            activeStream = null;
        }
    }

    async function pasteStamp() {
        try {
            const url = await navigator.clipboard.readText().catch(() => prompt("è«‹è²¼ä¸Šéƒµæˆ³åœ–ç‰‡ç¶²å€ï¼š"));
            if (!url || !url.startsWith('http')) return;

            document.getElementById('loading').style.display = 'flex';
            const img = new Image();
            img.crossOrigin = "anonymous";
            img.src = `https://images.weserv.nl/?url=${encodeURIComponent(url.replace(/^https?:\/\//, ''))}&output=png`;
            
            img.onload = () => {
                const c = document.createElement('canvas');
                c.width = img.width; c.height = img.height;
                const ctx = c.getContext('2d');
                ctx.drawImage(img, 0, 0);
                const idata = ctx.getImageData(0,0,c.width,c.height);
                for(let i=0; i<idata.data.length; i+=4) {
                    if(idata.data[i]>215 && idata.data[i+1]>215 && idata.data[i+2]>215) idata.data[i+3]=0;
                }
                ctx.putImageData(idata,0,0);
                document.getElementById('stamp-img').src = c.toDataURL();
                document.getElementById('loading').style.display = 'none';
            };
        } catch (e) {
            alert("ç„¡æ³•è‡ªå‹•è²¼ä¸Šï¼Œè«‹æ‰‹å‹•è¼¸å…¥é€£çµã€‚");
            document.getElementById('loading').style.display = 'none';
        }
    }

    function dragStamp(e) {
        const stage = document.getElementById('edit-stage').getBoundingClientRect();
        const box = document.getElementById('stamp-box');
        box.style.left = (e.touches[0].clientX - stage.left) + 'px';
        box.style.top = (e.touches[0].clientY - stage.top) + 'px';
    }

    function exportImage() {
        const photo = document.getElementById('photo-preview');
        const stamp = document.getElementById('stamp-img');
        const canvas = document.createElement('canvas');
        canvas.width = photo.naturalWidth;
        canvas.height = photo.naturalHeight;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(photo, 0, 0);

        const stage = document.getElementById('edit-stage').getBoundingClientRect();
        const box = document.getElementById('stamp-box').getBoundingClientRect();
        
        const rx = (box.left - stage.left + box.width/2) / stage.width;
        const ry = (box.top - stage.top + box.height/2) / stage.height;
        const sz = canvas.width * 0.35;

        ctx.drawImage(stamp, canvas.width * rx - sz/2, canvas.height * ry - sz/2, sz, sz);
        ctx.fillStyle = "#ff3b30";
        ctx.font = `bold ${canvas.width * 0.04}px sans-serif`;
        ctx.textAlign = "center";
        ctx.fillText("åŒ—æŠ•å€ 2025.12.31", canvas.width * rx, canvas.height * ry + sz/2 + 40);

        const a = document.createElement('a');
        a.download = `Stamp_${Date.now()}.jpg`;
        a.href = canvas.toDataURL('image/jpeg', 0.95);
        a.click();
        alert("å·²å˜—è©¦å„²å­˜ï¼è‹¥æ²’åæ‡‰ï¼Œè«‹é•·æŒ‰åœ–ç‰‡æ‰‹å‹•å„²å­˜ã€‚");
    }

    function abort() {
        document.getElementById('page-editor').classList.remove('active');
        document.getElementById('page-camera').classList.add('active');
        initCamera();
    }

    // å•Ÿå‹•
    window.onload = initCamera;
</script>
</body>
</html>
