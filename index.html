<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Stamp Pro - Precise Fix</title>
    <style>
        :root { --cx: 50%; --cy: 50%; --cr: 75px; --accent: #00ffff; }
        body { margin: 0; background: #000; overflow: hidden; font-family: -apple-system, sans-serif; height: 100dvh; display: flex; flex-direction: column; color: white; }
        
        .nav-tabs { display: flex; background: #111; height: 50px; border-bottom: 1px solid #333; flex-shrink: 0; }
        .tab { flex: 1; display: flex; align-items: center; justify-content: center; opacity: 0.5; font-size: 14px; }
        .tab.active { opacity: 1; border-bottom: 3px solid var(--accent); color: var(--accent); font-weight: bold; }

        .page { display: none; flex: 1; position: relative; overflow: hidden; flex-direction: column; }
        .page.active { display: flex; }

        #viewport { flex: 1; position: relative; background: #000; overflow: hidden; }
        #bg-video { width: 100%; height: 100%; object-fit: cover; }
        #guide-overlay { position: absolute; inset: 0; z-index: 100; pointer-events: none; background: rgba(0, 0, 0, 0.4); mask-image: radial-gradient(circle var(--cr) at var(--cx) var(--cy), transparent 99%, black 100%); -webkit-mask-image: radial-gradient(circle var(--cr) at var(--cx) var(--cy), transparent 99%, black 100%); }
        #guide-border { position: absolute; width: calc(var(--cr) * 2); height: calc(var(--cr) * 2); left: var(--cx); top: var(--cy); transform: translate(-50%, -50%); border: 3px dashed var(--accent); border-radius: 50%; z-index: 101; pointer-events: none; }

        .ui-panel { background: #000; padding: 15px 0; padding-bottom: calc(15px + env(safe-area-inset-bottom)); border-top: 1px solid #333; flex-shrink: 0; }
        .ui-content { display: flex; justify-content: space-around; align-items: center; width: 100%; }
        #shutter-btn { width: 70px; height: 70px; border: 5px solid #fff; background: #f00; border-radius: 50%; }

        /* ç·¨è¼¯å™¨å®¹å™¨ - æ ¸å¿ƒä¿®æ­£é» */
        #edit-stage { flex: 1; position: relative; background: #111; display: flex; align-items: center; justify-content: center; overflow: hidden; touch-action: none; }
        #edit-preview { max-width: 100%; max-height: 100%; object-fit: contain; }
        
        /* éƒµæˆ³ - åˆå§‹éš±è—ç›´åˆ°å®šä½å®Œæˆ */
        #edit-stamp { 
            position: absolute; width: 120px; height: 120px; border-radius: 50%; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transform: translate(-50%, -50%); touch-action: none;
            background: rgba(255,255,255,0.05); z-index: 500; font-weight: bold;
            left: -500px; /* åˆå§‹ç§»å‡ºè¢å¹•é˜²æ­¢é–ƒçˆ */
        }
        .stamp-red { color: #ff3b30; border: 4px double #ff3b30; }
        .stamp-blue { color: #007aff; border: 4px double #007aff; }
    </style>
</head>
<body>

<div class="nav-tabs">
    <div class="tab active" id="tab-cam" onclick="showPage('camera')">ğŸ“¸ æ‹æ”</div>
    <div class="tab" id="tab-gal" onclick="showPage('gallery')">ğŸ“‚ ç›®éŒ„ <span id="count">(0)</span></div>
</div>

<div id="page-camera" class="page active">
    <div id="viewport">
        <video id="bg-video" autoplay playsinline muted></video>
        <div id="guide-overlay"></div>
        <div id="guide-border"></div>
    </div>
    <div class="ui-panel">
        <div class="ui-content">
            <div onclick="toggleCamera()" style="font-size:24px;">ğŸ”„</div>
            <div id="shutter-btn" onclick="capturePhoto()"></div>
            <div onclick="document.getElementById('file-input').click()" style="font-size:24px;">ğŸ“‚</div>
        </div>
    </div>
</div>

<div id="page-gallery" class="page"><div id="gallery-grid" style="display:grid; grid-template-columns:repeat(3,1fr); gap:2px; padding:2px; overflow-y:auto;"></div></div>

<div id="page-editor" class="page">
    <div id="edit-stage">
        <img id="edit-preview">
        <div id="edit-stamp" class="stamp-red">
            <div style="font-size:9px;">OFFICIAL</div>
            <div style="font-size:16px; font-weight:900;" id="stamp-city">LOCATING</div>
            <div style="font-size:9px;" id="stamp-date">2025.12.31</div>
        </div>
    </div>
    <div class="ui-panel">
        <div style="display:flex; justify-content:center; gap:25px; margin-bottom:15px;">
            <div style="width:30px; height:30px; background:#ff3b30; border-radius:50%; border:2px solid #fff;" onclick="setStampStyle('red')"></div>
            <div style="width:30px; height:30px; background:#007aff; border-radius:50%; border:2px solid #fff;" onclick="setStampStyle('blue')"></div>
        </div>
        <div class="ui-content">
            <button style="width:35%; padding:12px; background:#333; color:#fff; border:none; border-radius:10px;" onclick="showPage('gallery')">å–æ¶ˆ</button>
            <button style="width:55%; padding:12px; background:var(--accent); color:#000; border:none; border-radius:10px; font-weight:bold;" onclick="processFinalExport()">ç¢ºèªä¸¦åˆ†äº«</button>
        </div>
    </div>
</div>

<input type="file" id="file-input" accept="image/*" style="display:none;" onchange="handleFile(event)">

<script>
    let db, currentFacing = "environment", circlePos = { x: 0.5, y: 0.5 };
    let userLoc = "TAIPEI";
    const video = document.getElementById('bg-video');

    // åˆå§‹åŒ– DB èˆ‡ å®šä½
    const req = indexedDB.open("StampFixV5", 1);
    req.onupgradeneeded = e => e.target.result.createObjectStore("archive", { autoIncrement: true });
    req.onsuccess = e => { db = e.target.result; updateBadge(); };

    navigator.geolocation.getCurrentPosition(async (pos) => {
        try {
            const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${pos.coords.latitude}&lon=${pos.coords.longitude}&zoom=18`);
            const data = await res.json();
            userLoc = (data.address.suburb || data.address.district || data.address.city || "TAIPEI").toUpperCase();
        } catch (e) {}
    });

    async function startCamera() {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: currentFacing, width: { ideal: 1920 } } });
        video.srcObject = stream;
        video.play();
    }

    // æ‹æ”æ™‚ç²¾ç¢ºç´€éŒ„åº§æ¨™
    window.addEventListener('touchmove', e => {
        if (!document.getElementById('page-camera').classList.contains('active')) return;
        const vRect = document.getElementById('viewport').getBoundingClientRect();
        const touch = e.touches[0];
        circlePos.x = touch.clientX / window.innerWidth;
        circlePos.y = (touch.clientY - vRect.top) / vRect.height;
        document.documentElement.style.setProperty('--cx', touch.clientX + 'px');
        document.documentElement.style.setProperty('--cy', touch.clientY + 'px');
    }, { passive: false });

    function capturePhoto() {
        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth; canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0);
        const data = { img: canvas.toDataURL('image/jpeg', 0.8), cx: circlePos.x, cy: circlePos.y, city: userLoc, date: new Date().toLocaleDateString() };
        db.transaction("archive", "readwrite").objectStore("archive").add(data).onsuccess = () => { updateBadge(); video.play(); alert("å·²ç´€éŒ„ï¼"); };
    }

    // ç·¨è¼¯å™¨å®šä½ä¿®æ­£ï¼šé‡é»åœ¨æ­¤
    const editStamp = document.getElementById('edit-stamp');
    function openEditor(data) {
        const img = document.getElementById('edit-preview');
        img.src = data.img;
        document.getElementById('stamp-city').innerText = data.city;
        document.getElementById('stamp-date').innerText = data.date;
        
        img.onload = () => {
            const stage = document.getElementById('edit-stage').getBoundingClientRect();
            // è¨ˆç®—åœ–ç‰‡åœ¨ stage ä¸­çš„å¯¦éš›é¡¯ç¤ºå°ºå¯¸èˆ‡ä½ç§»
            const imgRatio = img.naturalWidth / img.naturalHeight;
            const stageRatio = stage.width / stage.height;
            let realW, realH;

            if (imgRatio > stageRatio) {
                realW = stage.width;
                realH = stage.width / imgRatio;
            } else {
                realH = stage.height;
                realW = stage.height * imgRatio;
            }

            // æ ¹æ“šæ‹æ”æ™‚çš„ç™¾åˆ†æ¯”ï¼Œè½‰æ›ç‚ºç·¨è¼¯å™¨ä¸­çš„çµ•å°åƒç´ ä½ç½®
            // é€™è£¡ä½¿ç”¨äº† offset ä¿®æ­£ï¼Œç¢ºä¿éƒµæˆ³ä¸æœƒé–æ­»åœ¨å®¹å™¨å·¦ä¸Šè§’
            const finalX = (stage.width / 2 - realW / 2) + (realW * data.cx);
            const finalY = (stage.height / 2 - realH / 2) + (realH * data.cy);

            editStamp.style.left = finalX + 'px';
            editStamp.style.top = finalY + 'px';
            showPage('editor');
        };
    }

    editStamp.addEventListener('touchmove', e => {
        const stage = document.getElementById('edit-stage').getBoundingClientRect();
        editStamp.style.left = (e.touches[0].clientX - stage.left) + 'px';
        editStamp.style.top = (e.touches[0].clientY - stage.top) + 'px';
    });

    async function processFinalExport() {
        // ...åˆæˆé‚è¼¯ (åŒå‰)
        alert("åˆæˆä¸¦æº–å‚™åˆ†äº«ï¼");
    }

    function showPage(p) {
        document.querySelectorAll('.page').forEach(el => el.classList.remove('active'));
        document.getElementById('page-' + p).classList.add('active');
        if (p === 'camera') startCamera();
        if (p === 'gallery') renderGallery();
    }

    function renderGallery() {
        const grid = document.getElementById('gallery-grid'); grid.innerHTML = '';
        db.transaction("archive", "readonly").objectStore("archive").openCursor().onsuccess = e => {
            const cursor = e.target.result;
            if (cursor) {
                const div = document.createElement('div');
                div.innerHTML = `<img src="${cursor.value.img}" style="width:100%; height:100%; object-fit:cover;">`;
                div.onclick = () => openEditor(cursor.value);
                grid.appendChild(div);
                cursor.continue();
            }
        };
    }

    function toggleCamera() { currentFacing = currentFacing === "environment" ? "user" : "environment"; startCamera(); }
    function setStampStyle(c) { editStamp.className = 'stamp-' + c; }
    function updateBadge() { db.transaction("archive", "readonly").objectStore("archive").count().onsuccess = e => { document.getElementById('count').innerText = `(${e.target.result})`; }; }

    window.onload = () => { startCamera(); };
</script>
</body>
</html>
