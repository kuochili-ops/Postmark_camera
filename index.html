<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Stamp Pro - Batch & Inline</title>
    <style>
        :root { --accent: #00ffff; --cx: 50%; --cy: 50%; --cr: 80px; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: #000; overflow: hidden; font-family: -apple-system, sans-serif; height: 100dvh; display: flex; flex-direction: column; color: white; }
        
        /* é é¢åˆ‡æ› */
        .page { display: none; flex: 1; position: relative; overflow: hidden; }
        .page.active { display: flex; flex-direction: column; }

        /* é ‚éƒ¨åˆ‡æ›éˆ• */
        .top-nav { display: flex; background: #1a1a1a; padding: 10px; gap: 10px; z-index: 100; }
        .nav-btn { flex: 1; padding: 8px; border-radius: 6px; border: none; background: #333; color: #888; font-size: 14px; }
        .nav-btn.active { background: #444; color: white; font-weight: bold; }

        /* ç›¸æ©Ÿ */
        #viewport { position: relative; flex: 1; background: #000; }
        video { width: 100%; height: 100%; object-fit: cover; }
        #guide { position: absolute; inset: 0; pointer-events: none; background: rgba(0,0,0,0.5); mask-image: radial-gradient(circle var(--cr) at var(--cx) var(--cy), transparent 99%, black 100%); -webkit-mask-image: radial-gradient(circle var(--cr) at var(--cx) var(--cy), transparent 99%, black 100%); }
        #ring { position: absolute; width: calc(var(--cr)*2); height: calc(var(--cr)*2); left: var(--cx); top: var(--cy); transform: translate(-50%, -50%); border: 3px dashed var(--accent); border-radius: 50%; }

        /* å¾…è¾¦æ¸…å–® */
        #list-container { flex: 1; overflow-y: auto; padding: 10px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .photo-card { background: #222; border-radius: 8px; overflow: hidden; position: relative; }
        .photo-card img { width: 100%; aspect-ratio: 3/4; object-fit: cover; }
        .card-label { padding: 8px; font-size: 12px; color: #ccc; }

        /* ç·¨è¼¯å€ */
        #edit-stage { position: relative; flex: 1; background: #111; display: flex; align-items: center; justify-content: center; overflow: hidden; touch-action: none; }
        #photo-preview { max-width: 100%; max-height: 100%; }
        #stamp-box { position: absolute; width: 150px; height: 150px; transform: translate(-50%, -50%); display: flex; flex-direction: column; align-items: center; z-index: 10; }
        #stamp-img { width: 100%; height: 100%; object-fit: contain; mix-blend-mode: multiply; }
        .stamp-tag { color: #ff3b30; font-weight: 900; font-size: 14px; background: rgba(0,0,0,0.7); padding: 2px 8px; border-radius: 4px; margin-top: 5px; }

        /* å…§åµŒå®˜ç¶²å°è¦–çª— */
        #web-overlay { position: fixed; inset: 0; background: white; z-index: 2000; display: none; flex-direction: column; }
        .web-header { background: #222; color: white; padding: 12px; display: flex; justify-content: space-between; align-items: center; }
        #web-frame { flex: 1; border: none; }

        /* é¢æ¿ */
        .panel { background: #000; padding: 15px; border-top: 1px solid #333; padding-bottom: calc(15px + env(safe-area-inset-bottom)); }
        .shutter { width: 70px; height: 70px; background: #ff3b30; border: 5px solid #fff; border-radius: 50%; margin: 0 auto; display: block; }
        .btn { width: 100%; padding: 15px; border-radius: 10px; border: none; font-weight: bold; font-size: 16px; margin-bottom: 8px; }
        .btn-main { background: var(--accent); color: #000; }
        .btn-sub { background: #333; color: white; }

        #toast { position: fixed; top: 20%; left: 50%; transform: translateX(-50%); background: var(--accent); color: black; padding: 10px 20px; border-radius: 20px; font-weight: bold; display: none; z-index: 9999; }
    </style>
</head>
<body>

<div id="toast">å·²åŠ å…¥å¾…è¾¦ç›®éŒ„</div>

<div class="top-nav">
    <button class="nav-btn active" id="nav-cam" onclick="showPage('camera')">ğŸ“¸ æ‹æ”æ‹ç…§</button>
    <button class="nav-btn" id="nav-list" onclick="showPage('list')">ğŸ“ å¾…è¾¦ç›®éŒ„ (<span id="count">0</span>)</button>
</div>

<div id="page-camera" class="page active">
    <div id="viewport" ontouchmove="moveCircle(event)">
        <video id="v" autoplay playsinline muted></video>
        <div id="guide"></div>
        <div id="ring"></div>
    </div>
    <div class="panel">
        <button class="shutter" onclick="captureBatch()"></button>
    </div>
</div>

<div id="page-list" class="page">
    <div id="list-container"></div>
</div>

<div id="page-editor" class="page">
    <div id="edit-stage" ontouchmove="moveStamp(event)">
        <img id="photo-preview">
        <div id="stamp-box">
            <img id="stamp-img" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7">
            <div class="stamp-tag">åŒ—æŠ•å€ 2025.12.31</div>
        </div>
    </div>
    <div class="panel">
        <button class="btn btn-sub" onclick="openWeb()">é¸é¢¨æ™¯éƒµæˆ³ (å°è¦–çª—)</button>
        <button class="btn btn-main" onclick="exportFinal()">çµ„åˆå®Œæˆå„²å­˜</button>
        <button class="btn" style="background:none; color:#888;" onclick="showPage('list')">å–æ¶ˆä¸¦è¿”å›ç›®éŒ„</button>
    </div>
</div>

<div id="web-overlay">
    <div class="web-header">
        <button onclick="closeWeb()" style="background:none; border:none; color:white;">âœ• é—œé–‰</button>
        <span style="font-size:14px;">è«‹é•·æŒ‰éƒµæˆ³åœ–ã€Œæ‹·è²é€£çµã€</span>
        <button onclick="confirmWeb()" style="background:var(--accent); color:black; border:none; padding:5px 12px; border-radius:4px; font-weight:bold;">å®Œæˆ</button>
    </div>
    <iframe id="web-frame"></iframe>
</div>

<script>
    let stream, photos = [], currentIdx = -1, circlePos = { x: 0.5, y: 0.5 };
    const video = document.getElementById('v');

    async function initCam() {
        if (stream) stream.getTracks().forEach(t => t.stop());
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment", width: { ideal: 1920 } } });
        video.srcObject = stream;
    }

    function showPage(p) {
        document.querySelectorAll('.page').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(el => el.classList.remove('active'));
        document.getElementById('page-' + p).classList.add('active');
        document.getElementById('nav-' + (p==='editor'?'list':p)).classList.add('active');
        if(p === 'camera') initCam();
    }

    function moveCircle(e) {
        const r = document.getElementById('viewport').getBoundingClientRect();
        const t = e.touches[0];
        circlePos = { x: (t.clientX - r.left) / r.width, y: (t.clientY - r.top) / r.height };
        document.documentElement.style.setProperty('--cx', t.clientX + 'px');
        document.documentElement.style.setProperty('--cy', t.clientY + 'px');
    }

    function captureBatch() {
        const c = document.createElement('canvas');
        c.width = video.videoWidth; c.height = video.videoHeight;
        c.getContext('2d').drawImage(video, 0, 0);
        photos.push({ src: c.toDataURL('image/jpeg', 0.9), x: circlePos.x, y: circlePos.y });
        updateList();
        
        const toast = document.getElementById('toast');
        toast.style.display = 'block';
        setTimeout(() => toast.style.display = 'none', 1000);
    }

    function updateList() {
        document.getElementById('count').innerText = photos.length;
        const container = document.getElementById('list-container');
        container.innerHTML = photos.map((p, i) => `
            <div class="photo-card" onclick="editPhoto(${i})">
                <img src="${p.src}">
                <div class="card-label">å¾…ç·¨è¼¯ç…§ç‰‡ #${i+1}</div>
            </div>
        `).join('');
    }

    function editPhoto(i) {
        currentIdx = i;
        const p = photos[i];
        document.getElementById('photo-preview').src = p.src;
        showPage('editor');
        
        const box = document.getElementById('stamp-box');
        const stage = document.getElementById('edit-stage').getBoundingClientRect();
        box.style.left = (stage.width * p.x) + 'px';
        box.style.top = (stage.height * p.y) + 'px';
    }

    function moveStamp(e) {
        const r = document.getElementById('edit-stage').getBoundingClientRect();
        const t = e.touches[0];
        const box = document.getElementById('stamp-box');
        box.style.left = (t.clientX - r.left) + 'px';
        box.style.top = (t.clientY - r.top) + 'px';
    }

    // å®˜ç¶²è¦–çª—é‚è¼¯
    function openWeb() {
        const frame = document.getElementById('web-frame');
        frame.src = "https://www.post.gov.tw/post/internet/Philately/index.jsp?ID=508";
        document.getElementById('web-overlay').style.display = 'flex';
    }

    function closeWeb() { document.getElementById('web-overlay').style.display = 'none'; }

    async function confirmWeb() {
        const url = await navigator.clipboard.readText();
        if (!url || !url.startsWith('http')) {
            alert("è«‹å…ˆé•·æŒ‰éƒµæˆ³åœ–ä¸¦é¸æ“‡ã€Œæ‹·è²é€£çµã€æˆ–ã€Œè¤‡è£½åœ–ç‰‡ä½å€ã€");
            return;
        }
        closeWeb();
        processStamp(url);
    }

    async function processStamp(url) {
        const img = new Image();
        img.crossOrigin = "anonymous";
        img.src = `https://images.weserv.nl/?url=${encodeURIComponent(url.replace(/^https?:\/\//, ''))}&output=png`;
        img.onload = () => {
            const c = document.createElement('canvas');
            c.width = img.width; c.height = img.height;
            const ctx = c.getContext('2d');
            ctx.drawImage(img, 0, 0);
            const id = ctx.getImageData(0,0,c.width,c.height);
            for(let i=0; i<id.data.length; i+=4) {
                if(id.data[i]>215 && id.data[i+1]>215 && id.data[i+2]>215) id.data[i+3]=0;
            }
            ctx.putImageData(id,0,0);
            document.getElementById('stamp-img').src = c.toDataURL();
        };
    }

    function exportFinal() {
        const photo = document.getElementById('photo-preview');
        const stamp = document.getElementById('stamp-img');
        const canvas = document.createElement('canvas');
        canvas.width = photo.naturalWidth; canvas.height = photo.naturalHeight;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(photo, 0, 0);

        const stage = document.getElementById('edit-stage').getBoundingClientRect();
        const box = document.getElementById('stamp-box').getBoundingClientRect();
        const rx = (box.left - stage.left + box.width/2) / stage.width;
        const ry = (box.top - stage.top + box.height/2) / stage.height;
        const sz = canvas.width * 0.35;

        ctx.drawImage(stamp, canvas.width * rx - sz/2, canvas.height * ry - sz/2, sz, sz);
        ctx.fillStyle = "#ff3b30";
        ctx.font = `bold ${canvas.width * 0.04}px sans-serif`;
        ctx.textAlign = "center";
        ctx.fillText("åŒ—æŠ•å€ 2025.12.31", canvas.width * rx, canvas.height * ry + sz/2 + 40);

        const a = document.createElement('a');
        a.download = `Stamp_${Date.now()}.jpg`;
        a.href = canvas.toDataURL('image/jpeg', 0.95);
        a.click();
        
        // å®Œæˆå¾Œå¾å¾…è¾¦ç§»é™¤
        photos.splice(currentIdx, 1);
        updateList();
        showPage('list');
    }

    window.onload = initCam;
</script>
</body>
</html>
