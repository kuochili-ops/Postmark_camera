<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Stamp Pro - Anti-Freeze</title>
    <style>
        :root { --accent: #00ffff; --cx: 50%; --cy: 50%; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { margin: 0; padding: 0; height: 100dvh; overflow: hidden; background: #000; color: white; font-family: -apple-system, sans-serif; }

        .app-container { display: flex; flex-direction: column; height: 100%; }
        .top-nav { display: flex; background: #1a1a1a; padding: 10px; gap: 10px; border-bottom: 1px solid #333; }
        .nav-btn { flex: 1; padding: 12px; border-radius: 8px; border: none; background: #333; color: #888; font-weight: bold; }
        .nav-btn.active { background: #444; color: var(--accent); }

        .main-content { flex: 1; position: relative; overflow: hidden; }
        .page { display: none; width: 100%; height: 100%; flex-direction: column; }
        .page.active { display: flex; }

        #stage { position: relative; flex: 1; overflow: hidden; touch-action: none; background: #111; }
        video, #photo-preview { width: 100%; height: 100%; object-fit: cover; background: #000; }
        #photo-preview { object-fit: contain; }

        #stamp-box { position: absolute; width: 160px; height: 160px; transform: translate(-50%, -50%); z-index: 10; display: none; flex-direction: column; align-items: center; pointer-events: none; }
        #stamp-img { width: 100%; height: 100%; object-fit: contain; mix-blend-mode: multiply; }
        .stamp-tag { color: #ff3b30; font-weight: 900; font-size: 14px; background: rgba(255,255,255,0.8); padding: 2px 8px; border-radius: 4px; margin-top: 5px; border: 1px solid #ff3b30; }

        .gps-info { position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.6); padding: 4px 10px; border-radius: 20px; font-size: 12px; color: var(--accent); z-index: 50; }

        .bottom-panel { background: #000; border-top: 1px solid #333; padding: 15px 15px calc(15px + env(safe-area-inset-bottom)); min-height: 120px; display: flex; align-items: center; justify-content: center; }
        .shutter { width: 75px; height: 75px; background: #ff3b30; border: 5px solid #fff; border-radius: 50%; active { transform: scale(0.9); } }
        .btn-group { display: none; width: 100%; flex-direction: column; gap: 10px; }
        .btn { width: 100%; padding: 16px; border-radius: 12px; border: none; font-weight: bold; font-size: 16px; }

        #list-view { padding: 10px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; overflow-y: auto; }
        .thumb { background: #222; border-radius: 8px; overflow: hidden; border: 1px solid #444; }
        .thumb img { width: 100%; aspect-ratio: 3/4; object-fit: cover; }
        #loading { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 10000; display: none; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div id="loading">ËôïÁêÜ‰∏≠...</div>

<div class="app-container">
    <div class="top-nav">
        <button class="nav-btn active" id="nav-cam" onclick="nav('camera')">üì∏ ÊãçÊîù</button>
        <button class="nav-btn" id="nav-list" onclick="nav('list')">üìÅ ÁõÆÈåÑ (<span id="count">0</span>)</button>
    </div>

    <div class="main-content">
        <div id="page-camera" class="page active">
            <div id="stage" ontouchmove="moveCircle(event)">
                <div class="gps-info" id="current-loc">üìç ÂÆö‰ΩçÊêúÂ∞ã‰∏≠...</div>
                <video id="v" autoplay playsinline muted></video>
                <div id="ring" style="position:absolute; width:160px; height:160px; border:3px dashed var(--accent); border-radius:50%; left:var(--cx); top:var(--cy); transform:translate(-50%,-50%); pointer-events:none;"></div>
            </div>
        </div>
        <div id="page-list" class="page"><div id="list-view"></div></div>
        <div id="page-editor" class="page">
            <div id="stage" ontouchmove="moveStamp(event)">
                <img id="photo-preview">
                <div id="stamp-box">
                    <img id="stamp-img">
                    <div class="stamp-tag" id="stamp-label"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom-panel">
        <div id="ctrl-cam"><button class="shutter" onclick="snap()"></button></div>
        <div id="ctrl-edit" class="btn-group">
            <button class="btn" style="background:var(--accent); color:#000;" onclick="window.open('https://www.post.gov.tw/post/internet/Philately/index.jsp?ID=508', '_blank')">1. ÈÅ∏ÂèñÈÉµÊà≥</button>
            <button class="btn" style="background:#333; color:white;" onclick="processClipboard()">2. Â∏∂ÂõûÈÉµÊà≥</button>
            <button class="btn" style="background:#ff3b30; color:white;" onclick="saveFinal()">3. Âêà‰ΩµÂ≠òÊ™î</button>
        </div>
    </div>
</div>

<script>
    let stream, photos = [], activeIdx = -1, lastLocation = "Êú™Áü•Âú∞Èªû";
    const video = document.getElementById('v');

    async function initCamera() {
        if (stream) stream.getTracks().forEach(t => t.stop());
        try {
            stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "environment", width: { ideal: 1920 } },
                audio: false 
            });
            video.srcObject = stream;
            // ÈáçË¶ÅÔºöÁ¢∫‰øùÂΩ±ÁâáËºâÂÖ•ÂæåËá™ÂãïÊí≠ÊîæÔºåÈò≤Ê≠¢ÂáçÁµê
            video.onloadedmetadata = () => video.play();
            updateLocation();
        } catch(e) { alert("Ë´ãÁ¢∫‰øùÁõ∏Ê©üËàáÂÆö‰ΩçÊ¨äÈôêÂ∑≤ÈñãÂïü"); }
    }

    function updateLocation() {
        if (!navigator.geolocation) return;
        navigator.geolocation.getCurrentPosition(async (pos) => {
            const { latitude, longitude } = pos.coords;
            try {
                const res = await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${latitude}&lon=${longitude}&format=json&accept-language=zh-TW`);
                const data = await res.json();
                lastLocation = data.address.suburb || data.address.town || data.address.district || "Êú™Áü•ÂçÄÂüü";
            } catch {
                lastLocation = "ÂÆö‰Ωç‰∏≠...";
            }
            document.getElementById('current-loc').innerText = `üìç ${lastLocation}`;
        }, null, { enableHighAccuracy: true });
    }

    function nav(p) {
        document.querySelectorAll('.page').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(el => el.classList.remove('active'));
        document.getElementById('page-' + p).classList.add('active');
        document.getElementById('nav-' + (p==='editor'?'list':p)).classList.add('active');
        document.getElementById('ctrl-cam').style.display = (p==='camera') ? 'block' : 'none';
        document.getElementById('ctrl-edit').style.display = (p==='editor') ? 'flex' : 'none';
        if(p === 'camera') initCamera();
        if(p === 'list') renderList();
    }

    function snap() {
        // ÊãçÁÖß
        const c = document.createElement('canvas');
        c.width = video.videoWidth; 
        c.height = video.videoHeight;
        c.getContext('2d').drawImage(video, 0, 0);
        
        const now = new Date();
        const dateStr = `${now.getFullYear()}.${now.getMonth()+1}.${now.getDate()}`;
        
        photos.push({ 
            src: c.toDataURL('image/jpeg', 0.8), 
            loc: lastLocation,
            date: dateStr,
            cx: document.documentElement.style.getPropertyValue('--cx') || '50%',
            cy: document.documentElement.style.getPropertyValue('--cy') || '50%'
        });
        
        document.getElementById('count').innerText = photos.length;

        // Èò≤ÂáçÁµêÊ†∏ÂøÉÔºöÊãçÁÖßÂæåÁ´ãÂç≥ÈáçÊñ∞ÂëºÂè´ play()
        setTimeout(() => {
            video.play();
            alert(`Â∑≤Ë®òÈåÑÔºö${lastLocation}`);
        }, 100);
    }

    function renderList() {
        const list = document.getElementById('list-view');
        list.innerHTML = photos.map((p, i) => `<div class="thumb" onclick="goEdit(${i})"><img src="${p.src}"><div style="font-size:10px; padding:4px;">${p.loc}</div></div>`).join('');
    }

    function goEdit(i) {
        activeIdx = i;
        document.getElementById('photo-preview').src = photos[i].src;
        document.getElementById('stamp-label').innerText = `${photos[i].loc} ${photos[i].date}`;
        nav('editor');
        const box = document.getElementById('stamp-box');
        box.style.display = 'flex';
        box.style.left = photos[i].cx; 
        box.style.top = photos[i].cy;
    }

    async function processClipboard() {
        document.getElementById('loading').style.display = 'flex';
        try {
            const items = await navigator.clipboard.read();
            for (const item of items) {
                if (item.types.some(t => t.startsWith('image/'))) {
                    const blob = await item.getType(item.types.find(t => t.startsWith('image/')));
                    loadStamp(URL.createObjectURL(blob));
                    return;
                }
            }
            const text = await navigator.clipboard.readText();
            const urlMatch = text.match(/\bhttps?:\/\/\S+/gi);
            if(urlMatch) {
                loadStamp(`https://images.weserv.nl/?url=${encodeURIComponent(urlMatch[0].replace(/^https?:\/\//, ''))}&output=png`);
            } else throw "No content";
        } catch(e) {
            alert("Ë´ãÈï∑ÊåâÂúñÁâáË§áË£ΩÈÉµÊà≥ÂúñÁâáÊàñÁ∂≤ÂùÄ");
            document.getElementById('loading').style.display = 'none';
        }
    }

    function loadStamp(src) {
        const img = new Image();
        img.crossOrigin = "anonymous";
        img.src = src;
        img.onload = () => {
            const c = document.createElement('canvas');
            c.width = img.width; c.height = img.height;
            const ctx = c.getContext('2d');
            ctx.drawImage(img, 0, 0);
            const id = ctx.getImageData(0,0,c.width,c.height);
            for(let i=0; i<id.data.length; i+=4) if(id.data[i]>215 && id.data[i+1]>215 && id.data[i+2]>215) id.data[i+3]=0;
            ctx.putImageData(id,0,0);
            document.getElementById('stamp-img').src = c.toDataURL();
            document.getElementById('loading').style.display = 'none';
        };
    }

    function moveCircle(e) {
        const t = e.touches[0];
        document.documentElement.style.setProperty('--cx', t.clientX + 'px');
        document.documentElement.style.setProperty('--cy', (t.clientY - 40) + 'px');
    }

    function moveStamp(e) {
        const r = e.currentTarget.getBoundingClientRect();
        const t = e.touches[0];
        const box = document.getElementById('stamp-box');
        box.style.left = (t.clientX - r.left) + 'px';
        box.style.top = (t.clientY - r.top) + 'px';
    }

    function saveFinal() {
        const photo = document.getElementById('photo-preview');
        const stamp = document.getElementById('stamp-img');
        const canvas = document.createElement('canvas');
        canvas.width = photo.naturalWidth; 
        canvas.height = photo.naturalHeight;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(photo, 0, 0);
        
        const stg = document.querySelector('#page-editor #stage').getBoundingClientRect();
        const box = document.getElementById('stamp-box').getBoundingClientRect();
        const rx = (box.left - stg.left + box.width/2) / stg.width;
        const ry = (box.top - stg.top + box.height/2) / stg.height;
        const sz = canvas.width * 0.35;

        ctx.drawImage(stamp, canvas.width * rx - sz/2, canvas.height * ry - sz/2, sz, sz);
        ctx.fillStyle = "#ff3b30";
        ctx.font = `bold ${canvas.width * 0.045}px sans-serif`;
        ctx.textAlign = "center";
        ctx.fillText(document.getElementById('stamp-label').innerText, canvas.width * rx, canvas.height * ry + sz/2 + 50);

        const a = document.createElement('a');
        a.download = `PostStamp_${Date.now()}.jpg`;
        a.href = canvas.toDataURL('image/jpeg', 0.95);
        a.click();
        
        photos.splice(activeIdx, 1);
        document.getElementById('count').innerText = photos.length;
        nav('list');
    }

    window.onload = initCamera;
</script>
</body>
</html>
