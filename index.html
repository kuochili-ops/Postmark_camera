<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Stamp Pro - Integrated Flow</title>
    <style>
        :root { --accent: #00ffff; --cx: 50%; --cy: 50%; --cr: 80px; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: #000; overflow: hidden; font-family: -apple-system, sans-serif; height: 100dvh; display: flex; flex-direction: column; color: white; }
        
        .page { display: none; flex: 1; position: relative; overflow: hidden; }
        .page.active { display: flex; flex-direction: column; }

        /* ç›¸æ©Ÿ */
        #viewport { position: relative; flex: 1; background: #000; overflow: hidden; }
        video { width: 100%; height: 100%; object-fit: cover; }
        #guide { position: absolute; inset: 0; z-index: 5; pointer-events: none; background: rgba(0,0,0,0.5); mask-image: radial-gradient(circle var(--cr) at var(--cx) var(--cy), transparent 99%, black 100%); -webkit-mask-image: radial-gradient(circle var(--cr) at var(--cx) var(--cy), transparent 99%, black 100%); }
        #ring { position: absolute; width: calc(var(--cr)*2); height: calc(var(--cr)*2); left: var(--cx); top: var(--cy); transform: translate(-50%, -50%); border: 3px dashed var(--accent); border-radius: 50%; z-index: 6; }

        /* ç·¨è¼¯å™¨ */
        #edit-stage { position: relative; flex: 1; background: #111; display: flex; align-items: center; justify-content: center; overflow: hidden; touch-action: none; }
        #photo-preview { max-width: 100%; max-height: 100%; }
        #stamp-box { position: absolute; width: 150px; height: 150px; z-index: 100; transform: translate(-50%, -50%); display: flex; flex-direction: column; align-items: center; }
        #stamp-img { width: 100%; height: 100%; object-fit: contain; mix-blend-mode: multiply; pointer-events: none; }
        .stamp-tag { color: #ff3b30; font-weight: 900; font-size: 14px; background: rgba(0,0,0,0.7); padding: 2px 8px; border-radius: 4px; margin-top: 5px; white-space: nowrap; }

        /* å®˜ç¶²ç€è¦½å±¤ (é—œéµä¿®æ­£) */
        #web-browser { position: fixed; inset: 0; background: white; z-index: 2000; display: none; flex-direction: column; }
        #web-browser iframe { flex: 1; border: none; }
        .browser-bar { background: #333; color: white; padding: 12px; display: flex; justify-content: space-between; align-items: center; }

        .panel { background: #000; padding: 15px; border-top: 1px solid #333; padding-bottom: calc(15px + env(safe-area-inset-bottom)); }
        .shutter-row { display: flex; justify-content: space-around; align-items: center; }
        .shutter { width: 70px; height: 70px; background: #ff3b30; border: 5px solid #fff; border-radius: 50%; }
        
        .btn { width: 100%; padding: 16px; border-radius: 12px; border: none; font-weight: bold; font-size: 16px; margin-bottom: 10px; cursor: pointer; }
        .btn-main { background: var(--accent); color: #000; }
        .btn-sub { background: #444; color: #fff; }

        #loading { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 9999; display: none; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div id="loading">å»èƒŒè™•ç†ä¸­...</div>

<div id="page-camera" class="page active">
    <div id="viewport" ontouchmove="updateCircle(event)">
        <video id="v" autoplay playsinline muted></video>
        <div id="guide"></div>
        <div id="ring"></div>
    </div>
    <div class="panel">
        <div class="shutter-row">
            <button onclick="toggleFacing()" style="background:none; border:none; font-size:30px;">ğŸ”„</button>
            <button class="shutter" onclick="capture()"></button>
            <div style="width:40px;"></div>
        </div>
    </div>
</div>

<div id="page-editor" class="page">
    <div id="edit-stage" ontouchmove="dragStamp(event)">
        <img id="photo-preview">
        <div id="stamp-box">
            <img id="stamp-img" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7">
            <div class="stamp-tag">åŒ—æŠ•å€ 2025.12.31</div>
        </div>
    </div>
    <div class="panel">
        <button class="btn btn-sub" onclick="openPostWeb()">é¸å–éƒµæˆ³ (é–‹å•Ÿå®˜ç¶²)</button>
        <button class="btn btn-main" onclick="exportImage()">çµ„åˆå®Œæˆå„²å­˜ç›¸ç°¿</button>
        <button onclick="location.reload()" style="width:100%; background:none; border:none; color:#888;">â† æ”¾æ£„é‡æ–°æ‹æ”</button>
    </div>
</div>

<div id="web-browser">
    <div class="browser-bar">
        <span>é•·æŒ‰éƒµæˆ³åœ–ã€Œæ‹·è²é€£çµã€</span>
        <button onclick="confirmStamp()" style="background:var(--accent); color:black; border:none; padding:8px 15px; border-radius:6px; font-weight:bold;">ç¢ºèªå¸¶å›ç·¨è¼¯</button>
    </div>
    <div style="background:#eee; color:#333; font-size:12px; padding:5px 12px;">
        æç¤ºï¼šåœ¨ä¸‹æ–¹ç¶²é æ‰¾åˆ°åˆæ„éƒµæˆ³å¾Œï¼Œ<b>é•·æŒ‰åœ–ç‰‡ä¸¦é¸æ“‡ã€Œæ‹·è²åœ–ç‰‡ä½å€ã€</b>ï¼Œå†æŒ‰å³ä¸Šè§’ç¢ºèªã€‚
    </div>
    <iframe id="post-iframe" src=""></iframe>
    <button onclick="closeBrowser()" style="padding:15px; background:#ff3b30; color:white; border:none;">é—œé–‰è¦–çª—</button>
</div>

<script>
    let activeStream, facing = "environment", circlePos = { x: 0.5, y: 0.5 };
    const video = document.getElementById('v');

    async function initCam() {
        if (activeStream) activeStream.getTracks().forEach(t => t.stop());
        activeStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: facing, width: { ideal: 1920 } } });
        video.srcObject = activeStream;
    }

    function toggleFacing() { facing = (facing === "environment") ? "user" : "environment"; initCam(); }

    function updateCircle(e) {
        const rect = document.getElementById('viewport').getBoundingClientRect();
        const t = e.touches[0];
        circlePos.x = (t.clientX - rect.left) / rect.width;
        circlePos.y = (t.clientY - rect.top) / rect.height;
        document.documentElement.style.setProperty('--cx', t.clientX + 'px');
        document.documentElement.style.setProperty('--cy', t.clientY + 'px');
    }

    function capture() {
        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth; canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0);
        document.getElementById('photo-preview').src = canvas.toDataURL('image/jpeg', 0.9);
        document.getElementById('page-camera').classList.remove('active');
        document.getElementById('page-editor').classList.add('active');
        
        const box = document.getElementById('stamp-box');
        const stage = document.getElementById('edit-stage').getBoundingClientRect();
        box.style.left = (stage.width * circlePos.x) + 'px';
        box.style.top = (stage.height * circlePos.y) + 'px';
        
        if (activeStream) activeStream.getTracks().forEach(t => t.stop());
    }

    function openPostWeb() {
        const url = "https://www.post.gov.tw/post/internet/Philately/index.jsp?ID=508";
        // å˜—è©¦åœ¨ iframe åŠ è¼‰ï¼Œå¦‚æœå¤±æ•—ï¼ˆè¢«æ“‹ï¼‰ï¼Œå‰‡å¼•å°ç”¨æˆ¶
        document.getElementById('web-browser').style.display = 'flex';
        document.getElementById('post-iframe').src = url;
    }

    async function confirmStamp() {
        const url = await navigator.clipboard.readText();
        if (!url || !url.startsWith('http')) {
            alert("è«‹å…ˆé•·æŒ‰åœ–ç‰‡é¸æ“‡ã€Œæ‹·è²åœ–ç‰‡ä½å€ã€å†æŒ‰ç¢ºèªã€‚");
            return;
        }
        
        document.getElementById('web-browser').style.display = 'none';
        document.getElementById('loading').style.display = 'flex';
        
        const img = new Image();
        img.crossOrigin = "anonymous";
        img.src = `https://images.weserv.nl/?url=${encodeURIComponent(url.replace(/^https?:\/\//, ''))}&output=png`;
        
        img.onload = () => {
            const c = document.createElement('canvas');
            c.width = img.width; c.height = img.height;
            const ctx = c.getContext('2d');
            ctx.drawImage(img, 0, 0);
            const idata = ctx.getImageData(0,0,c.width,c.height);
            for(let i=0; i<idata.data.length; i+=4) {
                if(idata.data[i]>215 && idata.data[i+1]>215 && idata.data[i+2]>215) idata.data[i+3]=0;
            }
            ctx.putImageData(idata,0,0);
            document.getElementById('stamp-img').src = c.toDataURL();
            document.getElementById('loading').style.display = 'none';
        };
    }

    function closeBrowser() { document.getElementById('web-browser').style.display = 'none'; }

    function dragStamp(e) {
        const stage = document.getElementById('edit-stage').getBoundingClientRect();
        const box = document.getElementById('stamp-box');
        box.style.left = (e.touches[0].clientX - stage.left) + 'px';
        box.style.top = (e.touches[0].clientY - stage.top) + 'px';
    }

    function exportImage() {
        const photo = document.getElementById('photo-preview');
        const stamp = document.getElementById('stamp-img');
        const canvas = document.createElement('canvas');
        canvas.width = photo.naturalWidth; canvas.height = photo.naturalHeight;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(photo, 0, 0);

        const stage = document.getElementById('edit-stage').getBoundingClientRect();
        const box = document.getElementById('stamp-box').getBoundingClientRect();
        const rx = (box.left - stage.left + box.width/2) / stage.width;
        const ry = (box.top - stage.top + box.height/2) / stage.height;
        const sz = canvas.width * 0.35;

        ctx.drawImage(stamp, canvas.width * rx - sz/2, canvas.height * ry - sz/2, sz, sz);
        ctx.fillStyle = "#ff3b30";
        ctx.font = `bold ${canvas.width * 0.04}px sans-serif`;
        ctx.textAlign = "center";
        ctx.fillText("åŒ—æŠ•å€ 2025.12.31", canvas.width * rx, canvas.height * ry + sz/2 + 40);

        const link = document.createElement('a');
        link.download = `StampPost.jpg`;
        link.href = canvas.toDataURL('image/jpeg', 0.9);
        link.click();
        alert("åˆæˆå®Œæˆï¼è«‹æŸ¥çœ‹ä¸‹è¼‰æˆ–ç›¸ç°¿ã€‚");
    }

    window.onload = initCam;
</script>
</body>
</html>
