<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Stamp Pro - Toggle Fix</title>
    <style>
        :root { --accent: #00ffff; --cx: 50%; --cy: 50%; --cr: 80px; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: #000; overflow: hidden; font-family: -apple-system, sans-serif; height: 100dvh; display: flex; flex-direction: column; color: white; }
        
        .nav-tabs { display: flex; background: #111; height: 50px; border-bottom: 1px solid #333; flex-shrink: 0; z-index: 9999; }
        .tab { flex: 1; display: flex; align-items: center; justify-content: center; opacity: 0.5; font-size: 14px; }
        .tab.active { opacity: 1; border-bottom: 3px solid var(--accent); color: var(--accent); font-weight: bold; }

        .page { display: none; flex: 1; position: relative; overflow: hidden; }
        .page.active { display: flex; flex-direction: column; }

        #viewport { position: relative; flex: 1; background: #000; overflow: hidden; }
        #bg-video { width: 100%; height: 100%; object-fit: cover; }
        #guide-overlay { position: absolute; inset: 0; z-index: 10; pointer-events: none; background: rgba(0,0,0,0.5); mask-image: radial-gradient(circle var(--cr) at var(--cx) var(--cy), transparent 99%, black 100%); -webkit-mask-image: radial-gradient(circle var(--cr) at var(--cx) var(--cy), transparent 99%, black 100%); }
        #guide-border { position: absolute; width: calc(var(--cr)*2); height: calc(var(--cr)*2); left: var(--cx); top: var(--cy); transform: translate(-50%, -50%); border: 3px dashed var(--accent); border-radius: 50%; z-index: 11; pointer-events: none; }

        #edit-stage { position: relative; flex: 1; background: #111; display: flex; align-items: center; justify-content: center; overflow: hidden; touch-action: none; }
        #edit-photo { max-width: 100%; max-height: 100%; pointer-events: none; }
        #stamp-wrapper { position: absolute; width: 140px; height: 140px; z-index: 500; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #stamp-img { width: 100%; height: 100%; object-fit: contain; mix-blend-mode: multiply; pointer-events: none; }
        .stamp-info { color: #ff3b30; font-weight: 900; font-size: 14px; background: rgba(0,0,0,0.6); padding: 2px 8px; border-radius: 4px; margin-top: 5px; pointer-events: none; white-space: nowrap; }

        .ui-panel { background: #000; padding: 15px; border-top: 1px solid #333; padding-bottom: calc(15px + env(safe-area-inset-bottom)); z-index: 1000; }
        .shutter-row { display: flex; align-items: center; justify-content: space-around; width: 100%; }
        .shutter { width: 70px; height: 70px; background: #ff3b30; border: 5px solid #fff; border-radius: 50%; box-shadow: 0 0 15px rgba(255,59,48,0.5); }
        .btn-icon { font-size: 32px; background: none; border: none; color: white; padding: 10px; cursor: pointer; }

        .btn-row { display: flex; gap: 8px; margin-bottom: 10px; }
        .btn { flex: 1; padding: 15px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; }
        .btn-go { background: #333; color: #fff; }
        .btn-save { background: var(--accent); color: #000; }

        #gallery-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 2px; padding: 2px; overflow-y: auto; }
        .gallery-item img { width: 100%; aspect-ratio: 1; object-fit: cover; }

        #loading { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 10000; display: none; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div id="loading">è™•ç†ä¸­...</div>

<div class="nav-tabs">
    <div class="tab active" id="tab-c" onclick="goTo('camera')">ğŸ“¸ æ‹æ”æ‹ç…§</div>
    <div class="tab" id="tab-g" onclick="goTo('gallery')">ğŸ“‚ å¾…è¾¦ç›®éŒ„ <span id="count">(0)</span></div>
</div>

<div id="page-camera" class="page active">
    <div id="viewport" ontouchmove="handleGuideMove(event)">
        <video id="bg-video" autoplay playsinline muted></video>
        <div id="guide-overlay"></div>
        <div id="guide-border"></div>
    </div>
    <div class="ui-panel">
        <div class="shutter-row">
            <button class="btn-icon" onclick="switchCamera()">ğŸ”„</button>
            <button class="shutter" onclick="doCapture()"></button>
            <div style="width:52px;"></div> </div>
    </div>
</div>

<div id="page-gallery" class="page"><div id="gallery-grid"></div></div>

<div id="page-editor" class="page">
    <div id="edit-stage" ontouchmove="handleStampMove(event)">
        <img id="edit-photo">
        <div id="stamp-wrapper">
            <img id="stamp-img" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8/5+hHgAHggJ/PchI7wAAAABJRU5ErkJggg==">
            <div class="stamp-info">åŒ—æŠ•å€ 2025.12.31</div>
        </div>
    </div>
    <div class="ui-panel">
        <div class="btn-row">
            <button class="btn btn-go" onclick="window.open('https://www.post.gov.tw/post/internet/Philately/index.jsp?ID=508')">1. å®˜ç¶²æ‹·è²ä½å€</button>
            <button class="btn btn-go" onclick="applyStamp()">2. å›é€™è£¡é»æˆ‘</button>
        </div>
        <button class="btn btn-save" style="width:100%" onclick="doExport()">çµ„åˆå®Œæˆå„²å­˜ç›¸ç°¿</button>
    </div>
</div>

<script>
    let db, activeStream, currentFacing = "environment", pos = { x: 0.5, y: 0.5 };
    const video = document.getElementById('bg-video');

    const dbOpen = indexedDB.open("StampStore_V22", 1);
    dbOpen.onupgradeneeded = e => e.target.result.createObjectStore("photos", { autoIncrement: true });
    dbOpen.onsuccess = e => { db = e.target.result; updateBadge(); startCamera(); };

    async function startCamera() {
        if (activeStream) {
            activeStream.getTracks().forEach(track => track.stop());
        }
        try {
            activeStream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: currentFacing, width: { ideal: 1920 }, height: { ideal: 1080 } } 
            });
            video.srcObject = activeStream;
            video.onloadedmetadata = () => video.play();
        } catch (err) { alert("é¡é ­é–‹å•Ÿå¤±æ•—ï¼š" + err.message); }
    }

    function switchCamera() {
        currentFacing = (currentFacing === "environment") ? "user" : "environment";
        startCamera();
    }

    function handleGuideMove(e) {
        const rect = document.getElementById('viewport').getBoundingClientRect();
        const t = e.touches[0];
        pos.x = (t.clientX - rect.left) / rect.width;
        pos.y = (t.clientY - rect.top) / rect.height;
        document.documentElement.style.setProperty('--cx', t.clientX + 'px');
        document.documentElement.style.setProperty('--cy', t.clientY + 'px');
    }

    function doCapture() {
        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth; canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0);
        const data = { img: canvas.toDataURL('image/jpeg', 0.8), cx: pos.x, cy: pos.y };
        db.transaction("photos", "readwrite").objectStore("photos").add(data).onsuccess = () => {
            updateBadge();
            alert("æ‹ç…§æˆåŠŸï¼è«‹è‡³ç›®éŒ„ç·¨è¼¯");
        };
    }

    function renderGallery() {
        const grid = document.getElementById('gallery-grid'); grid.innerHTML = '';
        db.transaction("photos", "readonly").objectStore("photos").openCursor().onsuccess = e => {
            const cursor = e.target.result;
            if (!cursor) return;
            const div = document.createElement('div');
            div.className = 'gallery-item';
            div.innerHTML = `<img src="${cursor.value.img}">`;
            div.onclick = () => loadEditor(cursor.value);
            grid.appendChild(div);
            cursor.continue();
        };
    }

    function loadEditor(data) {
        const photo = document.getElementById('edit-photo');
        photo.src = data.img;
        goTo('editor');
        photo.onload = () => {
            const stage = document.getElementById('edit-stage').getBoundingClientRect();
            const wrapper = document.getElementById('stamp-wrapper');
            wrapper.style.left = (stage.width * data.cx) + 'px';
            wrapper.style.top = (stage.height * data.cy) + 'px';
        };
    }

    async function applyStamp() {
        const url = await navigator.clipboard.readText().catch(() => prompt("è«‹è²¼ä¸Šåœ–ç‰‡ä½å€ï¼š"));
        if (!url || !url.startsWith('http')) return;
        document.getElementById('loading').style.display = 'flex';
        const img = new Image();
        img.crossOrigin = "anonymous";
        img.src = `https://images.weserv.nl/?url=${encodeURIComponent(url.replace(/^https?:\/\//, ''))}&output=png`;
        img.onload = () => {
            const c = document.createElement('canvas');
            c.width = img.width; c.height = img.height;
            const ctx = c.getContext('2d');
            ctx.drawImage(img, 0, 0);
            const idata = ctx.getImageData(0,0,c.width,c.height);
            for(let i=0; i<idata.data.length; i+=4) {
                if(idata.data[i]>215 && idata.data[i+1]>215 && idata.data[i+2]>215) idata.data[i+3]=0;
            }
            ctx.putImageData(idata,0,0);
            document.getElementById('stamp-img').src = c.toDataURL();
            document.getElementById('loading').style.display = 'none';
        };
    }

    function handleStampMove(e) {
        const stage = document.getElementById('edit-stage').getBoundingClientRect();
        const wrapper = document.getElementById('stamp-wrapper');
        wrapper.style.left = (e.touches[0].clientX - stage.left) + 'px';
        wrapper.style.top = (e.touches[0].clientY - stage.top) + 'px';
    }

    function doExport() {
        const photo = document.getElementById('edit-photo');
        const stamp = document.getElementById('stamp-img');
        const canvas = document.createElement('canvas');
        canvas.width = photo.naturalWidth; canvas.height = photo.naturalHeight;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(photo, 0, 0);
        const stage = document.getElementById('edit-stage').getBoundingClientRect();
        const wrapper = document.getElementById('stamp-wrapper').getBoundingClientRect();
        const rx = (wrapper.left - stage.left + wrapper.width/2) / stage.width;
        const ry = (wrapper.top - stage.top + wrapper.height/2) / stage.height;
        const sz = canvas.width * 0.35;
        ctx.drawImage(stamp, canvas.width * rx - sz/2, canvas.height * ry - sz/2, sz, sz);
        ctx.fillStyle = "#ff3b30";
        ctx.font = `bold ${canvas.width * 0.04}px sans-serif`;
        ctx.textAlign = "center";
        ctx.fillText("åŒ—æŠ•å€ 2025.12.31", canvas.width * rx, canvas.height * ry + sz/2 + 40);
        const link = document.createElement('a');
        link.download = `Stamp_${Date.now()}.jpg`;
        link.href = canvas.toDataURL('image/jpeg', 0.9);
        link.click();
        alert("å„²å­˜å®Œæˆï¼");
    }

    function goTo(p) {
        document.querySelectorAll('.page').forEach(e => e.classList.remove('active'));
        document.querySelectorAll('.tab').forEach(e => e.classList.remove('active'));
        document.getElementById('page-' + p).classList.add('active');
        if(p === 'camera') {
            document.getElementById('tab-c').classList.add('active');
            startCamera();
        } else if(p === 'gallery') {
            document.getElementById('tab-g').classList.add('active');
            renderGallery();
        }
    }

    function updateBadge() {
        db.transaction("photos", "readonly").objectStore("photos").count().onsuccess = e => {
            document.getElementById('count').innerText = `(${e.target.result})`;
        };
    }
</script>
</body>
</html>
