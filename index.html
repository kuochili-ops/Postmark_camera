<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Stamp Pro - Direct Web Select</title>
    <style>
        :root { --accent: #00ffff; --cx: 50%; --cy: 50%; --cr: 80px; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { margin: 0; padding: 0; height: 100dvh; overflow: hidden; background: #000; color: white; font-family: -apple-system, sans-serif; }

        .app-container { display: flex; flex-direction: column; height: 100%; }
        
        /* å°è¦½ */
        .top-nav { display: flex; background: #1a1a1a; padding: 10px; gap: 10px; border-bottom: 1px solid #333; z-index: 100; }
        .nav-btn { flex: 1; padding: 12px; border-radius: 8px; border: none; background: #333; color: #888; font-weight: bold; }
        .nav-btn.active { background: #444; color: var(--accent); }

        .main-content { flex: 1; position: relative; overflow: hidden; }
        .page { display: none; width: 100%; height: 100%; flex-direction: column; }
        .page.active { display: flex; }

        /* ç›¸æ©Ÿèˆ‡ç·¨è¼¯å™¨ */
        #stage { position: relative; flex: 1; overflow: hidden; touch-action: none; background: #000; }
        video, #photo-preview { width: 100%; height: 100%; object-fit: cover; }
        #photo-preview { object-fit: contain; }

        /* è¼”åŠ©åœˆ */
        #guide-overlay { position: absolute; inset: 0; pointer-events: none; }
        #mask { position: absolute; inset: 0; background: rgba(0,0,0,0.5); mask-image: radial-gradient(circle var(--cr) at var(--cx) var(--cy), transparent 99%, black 100%); -webkit-mask-image: radial-gradient(circle var(--cr) at var(--cx) var(--cy), transparent 99%, black 100%); }
        #ring { position: absolute; width: calc(var(--cr)*2); height: calc(var(--cr)*2); left: var(--cx); top: var(--cy); transform: translate(-50%, -50%); border: 3px dashed var(--accent); border-radius: 50%; }

        /* éƒµæˆ³ */
        #stamp-box { position: absolute; width: 150px; height: 150px; transform: translate(-50%, -50%); z-index: 10; display: none; flex-direction: column; align-items: center; pointer-events: none; }
        #stamp-img { width: 100%; height: 100%; object-fit: contain; mix-blend-mode: multiply; }
        .stamp-tag { color: #ff3b30; font-weight: 900; font-size: 14px; background: rgba(0,0,0,0.7); padding: 2px 8px; border-radius: 4px; margin-top: 5px; }

        /* åº•éƒ¨å›ºå®šé¢æ¿ */
        .bottom-panel { background: #000; border-top: 1px solid #333; padding: 15px 15px calc(15px + env(safe-area-inset-bottom)); min-height: 110px; display: flex; align-items: center; justify-content: center; }
        .shutter { width: 70px; height: 70px; background: #ff3b30; border: 5px solid #fff; border-radius: 50%; }
        .btn-group { display: none; width: 100%; flex-direction: column; gap: 10px; }
        .btn { width: 100%; padding: 16px; border-radius: 12px; border: none; font-weight: bold; font-size: 16px; cursor: pointer; }
        .btn-main { background: var(--accent); color: #000; }
        .btn-sub { background: #333; color: white; }

        /* å¾…è¾¦ç›®éŒ„ */
        #list-view { padding: 10px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; overflow-y: auto; }
        .thumb { background: #222; border-radius: 8px; overflow: hidden; border: 1px solid #444; }
        .thumb img { width: 100%; aspect-ratio: 3/4; object-fit: cover; }

        /* é¸æ“‡ç•«é¢é®ç½© */
        #pick-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 20px; text-align: center; }
        
        #loading { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 9999; display: none; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div id="loading">æ­£åœ¨æ“·å–éƒµæˆ³ä¸¦å»èƒŒ...</div>

<div class="app-container">
    <div class="top-nav">
        <button class="nav-btn active" id="nav-cam" onclick="go('camera')">ğŸ“¸ æ‹æ”æ‹ç…§</button>
        <button class="nav-btn" id="nav-list" onclick="go('list')">ğŸ“ å¾…è¾¦ç›®éŒ„ (<span id="count">0</span>)</button>
    </div>

    <div class="main-content">
        <div id="page-camera" class="page active">
            <div id="stage" ontouchmove="trackCircle(event)">
                <video id="v" autoplay playsinline muted></video>
                <div id="guide-overlay"><div id="mask"></div><div id="ring"></div></div>
            </div>
        </div>
        
        <div id="page-list" class="page"><div id="list-view"></div></div>
        
        <div id="page-editor" class="page">
            <div id="stage" ontouchmove="dragStamp(event)">
                <img id="photo-preview">
                <div id="stamp-box">
                    <img id="stamp-img">
                    <div class="stamp-tag">åŒ—æŠ•å€ 2025.12.31</div>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom-panel">
        <div id="ctrl-cam"><button class="shutter" onclick="captureBatch()"></button></div>
        <div id="ctrl-edit" class="btn-group">
            <button class="btn btn-main" onclick="openPostWeb()">1. å‰å¾€ç¶²é é¸éƒµæˆ³</button>
            <button class="btn btn-sub" onclick="combineAndSave()">2. å¾®èª¿å®Œæˆä¸¦åˆä½µå„²å­˜</button>
            <button class="btn" style="background:none; color:#888;" onclick="go('list')">â† è¿”å›ç›®éŒ„</button>
        </div>
    </div>
</div>

<div id="pick-overlay">
    <div style="font-size: 60px; margin-bottom: 20px;">ğŸ–¼ï¸</div>
    <h3 style="color: var(--accent);">ç¶²é é¸åœ–æ¨¡å¼</h3>
    <p style="color: #ccc; line-height: 1.6;">å·²ç‚ºæ‚¨é–‹å•Ÿä¸­è¯éƒµæ”¿ç¶²é <br>æ‰¾åˆ°å–œæ­¡çš„éƒµæˆ³å¾Œï¼š<br><b>é•·æŒ‰åœ–ç‰‡ä¸¦é¸æ“‡ã€Œè¤‡è£½åœ–ç‰‡ä½å€ã€</b></p>
    <div style="width: 100%; margin: 20px 0; padding: 15px; background: #222; border-radius: 10px; font-size: 14px;">
        è¤‡è£½å¥½å¾Œï¼Œå›åˆ°é€™è£¡é»æ“Šä¸‹æ–¹ç¢ºèª
    </div>
    <button class="btn btn-main" onclick="confirmSelection()">æˆ‘å·²é¸å¥½ï¼Œå¸¶å›éƒµæˆ³</button>
    <button onclick="hideOverlay()" style="margin-top:20px; background:none; border:none; color:#888;">å–æ¶ˆé¸å–</button>
</div>

<script>
    let stream, photoStore = [], activeIdx = -1, circle = { x: 0.5, y: 0.5 };
    const video = document.getElementById('v');

    async function init() {
        if (stream) stream.getTracks().forEach(t => t.stop());
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment", width: { ideal: 1920 } } });
        video.srcObject = stream;
    }

    function go(p) {
        document.querySelectorAll('.page').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(el => el.classList.remove('active'));
        document.getElementById('page-' + p).classList.add('active');
        document.getElementById('nav-' + (p==='editor'?'list':p)).classList.add('active');
        document.getElementById('ctrl-cam').style.display = (p==='camera') ? 'block' : 'none';
        document.getElementById('ctrl-edit').style.display = (p==='editor') ? 'flex' : 'none';
        if(p === 'camera') init();
        if(p === 'list') renderList();
    }

    function trackCircle(e) {
        const r = e.currentTarget.getBoundingClientRect();
        const t = e.touches[0];
        circle = { x: (t.clientX - r.left) / r.width, y: (t.clientY - r.top) / r.height };
        document.documentElement.style.setProperty('--cx', t.clientX + 'px');
        document.documentElement.style.setProperty('--cy', t.clientY + 'px');
    }

    function captureBatch() {
        const c = document.createElement('canvas');
        c.width = video.videoWidth; c.height = video.videoHeight;
        c.getContext('2d').drawImage(video, 0, 0);
        photoStore.push({ src: c.toDataURL('image/jpeg', 0.9), x: circle.x, y: circle.y });
        document.getElementById('count').innerText = photoStore.length;
        alert("å·²å­˜å…¥å¾…è¾¦ç›®éŒ„");
    }

    function renderList() {
        const list = document.getElementById('list-view');
        list.innerHTML = photoStore.map((p, i) => `<div class="thumb" onclick="startEdit(${i})"><img src="${p.src}"><div style="padding:8px; text-align:center; font-size:12px;">ç…§ç‰‡ #${i+1}</div></div>`).join('');
    }

    function startEdit(i) {
        activeIdx = i;
        document.getElementById('photo-preview').src = photoStore[i].src;
        go('editor');
        const box = document.getElementById('stamp-box');
        const stg = document.querySelector('#page-editor #stage').getBoundingClientRect();
        box.style.display = 'flex';
        box.style.left = (stg.width * photoStore[i].x) + 'px';
        box.style.top = (stg.height * photoStore[i].y) + 'px';
    }

    function dragStamp(e) {
        const r = e.currentTarget.getBoundingClientRect();
        const t = e.touches[0];
        const box = document.getElementById('stamp-box');
        box.style.left = (t.clientX - r.left) + 'px';
        box.style.top = (t.clientY - r.top) + 'px';
    }

    // é—œéµæµç¨‹ï¼šç¶²é é¸åœ–
    function openPostWeb() {
        window.open("https://www.post.gov.tw/post/internet/Philately/index.jsp?ID=508", "_blank");
        document.getElementById('pick-overlay').style.display = 'flex';
    }

    function hideOverlay() { document.getElementById('pick-overlay').style.display = 'none'; }

    async function confirmSelection() {
        try {
            const url = await navigator.clipboard.readText();
            if(!url.startsWith('http')) throw "URL Error";
            
            document.getElementById('loading').style.display = 'flex';
            hideOverlay();

            const img = new Image();
            img.crossOrigin = "anonymous";
            // é€éä»£ç†æœå‹™è§£æ±ºè·¨åŸŸèˆ‡å»èƒŒ
            img.src = `https://images.weserv.nl/?url=${encodeURIComponent(url.replace(/^https?:\/\//, ''))}&output=png`;
            
            img.onload = () => {
                const c = document.createElement('canvas');
                c.width = img.width; c.height = img.height;
                const ctx = c.getContext('2d');
                ctx.drawImage(img, 0, 0);
                const idata = ctx.getImageData(0,0,c.width,c.height);
                for(let i=0; i<idata.data.length; i+=4) {
                    if(idata.data[i]>215 && idata.data[i+1]>215 && idata.data[i+2]>215) idata.data[i+3]=0;
                }
                ctx.putImageData(idata,0,0);
                document.getElementById('stamp-img').src = c.toDataURL();
                document.getElementById('loading').style.display = 'none';
            };
        } catch(e) {
            alert("è«‹å…ˆåœ¨éƒµæ”¿å®˜ç¶²é•·æŒ‰åœ–ç‰‡ä¸¦é¸æ“‡ã€Œè¤‡è£½åœ–ç‰‡ä½å€ã€ï¼Œç„¶å¾Œå†æŒ‰ç¢ºèªã€‚");
        }
    }

    function combineAndSave() {
        const photo = document.getElementById('photo-preview');
        const stamp = document.getElementById('stamp-img');
        if(!stamp.src) return alert("å°šæœªé¸å–éƒµæˆ³åœ–æ¡ˆ");

        const canvas = document.createElement('canvas');
        canvas.width = photo.naturalWidth; canvas.height = photo.naturalHeight;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(photo, 0, 0);
        
        const stg = document.querySelector('#page-editor #stage').getBoundingClientRect();
        const box = document.getElementById('stamp-box').getBoundingClientRect();
        const rx = (box.left - stg.left + box.width/2) / stg.width;
        const ry = (box.top - stg.top + box.height/2) / stg.height;
        const sz = canvas.width * 0.35;

        ctx.drawImage(stamp, canvas.width * rx - sz/2, canvas.height * ry - sz/2, sz, sz);
        ctx.fillStyle = "#ff3b30";
        ctx.font = `bold ${canvas.width * 0.04}px sans-serif`;
        ctx.textAlign = "center";
        ctx.fillText("åŒ—æŠ•å€ 2025.12.31", canvas.width * rx, canvas.height * ry + sz/2 + 40);

        const a = document.createElement('a');
        a.download = `PostStamp_${Date.now()}.jpg`;
        a.href = canvas.toDataURL('image/jpeg', 0.95);
        a.click();
        
        photoStore.splice(activeIdx, 1);
        document.getElementById('count').innerText = photoStore.length;
        go('list');
    }

    window.onload = init;
</script>
</body>
</html>
