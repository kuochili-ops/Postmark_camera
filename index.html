<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Stamp Pro - Hybrid Mode</title>
    <style>
        :root { --accent: #00ffff; --cx: 50%; --cy: 50%; --cr: 80px; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background: #000; color: white; font-family: -apple-system, sans-serif; }

        /* ç©©å®šä½ˆå±€ */
        .app-container { display: flex; flex-direction: column; height: 100dvh; }
        .top-nav { display: flex; background: #1a1a1a; padding: 10px; gap: 10px; border-bottom: 1px solid #333; }
        .nav-btn { flex: 1; padding: 12px; border-radius: 8px; border: none; background: #333; color: #888; font-weight: bold; }
        .nav-btn.active { background: #444; color: var(--accent); }

        .main-content { flex: 1; position: relative; overflow: hidden; }
        .page { display: none; width: 100%; height: 100%; position: relative; }
        .page.active { display: flex; flex-direction: column; }

        /* é¡¯ç¤ºèˆ‡ç·¨è¼¯å€ */
        #stage { position: relative; width: 100%; height: 100%; overflow: hidden; touch-action: none; background: #111; }
        video, #photo-preview { width: 100%; height: 100%; object-fit: cover; }
        #photo-preview { object-fit: contain; }

        /* è¼”åŠ©åœˆ */
        #guide { position: absolute; inset: 0; pointer-events: none; background: rgba(0,0,0,0.5); mask-image: radial-gradient(circle var(--cr) at var(--cx) var(--cy), transparent 99%, black 100%); -webkit-mask-image: radial-gradient(circle var(--cr) at var(--cx) var(--cy), transparent 99%, black 100%); }
        #ring { position: absolute; width: calc(var(--cr)*2); height: calc(var(--cr)*2); left: var(--cx); top: var(--cy); transform: translate(-50%, -50%); border: 3px dashed var(--accent); border-radius: 50%; }

        /* éƒµæˆ³ç‰©ä»¶ */
        #stamp-box { position: absolute; width: 150px; height: 150px; transform: translate(-50%, -50%); z-index: 10; display: none; flex-direction: column; align-items: center; pointer-events: none; }
        #stamp-img { width: 100%; height: 100%; object-fit: contain; mix-blend-mode: multiply; }
        .stamp-tag { color: #ff3b30; font-weight: 900; font-size: 14px; background: rgba(0,0,0,0.8); padding: 2px 8px; border-radius: 4px; margin-top: 5px; }

        /* é¢æ¿å›ºå®š */
        .bottom-panel { background: #000; border-top: 1px solid #333; padding: 15px 15px calc(15px + env(safe-area-inset-bottom)); min-height: 100px; display: flex; align-items: center; justify-content: center; }
        .shutter { width: 70px; height: 70px; background: #ff3b30; border: 5px solid #fff; border-radius: 50%; }
        .btn-group { display: none; width: 100%; flex-direction: column; gap: 8px; }
        .btn { width: 100%; padding: 15px; border-radius: 12px; border: none; font-weight: bold; font-size: 16px; cursor: pointer; }
        .btn-main { background: var(--accent); color: #000; }
        .btn-sub { background: #333; color: white; }

        /* å°å¼•é®ç½© (å–ä»£ç©ºç™½å°è¦–çª—) */
        #guide-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 10000; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 30px; text-align: center; }

        #list-view { padding: 10px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; overflow-y: auto; }
        .thumb { background: #222; border-radius: 8px; overflow: hidden; border: 1px solid #444; }
        .thumb img { width: 100%; aspect-ratio: 3/4; object-fit: cover; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="top-nav">
        <button class="nav-btn active" id="nav-cam" onclick="nav('camera')">ğŸ“¸ æ‹æ”æ‹ç…§</button>
        <button class="nav-btn" id="nav-list" onclick="nav('list')">ğŸ“ å¾…è¾¦ç›®éŒ„ (<span id="count">0</span>)</button>
    </div>

    <div class="main-content">
        <div id="page-camera" class="page active">
            <div id="stage" ontouchmove="updateCircle(event)">
                <video id="v" autoplay playsinline muted></video>
                <div id="guide"></div>
                <div id="ring"></div>
            </div>
        </div>
        <div id="page-list" class="page"><div id="list-view"></div></div>
        <div id="page-editor" class="page">
            <div id="stage" ontouchmove="moveStamp(event)">
                <img id="photo-preview">
                <div id="stamp-box">
                    <img id="stamp-img" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7">
                    <div class="stamp-tag">åŒ—æŠ•å€ 2025.12.31</div>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom-panel">
        <div id="ctrl-cam"><button class="shutter" onclick="snap()"></button></div>
        <div id="ctrl-edit" class="btn-group">
            <button class="btn btn-main" onclick="startPick()">1. é¸é¢¨æ™¯éƒµæˆ³ (é–‹å•Ÿå®˜ç¶²)</button>
            <button class="btn btn-sub" onclick="save()">2. çµ„åˆå®Œæˆä¸¦å„²å­˜</button>
            <button class="btn" style="background:none; color:#888;" onclick="nav('list')">å–æ¶ˆå›ç›®éŒ„</button>
        </div>
    </div>
</div>

<div id="guide-modal">
    <div style="font-size: 50px;">ğŸ“®</div>
    <h3>å·²ç‚ºæ‚¨é–‹å•Ÿå®˜ç¶²åˆ†é </h3>
    <p style="color: #ccc; line-height: 1.6;">1. åœ¨å®˜ç¶²æ‰¾åˆ°éƒµæˆ³åœ–<br>2. <b>é•·æŒ‰åœ–ç‰‡</b>é¸ã€Œè¤‡è£½åœ–ç‰‡ä½å€ã€<br>3. åˆ‡æ›å›æœ¬ç•«é¢é»ä¸‹æ–¹ç¢ºèª</p>
    <button class="btn btn-main" onclick="checkClipboard()">æˆ‘å·²è¤‡è£½å¥½é€£çµï¼Œå¸¶å›éƒµæˆ³</button>
    <button onclick="document.getElementById('guide-modal').style.display='none'" style="margin-top:20px; background:none; border:none; color:#888;">æš«æ™‚å–æ¶ˆ</button>
</div>

<script>
    let stream, photoStore = [], activeIdx = -1, circle = { x: 0.5, y: 0.5 };
    const video = document.getElementById('v');

    async function init() {
        if (stream) stream.getTracks().forEach(t => t.stop());
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment", width: { ideal: 1920 } } });
        video.srcObject = stream;
    }

    function nav(p) {
        document.querySelectorAll('.page').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(el => el.classList.remove('active'));
        document.getElementById('page-' + p).classList.add('active');
        document.getElementById('nav-' + (p==='editor'?'list':p)).classList.add('active');
        document.getElementById('ctrl-cam').style.display = (p==='camera') ? 'block' : 'none';
        document.getElementById('ctrl-edit').style.display = (p==='editor') ? 'flex' : 'none';
        if(p === 'camera') init();
        if(p === 'list') renderList();
    }

    function updateCircle(e) {
        const r = e.currentTarget.getBoundingClientRect();
        const t = e.touches[0];
        circle = { x: (t.clientX - r.left) / r.width, y: (t.clientY - r.top) / r.height };
        document.documentElement.style.setProperty('--cx', t.clientX + 'px');
        document.documentElement.style.setProperty('--cy', t.clientY + 'px');
    }

    function snap() {
        const c = document.createElement('canvas');
        c.width = video.videoWidth; c.height = video.videoHeight;
        c.getContext('2d').drawImage(video, 0, 0);
        photoStore.push({ src: c.toDataURL('image/jpeg', 0.9), x: circle.x, y: circle.y });
        document.getElementById('count').innerText = photoStore.length;
        alert("å·²å­˜å…¥ç›®éŒ„");
    }

    function renderList() {
        const list = document.getElementById('list-view');
        list.innerHTML = photoStore.map((p, i) => `<div class="thumb" onclick="goEdit(${i})"><img src="${p.src}"><div style="padding:5px; font-size:12px; text-align:center;">ç…§ç‰‡ #${i+1}</div></div>`).join('');
    }

    function goEdit(i) {
        activeIdx = i;
        document.getElementById('photo-preview').src = photoStore[i].src;
        nav('editor');
        const box = document.getElementById('stamp-box');
        const stg = document.getElementById('page-editor').querySelector('#stage').getBoundingClientRect();
        box.style.display = 'flex';
        box.style.left = (stg.width * photoStore[i].x) + 'px';
        box.style.top = (stg.height * photoStore[i].y) + 'px';
    }

    function moveStamp(e) {
        const r = e.currentTarget.getBoundingClientRect();
        const t = e.touches[0];
        const box = document.getElementById('stamp-box');
        box.style.left = (t.clientX - r.left) + 'px';
        box.style.top = (t.clientY - r.top) + 'px';
    }

    function startPick() {
        window.open("https://www.post.gov.tw/post/internet/Philately/index.jsp?ID=508", "_blank");
        document.getElementById('guide-modal').style.display = 'flex';
    }

    async function checkClipboard() {
        try {
            const url = await navigator.clipboard.readText();
            if(!url.startsWith('http')) throw "!";
            document.getElementById('guide-modal').style.display = 'none';
            const img = new Image();
            img.crossOrigin = "anonymous";
            img.src = `https://images.weserv.nl/?url=${encodeURIComponent(url.replace(/^https?:\/\//, ''))}&output=png`;
            img.onload = () => {
                const c = document.createElement('canvas');
                c.width = img.width; c.height = img.height;
                const ctx = c.getContext('2d');
                ctx.drawImage(img, 0, 0);
                const id = ctx.getImageData(0,0,c.width,c.height);
                for(let i=0; i<id.data.length; i+=4) if(id.data[i]>215 && id.data[i+1]>215 && id.data[i+2]>215) id.data[i+3]=0;
                ctx.putImageData(id,0,0);
                document.getElementById('stamp-img').src = c.toDataURL();
            };
        } catch(e) { alert("å°šæœªåµæ¸¬åˆ°åœ–ç‰‡é€£çµï¼Œè«‹å›å®˜ç¶²åˆ†é é•·æŒ‰åœ–ç‰‡ã€Œæ‹·è²ä½å€ã€ã€‚"); }
    }

    function save() {
        const photo = document.getElementById('photo-preview');
        const stamp = document.getElementById('stamp-img');
        const canvas = document.createElement('canvas');
        canvas.width = photo.naturalWidth; canvas.height = photo.naturalHeight;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(photo, 0, 0);
        const stg = document.getElementById('page-editor').querySelector('#stage').getBoundingClientRect();
        const box = document.getElementById('stamp-box').getBoundingClientRect();
        const rx = (box.left - stg.left + box.width/2) / stg.width;
        const ry = (box.top - stg.top + box.height/2) / stg.height;
        const sz = canvas.width * 0.35;
        ctx.drawImage(stamp, canvas.width * rx - sz/2, canvas.height * ry - sz/2, sz, sz);
        ctx.fillStyle = "#ff3b30";
        ctx.font = `bold ${canvas.width * 0.04}px sans-serif`;
        ctx.textAlign = "center";
        ctx.fillText("åŒ—æŠ•å€ 2025.12.31", canvas.width * rx, canvas.height * ry + sz/2 + 40);
        const a = document.createElement('a');
        a.download = `Stamp_${Date.now()}.jpg`;
        a.href = canvas.toDataURL('image/jpeg', 0.95);
        a.click();
        photoStore.splice(activeIdx, 1);
        document.getElementById('count').innerText = photoStore.length;
        nav('list');
    }

    window.onload = init;
</script>
</body>
</html>
