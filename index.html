<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Stamp Pro - Color Customizer</title>
    <style>
        :root { --accent: #00ffff; --cx: 50%; --cy: 50%; --stamp-color: #ff3b30; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; touch-action: none; }
        html, body { margin: 0; padding: 0; height: 100dvh; overflow: hidden; background: #000; color: white; font-family: -apple-system, sans-serif; }

        .app-container { display: flex; flex-direction: column; height: 100%; position: relative; }
        .top-nav { 
            position: absolute; top: 0; left: 0; right: 0; display: flex; 
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent); 
            padding: 10px 10px 30px; gap: 10px; z-index: 2000; 
        }
        .nav-btn { flex: 1; padding: 12px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.3); background: rgba(0,0,0,0.4); color: #fff; font-weight: bold; backdrop-filter: blur(5px); }
        .nav-btn.active { color: var(--accent); border-color: var(--accent); background: rgba(0,255,255,0.1); }

        .main-content { position: absolute; inset: 0; z-index: 1; }
        .page { display: none; width: 100%; height: 100%; position: relative; }
        .page.active { display: block; }

        #cam-stage { width: 100%; height: 100%; background: #000; }
        video { width: 100%; height: 100%; object-fit: cover; }
        #guide-ring { position: absolute; width: 150px; height: 150px; border: 3px dashed var(--accent); border-radius: 50%; left: var(--cx); top: var(--cy); transform: translate(-50%, -50%); pointer-events: none; z-index: 800; }

        #edit-stage { width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; background: #111; overflow: hidden; padding: 60px 0 220px; }
        #photo-preview { max-width: 90%; max-height: 90%; object-fit: contain; }
        #stamp-wrapper { position: absolute; width: 140px; display: none; flex-direction: column; align-items: center; z-index: 900; pointer-events: auto; }
        #stamp-img { width: 100%; height: auto; mix-blend-mode: multiply; pointer-events: none; }
        .stamp-tag { color: var(--stamp-color); font-weight: 900; font-size: 13px; background: rgba(255,255,255,0.8); padding: 2px 8px; border-radius: 4px; margin-top: 5px; border: 1px solid var(--stamp-color); white-space: nowrap; }

        .bottom-panel { 
            position: absolute; bottom: 0; left: 0; right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.95) 80%, transparent); 
            padding: 15px 15px calc(15px + env(safe-area-inset-bottom)); 
            z-index: 1500;
        }
        .ctrl-group { display: none; align-items: center; justify-content: space-around; width: 100%; max-width: 400px; margin: 0 auto; }
        .shutter { width: 70px; height: 70px; background: #ff3b30; border: 5px solid #fff; border-radius: 50%; }
        .icon-btn { width: 45px; height: 45px; background: rgba(255,255,255,0.15); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 20px; }
        
        .edit-btns { display: none; flex-direction: column; gap: 8px; }
        .tool-row { display: flex; align-items: center; gap: 10px; background: rgba(255,255,255,0.08); padding: 8px 12px; border-radius: 10px; }
        .tool-row label { font-size: 11px; color: #ccc; flex-shrink: 0; }
        
        input[type=range] { flex: 1; accent-color: var(--accent); }
        input[type=color] { width: 40px; height: 30px; border: none; background: none; padding: 0; }

        .btn-row { display: flex; gap: 6px; }
        .btn { flex: 1; padding: 12px; border-radius: 10px; border: none; font-weight: bold; font-size: 12px; color: white; }

        .flash { position: fixed; inset: 0; background: white; z-index: 3000; opacity: 0; pointer-events: none; }
        @keyframes flash-anim { 0% { opacity: 0.8; } 100% { opacity: 0; } }

        #list-view { padding: 100px 15px 150px; display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 100%; height: 100%; overflow-y: auto; }
        .thumb { background: #222; border-radius: 12px; overflow: hidden; border: 1px solid #333; aspect-ratio: 1; }
        .thumb img { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>

<div class="flash" id="flash-effect"></div>

<div class="app-container">
    <div class="top-nav">
        <button class="nav-btn active" id="btn-camera" onclick="nav('camera')">ğŸ“¸ æ‹æ”</button>
        <button class="nav-btn" id="btn-list" onclick="nav('list')">ğŸ“ ç›®éŒ„ (<span id="count">0</span>)</button>
    </div>

    <div class="main-content">
        <div id="page-camera" class="page active">
            <div id="cam-stage" onpointerdown="moveGuide(event)" onpointermove="moveGuide(event)">
                <video id="v" autoplay playsinline muted></video>
                <div id="guide-ring"></div>
            </div>
        </div>
        <div id="page-list" class="page"><div id="list-view"></div></div>
        <div id="page-editor" class="page">
            <div id="edit-stage">
                <img id="photo-preview">
                <div id="stamp-wrapper">
                    <img id="stamp-img">
                    <div class="stamp-tag" id="stamp-label" contenteditable="true">åœ°é»æ—¥æœŸ</div>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom-panel">
        <div id="ctrl-cam" class="ctrl-group" style="display: flex;">
            <div class="icon-btn" onclick="flipCam()">ğŸ”„</div>
            <button class="shutter" onclick="snap()"></button>
            <div class="icon-btn" onclick="document.getElementById('album-input').click()">ğŸ–¼ï¸</div>
            <input type="file" id="album-input" hidden accept="image/*" onchange="importPhoto(event)">
        </div>
        
        <div id="ctrl-edit" class="edit-btns">
            <div class="tool-row">
                <label>é€æ˜åº¦</label>
                <input type="range" id="opacity-slider" min="10" max="100" value="100" oninput="changeOpacity(this.value)">
                <label style="margin-left:10px">è‰²é¸</label>
                <input type="color" id="color-picker" value="#ff3b30" onchange="updateColor(this.value)">
            </div>

            <div class="btn-row">
                <button class="btn" style="background:#8e44ad;" onclick="processClipboard('tint')">âœ¨ å¥—ç”¨é¸è‰²</button>
                <button class="btn" style="background:#2980b9;" onclick="processClipboard('bgOnly')">ğŸ¨ åƒ…å»èƒŒ</button>
                <button class="btn" style="background:#444;" onclick="processClipboard('none')">ğŸ–¼ï¸ åŸè‰²</button>
            </div>
            <div class="btn-row">
                <button class="btn" style="background:#007b43;" onclick="window.open('https://www.post.gov.tw/post/internet/Philately/index.jsp?ID=508', '_blank')">ğŸ‡¹ğŸ‡¼ å°ç£</button>
                <button class="btn" style="background:#c0392b;" onclick="window.open('https://www.post.japanpost.jp/kitte_hagaki/stamp/fuke/', '_blank')">ğŸ‡¯ğŸ‡µ æ—¥æœ¬</button>
                <button class="btn" style="background:var(--accent); color:#000;" onclick="saveFinal()">âœ… å®Œæˆ</button>
            </div>
        </div>
    </div>
</div>

<div id="result-overlay" style="position: fixed; inset: 0; background: #000; z-index: 3000; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 20px;">
    <img id="result-img" style="max-width: 100%; max-height: 80%; border-radius: 8px;">
    <button class="btn" style="background:#333; margin-top:20px; width:200px;" onclick="closeResult()">è¿”å›ç›®éŒ„</button>
</div>

<script>
    let stream, photos = [], activeIdx = -1, facingMode = "environment";
    let state = { x: 0, y: 0, s: 1, alpha: 1, color: '#ff3b30', lastOriginalImg: null };
    let touches = {};
    const video = document.getElementById('v');
    const wrapper = document.getElementById('stamp-wrapper');

    function updateColor(hex) {
        state.color = hex;
        document.documentElement.style.setProperty('--stamp-color', hex);
        // å¦‚æœç›®å‰å·²ç¶“æœ‰åœ–ç‰‡ï¼Œé‡æ–°è™•ç†ä¸€æ¬¡é¡è‰²
        if(state.lastOriginalImg) processImageData('tint');
    }

    function changeOpacity(val) {
        state.alpha = val / 100;
        wrapper.style.opacity = state.alpha;
    }

    async function initCam() {
        if (stream) stream.getTracks().forEach(t => t.stop());
        try {
            stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: facingMode, width: { ideal: 1280 } } });
            video.srcObject = stream;
        } catch(e) {}
    }

    function flipCam() { facingMode = (facingMode === "user") ? "environment" : "user"; initCam(); }

    function nav(p) {
        document.querySelectorAll('.page').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(el => el.classList.remove('active'));
        document.getElementById('page-' + p).classList.add('active');
        if (p === 'camera') {
            document.getElementById('btn-camera').classList.add('active');
            document.getElementById('ctrl-cam').style.display = 'flex';
            document.getElementById('ctrl-edit').style.display = 'none';
        } else {
            document.getElementById('btn-list').classList.add('active');
            document.getElementById('ctrl-cam').style.display = 'none';
            document.getElementById('ctrl-edit').style.display = (p === 'editor' ? 'flex' : 'none');
            if(p === 'list') renderList();
        }
    }

    function moveGuide(e) {
        document.documentElement.style.setProperty('--cx', e.clientX + 'px');
        document.documentElement.style.setProperty('--cy', e.clientY + 'px');
    }

    async function snap() {
        const flash = document.getElementById('flash-effect');
        flash.style.animation = 'flash-anim 0.3s ease-out';
        const c = document.createElement('canvas');
        c.width = video.videoWidth; c.height = video.videoHeight;
        c.getContext('2d').drawImage(video, 0, 0);
        photos.push({ src: c.toDataURL('image/jpeg', 0.8), date: new Date().toLocaleDateString() });
        document.getElementById('count').innerText = photos.length;
        setTimeout(() => flash.style.animation = '', 300);
    }

    async function importPhoto(e) {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (f) => { photos.push({ src: f.target.result, date: "åŒ¯å…¥" }); renderList(); nav('list'); };
        reader.readAsDataURL(file);
    }

    function renderList() {
        const lv = document.getElementById('list-view');
        lv.innerHTML = photos.map((p, i) => `<div class="thumb" onclick="goEdit(${i})"><img src="${p.src}"></div>`).join('');
        document.getElementById('count').innerText = photos.length;
    }

    function goEdit(i) {
        activeIdx = i;
        nav('editor');
        document.getElementById('photo-preview').src = photos[i].src;
        document.getElementById('stamp-label').innerText = `åœ°é» ${photos[i].date}`;
        wrapper.style.display = 'flex';
        state.x = 0; state.y = 0; state.s = 1;
        updateUI();
    }

    async function processClipboard(mode) {
        try {
            const items = await navigator.clipboard.read();
            for (const item of items) {
                if (item.types.some(t => t.startsWith('image/'))) {
                    const blob = await item.getType(item.types.find(t => t.startsWith('image/')));
                    const img = new Image();
                    img.onload = () => {
                        state.lastOriginalImg = img;
                        processImageData(mode);
                    };
                    img.src = URL.createObjectURL(blob);
                }
            }
        } catch(e) { alert("è«‹å…ˆè¤‡è£½éƒµæˆ³åœ–ç‰‡"); }
    }

    function processImageData(mode) {
        if(!state.lastOriginalImg) return;
        const img = state.lastOriginalImg;
        const c = document.createElement('canvas');
        c.width = img.width; c.height = img.height;
        const ctx = c.getContext('2d');
        ctx.drawImage(img, 0, 0);

        if (mode !== 'none') {
            const id = ctx.getImageData(0,0,c.width,c.height);
            const hex = state.color;
            const r = parseInt(hex.slice(1,3), 16), g = parseInt(hex.slice(3,5), 16), b = parseInt(hex.slice(5,7), 16);
            
            for(let i=0; i<id.data.length; i+=4) {
                // å»èƒŒï¼šäº®åº¦é«˜æ–¼é–€æª»è®Šé€æ˜
                if(id.data[i]>205 && id.data[i+1]>205 && id.data[i+2]>205) {
                    id.data[i+3]=0;
                } else if (mode === 'tint') {
                    // å¥—è‰²ï¼šå°‡éèƒŒæ™¯å€åŸŸæ”¹ç‚ºæ‰€é¸é¡è‰²
                    id.data[i]=r; id.data[i+1]=g; id.data[i+2]=b;
                }
            }
            ctx.putImageData(id,0,0);
        }
        document.getElementById('stamp-img').src = c.toDataURL();
    }

    // æ‰‹å‹¢æ“ä½œ
    wrapper.addEventListener('pointerdown', e => touches[e.pointerId] = e);
    window.addEventListener('pointermove', e => {
        if (!touches[e.pointerId]) return;
        touches[e.pointerId] = e;
        const keys = Object.keys(touches);
        if (keys.length === 1) {
            state.x += e.movementX; state.y += e.movementY;
        } else if (keys.length === 2) {
            const d = Math.hypot(touches[keys[0]].clientX - touches[keys[1]].clientX, touches[keys[0]].clientY - touches[keys[1]].clientY);
            if (!this.lastD) this.lastD = d;
            state.s *= d / this.lastD;
            this.lastD = d;
        }
        updateUI();
    });
    window.addEventListener('pointerup', e => { delete touches[e.pointerId]; this.lastD = 0; });

    function updateUI() { wrapper.style.transform = `translate(${state.x}px, ${state.y}px) scale(${state.s})`; }

    function saveFinal() {
        const photo = document.getElementById('photo-preview');
        const stamp = document.getElementById('stamp-img');
        const canvas = document.createElement('canvas');
        canvas.width = photo.naturalWidth; canvas.height = photo.naturalHeight;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(photo, 0, 0);

        const pRect = photo.getBoundingClientRect();
        const wRect = wrapper.getBoundingClientRect();
        const centerX = (wRect.left + wRect.width/2 - pRect.left) / pRect.width;
        const centerY = (wRect.top + (wRect.height-25)/2 - pRect.top) / pRect.height;
        const finalScale = (wRect.width / pRect.width) * canvas.width;
        
        ctx.save();
        ctx.globalAlpha = state.alpha;
        ctx.translate(canvas.width * centerX, canvas.height * centerY);
        ctx.drawImage(stamp, -finalScale/2, -finalScale/2, finalScale, finalScale);
        
        // å­—é«”é¡è‰²åŒæ­¥è‡ªé¸è‰²
        ctx.fillStyle = state.color;
        ctx.font = `bold ${finalScale * 0.12}px sans-serif`;
        ctx.textAlign = "center";
        ctx.fillText(document.getElementById('stamp-label').innerText, 0, finalScale/2 + (finalScale * 0.22));
        ctx.restore();

        document.getElementById('result-img').src = canvas.toDataURL('image/jpeg', 0.9);
        document.getElementById('result-overlay').style.display = 'flex';
    }

    function closeResult() {
        document.getElementById('result-overlay').style.display = 'none';
        photos.splice(activeIdx, 1);
        renderList();
        nav('list');
    }
    window.onload = initCam;
</script>
</body>
</html>
