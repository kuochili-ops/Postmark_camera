<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Stamp Pro - Panel Fixed</title>
    <style>
        :root { --accent: #00ffff; --cx: 50%; --cy: 50%; --cr: 80px; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: #000; overflow: hidden; font-family: -apple-system, sans-serif; height: 100dvh; display: flex; flex-direction: column; color: white; }
        
        /* åŸºç¤ç‰ˆé¢ */
        .page { display: none; flex: 1; position: relative; overflow: hidden; }
        .page.active { display: flex; flex-direction: column; }

        /* é¡¯ç¤ºå€ */
        #display-area { position: relative; flex: 1; background: #111; display: flex; align-items: center; justify-content: center; overflow: hidden; touch-action: none; }
        video, #photo-preview { width: 100%; height: 100%; object-fit: cover; }
        #photo-preview { object-fit: contain; }

        /* ç›¸æ©Ÿè¼”åŠ©ç·š */
        #cam-overlay { position: absolute; inset: 0; pointer-events: none; }
        #guide { position: absolute; inset: 0; background: rgba(0,0,0,0.5); mask-image: radial-gradient(circle var(--cr) at var(--cx) var(--cy), transparent 99%, black 100%); -webkit-mask-image: radial-gradient(circle var(--cr) at var(--cx) var(--cy), transparent 99%, black 100%); }
        #ring { position: absolute; width: calc(var(--cr)*2); height: calc(var(--cr)*2); left: var(--cx); top: var(--cy); transform: translate(-50%, -50%); border: 3px dashed var(--accent); border-radius: 50%; }

        /* éƒµæˆ³ç‰©ä»¶ */
        #stamp-box { position: absolute; width: 150px; height: 150px; transform: translate(-50%, -50%); display: none; flex-direction: column; align-items: center; z-index: 100; pointer-events: none; }
        #stamp-img { width: 100%; height: 100%; object-fit: contain; mix-blend-mode: multiply; }
        .stamp-tag { color: #ff3b30; font-weight: 900; font-size: 14px; background: rgba(0,0,0,0.7); padding: 2px 8px; border-radius: 4px; margin-top: 5px; white-space: nowrap; }

        /* å›ºå®šåœ¨åº•éƒ¨çš„æ“ä½œé¢æ¿ - é—œéµä¿®æ­£ */
        .control-panel { 
            position: relative; 
            z-index: 9999; 
            background: #000; 
            padding: 20px 15px; 
            border-top: 1px solid #333;
            padding-bottom: calc(20px + env(safe-area-inset-bottom));
        }

        .shutter-row { display: flex; justify-content: space-around; align-items: center; width: 100%; }
        .shutter { width: 75px; height: 75px; background: #ff3b30; border: 5px solid #fff; border-radius: 50%; cursor: pointer; }
        
        .edit-btns { display: none; flex-direction: column; gap: 10px; width: 100%; }
        .btn { width: 100%; padding: 18px; border-radius: 12px; border: none; font-weight: bold; font-size: 17px; cursor: pointer; }
        .btn-main { background: var(--accent); color: #000; }
        .btn-sub { background: #333; color: #fff; }

        #loading { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 10000; display: none; align-items: center; justify-content: center; flex-direction: column; }
    </style>
</head>
<body>

<div id="loading">æ­£åœ¨æŠ“å–ä¸¦å»èƒŒ...</div>

<div id="display-area" ontouchmove="handleTouch(event)">
    <video id="v" autoplay playsinline muted></video>
    <div id="cam-overlay">
        <div id="guide"></div>
        <div id="ring"></div>
    </div>
    
    <img id="photo-preview" style="display:none;">
    <div id="stamp-box">
        <img id="stamp-img" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7">
        <div class="stamp-tag">åŒ—æŠ•å€ 2025.12.31</div>
    </div>
</div>

<div class="control-panel">
    <div id="panel-cam" class="shutter-row">
        <button onclick="switchCamera()" style="background:none; border:none; font-size:30px; color:white;">ğŸ”„</button>
        <div class="shutter" onclick="takePhoto()"></div>
        <div style="width:40px;"></div>
    </div>

    <div id="panel-edit" class="edit-btns">
        <button class="btn btn-sub" onclick="goSelectStamp()">1. å‰å¾€å®˜ç¶²é¸éƒµæˆ³</button>
        <button class="btn btn-main" onclick="saveResult()">2. å¾®èª¿å®Œæˆä¸¦åˆä½µå„²å­˜</button>
        <button onclick="location.reload()" style="background:none; border:none; color:#888; margin-top:10px;">â† æ”¾æ£„å›ç›¸æ©Ÿ</button>
    </div>
</div>

<script>
    let stream, mode = "cam", facing = "environment", circlePos = { x: 0.5, y: 0.5 };
    const video = document.getElementById('v');

    async function startCam() {
        if (stream) stream.getTracks().forEach(t => t.stop());
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: facing, width: { ideal: 1920 } } });
        video.srcObject = stream;
    }

    function switchCamera() { facing = (facing === "environment") ? "user" : "environment"; startCam(); }

    function handleTouch(e) {
        const rect = document.getElementById('display-area').getBoundingClientRect();
        const t = e.touches[0];
        const px = (t.clientX - rect.left) / rect.width;
        const py = (t.clientY - rect.top) / rect.height;

        if (mode === "cam") {
            circlePos = { x: px, y: py };
            document.documentElement.style.setProperty('--cx', t.clientX + 'px');
            document.documentElement.style.setProperty('--cy', t.clientY + 'px');
        } else {
            const box = document.getElementById('stamp-box');
            box.style.left = t.clientX + 'px';
            box.style.top = t.clientY + 'px';
        }
    }

    function takePhoto() {
        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth; canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0);
        
        // åˆ‡æ› UI
        mode = "edit";
        video.style.display = "none";
        document.getElementById('cam-overlay').style.display = "none";
        document.getElementById('panel-cam').style.display = "none";
        
        const preview = document.getElementById('photo-preview');
        preview.src = canvas.toDataURL('image/jpeg', 0.9);
        preview.style.display = "block";
        document.getElementById('panel-edit').style.display = "flex";
        
        // åˆå§‹åŒ–éƒµæˆ³ä½ç½®
        const box = document.getElementById('stamp-box');
        const rect = document.getElementById('display-area').getBoundingClientRect();
        box.style.display = "flex";
        box.style.left = (rect.width * circlePos.x) + 'px';
        box.style.top = (rect.height * circlePos.y) + 'px';

        if (stream) stream.getTracks().forEach(t => t.stop());
    }

    function goSelectStamp() {
        window.open("https://www.post.gov.tw/post/internet/Philately/index.jsp?ID=508", "_blank");
        setTimeout(() => {
            if(confirm("å¦‚æœæ‚¨å·²æ‹·è²éƒµæˆ³é€£çµï¼Œè«‹æŒ‰ç¢ºå®šè‡ªå‹•å¸¶å›ã€‚")) pullStamp();
        }, 1500);
    }

    async function pullStamp() {
        const url = await navigator.clipboard.readText();
        if (!url.startsWith('http')) return alert("è«‹å…ˆåœ¨å®˜ç¶²é•·æŒ‰åœ–ç‰‡ä¸¦ã€æ‹·è²é€£çµã€");

        document.getElementById('loading').style.display = 'flex';
        const img = new Image();
        img.crossOrigin = "anonymous";
        img.src = `https://images.weserv.nl/?url=${encodeURIComponent(url.replace(/^https?:\/\//, ''))}&output=png`;
        
        img.onload = () => {
            const c = document.createElement('canvas');
            c.width = img.width; c.height = img.height;
            const ctx = c.getContext('2d');
            ctx.drawImage(img, 0, 0);
            const id = ctx.getImageData(0,0,c.width,c.height);
            for(let i=0; i<id.data.length; i+=4) {
                if(id.data[i]>220 && id.data[i+1]>220 && id.data[i+2]>220) id.data[i+3]=0;
            }
            ctx.putImageData(id,0,0);
            document.getElementById('stamp-img').src = c.toDataURL();
            document.getElementById('loading').style.display = 'none';
        };
    }

    function saveResult() {
        const photo = document.getElementById('photo-preview');
        const stamp = document.getElementById('stamp-img');
        const canvas = document.createElement('canvas');
        canvas.width = photo.naturalWidth; canvas.height = photo.naturalHeight;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(photo, 0, 0);

        const stage = document.getElementById('display-area').getBoundingClientRect();
        const box = document.getElementById('stamp-box').getBoundingClientRect();
        const rx = (box.left - stage.left + box.width/2) / stage.width;
        const ry = (box.top - stage.top + box.height/2) / stage.height;
        const sz = canvas.width * 0.35;

        ctx.drawImage(stamp, canvas.width * rx - sz/2, canvas.height * ry - sz/2, sz, sz);
        ctx.fillStyle = "#ff3b30";
        ctx.font = `bold ${canvas.width * 0.04}px sans-serif`;
        ctx.textAlign = "center";
        ctx.fillText("åŒ—æŠ•å€ 2025.12.31", canvas.width * rx, canvas.height * ry + sz/2 + 40);

        const a = document.createElement('a');
        a.download = `Stamp_${Date.now()}.jpg`;
        a.href = canvas.toDataURL('image/jpeg', 0.95);
        a.click();
        alert("å·²å®Œæˆåˆä½µä¸¦å„²å­˜ï¼");
    }

    window.onload = startCam;
</script>
</body>
</html>
