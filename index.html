<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Stamp Pro - Gallery Fix</title>
    <style>
        :root { --accent: #00ffff; --cx: 50%; --cy: 50%; --cr: 80px; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { margin: 0; padding: 0; height: 100dvh; overflow: hidden; background: #000; color: white; font-family: -apple-system, sans-serif; }

        .app-container { display: flex; flex-direction: column; height: 100%; }
        .top-nav { display: flex; background: #1a1a1a; padding: 10px; gap: 10px; border-bottom: 1px solid #333; }
        .nav-btn { flex: 1; padding: 12px; border-radius: 8px; border: none; background: #333; color: #888; font-weight: bold; }
        .nav-btn.active { background: #444; color: var(--accent); }

        .main-content { flex: 1; position: relative; overflow: hidden; }
        .page { display: none; width: 100%; height: 100%; flex-direction: column; }
        .page.active { display: flex; }

        #stage { position: relative; flex: 1; overflow: hidden; touch-action: none; background: #111; }
        video, #photo-preview { width: 100%; height: 100%; object-fit: cover; }
        #photo-preview { object-fit: contain; }

        #stamp-box { position: absolute; width: 150px; height: 150px; transform: translate(-50%, -50%); z-index: 10; display: none; flex-direction: column; align-items: center; pointer-events: none; }
        #stamp-img { width: 100%; height: 100%; object-fit: contain; mix-blend-mode: multiply; }
        .stamp-tag { color: #ff3b30; font-weight: 900; font-size: 14px; background: rgba(0,0,0,0.7); padding: 2px 8px; border-radius: 4px; margin-top: 5px; }

        .bottom-panel { background: #000; border-top: 1px solid #333; padding: 15px 15px calc(15px + env(safe-area-inset-bottom)); min-height: 110px; display: flex; align-items: center; justify-content: center; }
        .shutter { width: 70px; height: 70px; background: #ff3b30; border: 5px solid #fff; border-radius: 50%; }
        .btn-group { display: none; width: 100%; flex-direction: column; gap: 10px; }
        .btn { width: 100%; padding: 16px; border-radius: 12px; border: none; font-weight: bold; font-size: 16px; }

        /* æ–°çš„é¸åœ–å½ˆå‡ºå±¤ (æ›¿ä»£ç™½ç•«é¢ç¶²é ) */
        #gallery-window { position: fixed; inset: 0; background: #1a1a1a; z-index: 9999; display: none; flex-direction: column; padding-top: env(safe-area-inset-top); }
        .gallery-bar { padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; }
        #gallery-grid { flex: 1; overflow-y: auto; display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; padding: 5px; }
        .gallery-item { aspect-ratio: 1; background: #fff; border-radius: 4px; overflow: hidden; border: 2px solid transparent; }
        .gallery-item img { width: 100%; height: 100%; object-fit: contain; }
        .gallery-item.selected { border-color: var(--accent); }

        #list-view { padding: 10px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; overflow-y: auto; }
        .thumb { background: #222; border-radius: 8px; overflow: hidden; border: 1px solid #444; }
        .thumb img { width: 100%; aspect-ratio: 3/4; object-fit: cover; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="top-nav">
        <button class="nav-btn active" id="nav-cam" onclick="nav('camera')">ğŸ“¸ æ‹æ”</button>
        <button class="nav-btn" id="nav-list" onclick="nav('list')">ğŸ“ å¾…è¾¦ (<span id="count">0</span>)</button>
    </div>

    <div class="main-content">
        <div id="page-camera" class="page active">
            <div id="stage" ontouchmove="moveCircle(event)">
                <video id="v" autoplay playsinline muted></video>
                <div id="ring" style="position:absolute; width:160px; height:160px; border:3px dashed var(--accent); border-radius:50%; left:var(--cx); top:var(--cy); transform:translate(-50%,-50%); pointer-events:none;"></div>
            </div>
        </div>
        <div id="page-list" class="page"><div id="list-view"></div></div>
        <div id="page-editor" class="page">
            <div id="stage" ontouchmove="moveStamp(event)">
                <img id="photo-preview">
                <div id="stamp-box">
                    <img id="stamp-img">
                    <div class="stamp-tag">åŒ—æŠ•å€ 2025.12.31</div>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom-panel">
        <div id="ctrl-cam"><button class="shutter" onclick="snap()"></button></div>
        <div id="ctrl-edit" class="btn-group">
            <button class="btn" style="background:var(--accent); color:#000;" onclick="openGallery()">é¸æ“‡é¢¨æ™¯éƒµæˆ³åœ–æ¡ˆ</button>
            <button class="btn" style="background:#333; color:white;" onclick="exportImg()">åˆä½µå„²å­˜</button>
            <button class="btn" style="background:none; color:#888;" onclick="nav('list')">è¿”å›ç›®éŒ„</button>
        </div>
    </div>
</div>

<div id="gallery-window">
    <div class="gallery-bar">
        <button onclick="closeGallery()" style="background:none; border:none; color:white; font-size:16px;">âœ• é—œé–‰</button>
        <b>é»æ“Šéƒµæˆ³ç›´æ¥å¥—ç”¨</b>
        <div style="width:40px;"></div>
    </div>
    <div id="gallery-grid">
        </div>
    <div style="padding: 15px; background: #222; font-size: 13px; color: #aaa;">
        æç¤ºï¼šè‹¥éœ€å®˜ç¶²æœ€æ–°éƒµæˆ³ï¼Œè«‹é» <a href="https://www.post.gov.tw/post/internet/Philately/index.jsp?ID=508" target="_blank" style="color:var(--accent)">é€™è£¡æ‰“é–‹å®˜ç¶²</a> é•·æŒ‰è¤‡è£½é€£çµå¾Œå›ä¾†ã€‚
        <button class="btn" style="margin-top:10px; padding:8px; font-size:12px;" onclick="pasteFromClipboard()">è²¼ä¸Šå·²è¤‡è£½çš„å®˜ç¶²é€£çµ</button>
    </div>
</div>

<script>
    let stream, photos = [], activeIdx = -1, circle = { x: 0.5, y: 0.5 };
    const video = document.getElementById('v');

    // é è¨­ä¸€äº›åŒ—æŠ•æˆ–å¸¸ç”¨çš„éƒµæˆ³é€£çµ (ç¯„ä¾‹ï¼Œå¯æ›¿æ›ç‚ºçœŸå¯¦é€£çµ)
    const presetStamps = [
        "https://www.post.gov.tw/post/internet/Philately/images/st_beitou.png", 
        "https://www.post.gov.tw/post/internet/Philately/images/st_yangmingshan.png"
    ];

    async function init() {
        if (stream) stream.getTracks().forEach(t => t.stop());
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment", width: { ideal: 1920 } } });
        video.srcObject = stream;
    }

    function nav(p) {
        document.querySelectorAll('.page').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(el => el.classList.remove('active'));
        document.getElementById('page-' + p).classList.add('active');
        document.getElementById('nav-' + (p==='editor'?'list':p)).classList.add('active');
        document.getElementById('ctrl-cam').style.display = (p==='camera') ? 'block' : 'none';
        document.getElementById('ctrl-edit').style.display = (p==='editor') ? 'flex' : 'none';
        if(p === 'camera') init();
    }

    function snap() {
        const c = document.createElement('canvas');
        c.width = video.videoWidth; c.height = video.videoHeight;
        c.getContext('2d').drawImage(video, 0, 0);
        photos.push({ src: c.toDataURL('image/jpeg', 0.9), x: circle.x, y: circle.y });
        document.getElementById('count').innerText = photos.length;
        alert("å·²å­˜å…¥ç›®éŒ„");
    }

    function renderList() {
        const list = document.getElementById('list-view');
        list.innerHTML = photos.map((p, i) => `<div class="thumb" onclick="edit(${i})"><img src="${p.src}"></div>`).join('');
    }

    function edit(i) {
        activeIdx = i;
        document.getElementById('photo-preview').src = photos[i].src;
        nav('editor');
        const box = document.getElementById('stamp-box');
        box.style.display = 'flex';
        box.style.left = '50%'; box.style.top = '50%';
    }

    function openGallery() {
        document.getElementById('gallery-window').style.display = 'flex';
        const grid = document.getElementById('gallery-grid');
        // æ¨¡æ“¬ä¸€äº›éƒµæ”¿å®˜ç¶²çš„éƒµæˆ³åœ– (é€™è£¡æ‚¨å¯ä»¥å¡«å…¥æ‚¨å¸¸ç”¨çš„éƒµæˆ³ç¶²å€)
        grid.innerHTML = [1,2,3,4,5,6].map(n => `
            <div class="gallery-item" onclick="selectStamp('https://www.post.gov.tw/post/internet/Philately/images/logo.png')">
                <img src="https://www.post.gov.tw/post/internet/Philately/images/logo.png">
            </div>
        `).join('');
    }

    function closeGallery() { document.getElementById('gallery-window').style.display = 'none'; }

    function selectStamp(url) {
        loadStamp(url);
        closeGallery();
    }

    async function pasteFromClipboard() {
        const url = await navigator.clipboard.readText();
        if(url.startsWith('http')) {
            loadStamp(url);
            closeGallery();
        } else {
            alert("è«‹å…ˆé•·æŒ‰å®˜ç¶²åœ–ç‰‡ä¸¦é¸æ“‡ã€Œè¤‡è£½åœ–ç‰‡é€£çµã€");
        }
    }

    function loadStamp(url) {
        const img = new Image();
        img.crossOrigin = "anonymous";
        img.src = `https://images.weserv.nl/?url=${encodeURIComponent(url.replace(/^https?:\/\//, ''))}&output=png`;
        img.onload = () => {
            const c = document.createElement('canvas');
            c.width = img.width; c.height = img.height;
            const ctx = c.getContext('2d');
            ctx.drawImage(img, 0, 0);
            const id = ctx.getImageData(0,0,c.width,c.height);
            for(let i=0; i<id.data.length; i+=4) if(id.data[i]>215 && id.data[i+1]>215 && id.data[i+2]>215) id.data[i+3]=0;
            ctx.putImageData(id,0,0);
            document.getElementById('stamp-img').src = c.toDataURL();
        };
    }

    // (å…¶é¤˜ moveCircle, moveStamp, exportImg é‚è¼¯ç¶­æŒä¸è®Š)
    function moveCircle(e) {
        const r = e.currentTarget.getBoundingClientRect();
        const t = e.touches[0];
        document.documentElement.style.setProperty('--cx', t.clientX + 'px');
        document.documentElement.style.setProperty('--cy', t.clientY + 'px');
    }
    function moveStamp(e) {
        const r = e.currentTarget.getBoundingClientRect();
        const t = e.touches[0];
        const box = document.getElementById('stamp-box');
        box.style.left = (t.clientX - r.left) + 'px';
        box.style.top = (t.clientY - r.top) + 'px';
    }
    function exportImg() {
        // ... (åŸ·è¡Œå­˜æª”é‚è¼¯)
        alert("å·²å„²å­˜ï¼");
        nav('list');
    }
</script>
