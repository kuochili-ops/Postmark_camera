<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Stamp Pro - iOS Fix</title>
    <style>
        :root { --accent: #00ffff; --cx: 50%; --cy: 50%; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; touch-action: none; }
        html, body { margin: 0; padding: 0; height: 100dvh; overflow: hidden; background: #000; color: white; font-family: -apple-system, sans-serif; }

        .app-container { display: flex; flex-direction: column; height: 100%; }
        .top-nav { display: flex; background: #1a1a1a; padding: 10px; gap: 10px; border-bottom: 1px solid #333; z-index: 1000; touch-action: auto; }
        .nav-btn { flex: 1; padding: 12px; border-radius: 8px; border: none; background: #333; color: #888; font-weight: bold; }
        .nav-btn.active { background: #444; color: var(--accent); }

        .main-content { flex: 1; position: relative; overflow: hidden; }
        .page { display: none; width: 100%; height: 100%; position: relative; }
        .page.active { display: flex; flex-direction: column; }

        #cam-stage { position: relative; flex: 1; overflow: hidden; background: #000; transition: opacity 0.1s; }
        video { width: 100%; height: 100%; object-fit: cover; pointer-events: none; }
        
        #guide-ring { 
            position: absolute; width: 150px; height: 150px; border: 3px dashed var(--accent); border-radius: 50%; 
            left: var(--cx); top: var(--cy); transform: translate(-50%, -50%); pointer-events: none; z-index: 500; 
        }

        #edit-stage { position: relative; flex: 1; display: flex; align-items: center; justify-content: center; background: #111; }
        #photo-preview { width: 100%; height: 100%; object-fit: contain; z-index: 10; pointer-events: none; }

        #stamp-wrapper { 
            position: absolute; width: 150px; display: none; flex-direction: column; align-items: center; 
            z-index: 100; will-change: transform;
        }
        #stamp-img { width: 100%; height: auto; mix-blend-mode: multiply; pointer-events: none; }
        .stamp-tag { 
            color: #ff3b30; font-weight: 900; font-size: 14px; background: rgba(255,255,255,0.8); 
            padding: 2px 8px; border-radius: 4px; margin-top: 5px; border: 1px solid #ff3b30; pointer-events: none;
        }

        .gps-info { position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.6); padding: 5px 12px; border-radius: 20px; font-size: 12px; color: var(--accent); z-index: 600; }

        .bottom-panel { background: #000; border-top: 1px solid #333; padding: 15px; min-height: 120px; display: flex; align-items: center; justify-content: center; touch-action: auto; }
        .shutter-box { display: flex; align-items: center; gap: 40px; }
        .shutter { width: 70px; height: 70px; background: #ff3b30; border: 5px solid #fff; border-radius: 50%; }
        .album-btn { width: 45px; height: 45px; background: #222; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 20px; border: 1px solid #444; }
        
        .btn-group { display: none; width: 100%; flex-direction: column; gap: 8px; }
        .btn { width: 100%; padding: 14px; border-radius: 12px; border: none; font-weight: bold; font-size: 16px; color: white; }

        #result-overlay { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000; 
            display: none; flex-direction: column; align-items: center; justify-content: center; padding: 20px; touch-action: auto;
        }
        #result-img { max-width: 100%; max-height: 65%; border: 1px solid #555; margin-bottom: 20px; }

        #list-view { padding: 10px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 100%; overflow-y: auto; touch-action: pan-y; }
        .thumb { background: #222; border-radius: 8px; overflow: hidden; border: 1px solid #444; }
        .thumb img { width: 100%; aspect-ratio: 1; object-fit: cover; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="top-nav">
        <button class="nav-btn active" id="btn-camera" onclick="nav('camera')">ğŸ“¸ æ‹ç…§</button>
        <button class="nav-btn" id="btn-list" onclick="nav('list')">ğŸ“ å¾…è™•ç† (<span id="count">0</span>)</button>
    </div>

    <div class="main-content">
        <div id="page-camera" class="page active">
            <div id="cam-stage" onpointermove="moveGuide(event)">
                <div class="gps-info" id="current-loc">ğŸ“ å®šä½æœå°‹ä¸­...</div>
                <video id="v" autoplay playsinline muted></video>
                <div id="guide-ring"></div>
            </div>
        </div>
        <div id="page-list" class="page"><div id="list-view"></div></div>
        <div id="page-editor" class="page">
            <div id="edit-stage">
                <img id="photo-preview">
                <div id="stamp-wrapper">
                    <img id="stamp-img">
                    <div class="stamp-tag" id="stamp-label"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom-panel">
        <div id="ctrl-cam" class="shutter-box">
            <div class="album-btn" onclick="document.getElementById('album-input').click()">ğŸ–¼ï¸</div>
            <button class="shutter" onclick="snap()"></button>
            <div style="width:45px"></div>
            <input type="file" id="album-input" hidden accept="image/*" onchange="importPhoto(event)">
        </div>
        <div id="ctrl-edit" class="btn-group">
            <button class="btn" style="background:#007bff;" onclick="window.open('https://www.post.gov.tw/post/internet/Philately/index.jsp?ID=508', '_blank')">1. é¸å–éƒµæˆ³</button>
            <button class="btn" style="background:#333;" onclick="processClipboard()">2. å¸¶å›éƒµæˆ³</button>
            <button class="btn" style="background:#ff3b30;" onclick="saveFinal()">3. å®Œæˆå­˜æª”</button>
        </div>
    </div>
</div>

<div id="result-overlay">
    <h3 style="color:var(--accent)">åˆæˆå®Œæˆ</h3>
    <img id="result-img">
    <div style="display:flex; gap:10px; width:100%;">
        <button class="btn" style="background:#28a745; flex:1;" id="download-trigger">ç›´æ¥ä¸‹è¼‰</button>
        <button class="btn" style="background:#444; flex:1;" onclick="closeResult()">è¿”å›</button>
    </div>
    <p style="font-size:12px; margin-top:10px; color:#aaa;">è‹¥ç„¡æ³•ä¸‹è¼‰ï¼Œè«‹ã€Œé•·æŒ‰åœ–ç‰‡ã€å„²å­˜</p>
</div>

<script>
    let stream, photos = [], activeIdx = -1, lastLoc = "å°åŒ—å¸‚";
    let state = { x: 0, y: 0, s: 1, r: 0 };
    let touches = {};
    const video = document.getElementById('v');
    const wrapper = document.getElementById('stamp-wrapper');

    async function initCam() {
        if (stream) { stream.getTracks().forEach(t => t.stop()); }
        try {
            stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "environment", width: { ideal: 1920 } } 
            });
            video.srcObject = stream;
            // iOS å¿…é ˆåœ¨ play å¾Œè§¸ç™¼
            await video.play();
        } catch(e) { console.warn("Camera Error"); }
        updateLoc();
    }

    function updateLoc() {
        navigator.geolocation.getCurrentPosition(async (pos) => {
            try {
                const res = await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${pos.coords.latitude}&lon=${pos.coords.longitude}&format=json&accept-language=zh-TW`);
                const d = await res.json();
                lastLoc = d.address.suburb || d.address.town || d.address.district || "å°åŒ—å¸‚";
                document.getElementById('current-loc').innerText = `ğŸ“ ${lastLoc}`;
            } catch(e) {}
        });
    }

    function nav(p) {
        document.querySelectorAll('.page').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(el => el.classList.remove('active'));
        document.getElementById('page-' + p).classList.add('active');
        if (p === 'camera') {
            document.getElementById('btn-camera').classList.add('active');
            document.getElementById('ctrl-cam').style.display = 'flex';
            document.getElementById('ctrl-edit').style.display = 'none';
            initCam();
        } else {
            document.getElementById('btn-list').classList.add('active');
            document.getElementById('ctrl-cam').style.display = 'none';
            document.getElementById('ctrl-edit').style.display = (p==='editor'?'flex':'none');
            if(p==='list') renderList();
        }
    }

    function moveGuide(e) {
        document.documentElement.style.setProperty('--cx', e.clientX + 'px');
        document.documentElement.style.setProperty('--cy', e.clientY + 'px');
    }

    async function snap() {
        const c = document.createElement('canvas');
        c.width = video.videoWidth; 
        c.height = video.videoHeight;
        c.getContext('2d').drawImage(video, 0, 0);
        
        addPhoto(c.toDataURL('image/jpeg', 0.85));
        
        // è§£æ±ºå‡çµçš„æ ¸å¿ƒï¼šç¨å¾®æš«åœå¾Œç«‹åˆ»æ¢å¾©
        const stage = document.getElementById('cam-stage');
        stage.style.opacity = '0.3';
        video.pause();
        setTimeout(async () => {
            await video.play();
            stage.style.opacity = '1';
        }, 60);
    }

    function importPhoto(e) {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (f) => { addPhoto(f.target.result); nav('list'); };
        reader.readAsDataURL(file);
    }

    function addPhoto(src) {
        const d = new Date();
        photos.push({ src: src, loc: lastLoc, date: `${d.getFullYear()}.${d.getMonth()+1}.${d.getDate()}` });
        document.getElementById('count').innerText = photos.length;
    }

    function renderList() {
        const lv = document.getElementById('list-view');
        lv.innerHTML = photos.map((p, i) => `<div class="thumb" onclick="goEdit(${i})"><img src="${p.src}"></div>`).join('');
    }

    function goEdit(i) {
        activeIdx = i;
        document.getElementById('photo-preview').src = photos[i].src;
        document.getElementById('stamp-label').innerText = `${photos[i].loc} ${photos[i].date}`;
        state = { x: 0, y: 0, s: 1, r: 0 };
        wrapper.style.display = 'flex';
        updateUI();
        nav('editor');
    }

    // æ‰‹å‹¢ç¸®æ”¾
    let initialDist = 0, initialAngle = 0, initialScale = 1, initialRot = 0;
    wrapper.addEventListener('pointerdown', e => {
        e.preventDefault();
        touches[e.pointerId] = e;
        const keys = Object.keys(touches);
        if (keys.length === 2) {
            initialDist = Math.hypot(touches[keys[0]].clientX - touches[keys[1]].clientX, touches[keys[0]].clientY - touches[keys[1]].clientY);
            initialAngle = Math.atan2(touches[keys[1]].clientY - touches[keys[0]].clientY, touches[keys[1]].clientX - touches[keys[0]].clientX) * 180 / Math.PI;
            initialScale = state.s; initialRot = state.r;
        }
    });
    window.addEventListener('pointermove', e => {
        if (!touches[e.pointerId]) return;
        touches[e.pointerId] = e;
        const keys = Object.keys(touches);
        if (keys.length === 1) {
            state.x += e.movementX; state.y += e.movementY;
        } else if (keys.length === 2) {
            const d = Math.hypot(touches[keys[0]].clientX - touches[keys[1]].clientX, touches[keys[0]].clientY - touches[keys[1]].clientY);
            const a = Math.atan2(touches[keys[1]].clientY - touches[keys[0]].clientY, touches[keys[1]].clientX - touches[keys[0]].clientX) * 180 / Math.PI;
            state.s = Math.max(0.1, initialScale * (d / initialDist));
            state.r = initialRot + (a - initialAngle);
        }
        requestAnimationFrame(updateUI);
    });
    window.addEventListener('pointerup', e => delete touches[e.pointerId]);
    function updateUI() { wrapper.style.transform = `translate(${state.x}px, ${state.y}px) scale(${state.s}) rotate(${state.r}deg)`; }

    async function processClipboard() {
        try {
            const items = await navigator.clipboard.read();
            for (const item of items) {
                if (item.types.some(t => t.startsWith('image/'))) {
                    const blob = await item.getType(item.types.find(t => t.startsWith('image/')));
                    const img = new Image();
                    img.onload = () => {
                        const c = document.createElement('canvas');
                        c.width = img.width; c.height = img.height;
                        const ctx = c.getContext('2d');
                        ctx.drawImage(img, 0, 0);
                        const id = ctx.getImageData(0,0,c.width,c.height);
                        for(let i=0; i<id.data.length; i+=4) if(id.data[i]>225 && id.data[i+1]>225 && id.data[i+2]>225) id.data[i+3]=0;
                        ctx.putImageData(id,0,0);
                        document.getElementById('stamp-img').src = c.toDataURL();
                    };
                    img.src = URL.createObjectURL(blob);
                }
            }
        } catch(e) { alert("è«‹å…ˆè¤‡è£½éƒµæˆ³åœ–ç‰‡"); }
    }

    function saveFinal() {
        const photo = document.getElementById('photo-preview');
        const stamp = document.getElementById('stamp-img');
        if(!stamp.src) return alert("è«‹å…ˆå¸¶å›éƒµæˆ³åœ–æ¡ˆ");

        const canvas = document.createElement('canvas');
        canvas.width = photo.naturalWidth; canvas.height = photo.naturalHeight;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(photo, 0, 0);

        const pRect = photo.getBoundingClientRect();
        const wRect = wrapper.getBoundingClientRect();
        const centerX = (wRect.left + wRect.width/2 - pRect.left) / pRect.width;
        const centerY = (wRect.top + (wRect.height-20)/2 - pRect.top) / pRect.height;
        const finalScale = (wRect.width / pRect.width) * canvas.width;
        
        ctx.save();
        ctx.translate(canvas.width * centerX, canvas.height * centerY);
        ctx.rotate(state.r * Math.PI / 180);
        ctx.drawImage(stamp, -finalScale/2, -finalScale/2, finalScale, finalScale);
        ctx.fillStyle = "#ff3b30";
        ctx.font = `bold ${finalScale * 0.12}px sans-serif`;
        ctx.textAlign = "center";
        ctx.fillText(document.getElementById('stamp-label').innerText, 0, finalScale/2 + (finalScale * 0.2));
        ctx.restore();

        const dataUrl = canvas.toDataURL('image/jpeg', 0.9);
        document.getElementById('result-img').src = dataUrl;
        document.getElementById('result-overlay').style.display = 'flex';
        
        document.getElementById('download-trigger').onclick = () => {
            const link = document.createElement('a');
            link.download = `PostStamp_${Date.now()}.jpg`;
            link.href = dataUrl;
            link.click();
        };
    }

    function closeResult() {
        document.getElementById('result-overlay').style.display = 'none';
        photos.splice(activeIdx, 1);
        document.getElementById('count').innerText = photos.length;
        nav('list');
    }

    window.onload = initCam;
</script>
</body>
</html>
