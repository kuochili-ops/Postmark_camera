<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Stamp Pro - Final Fix</title>
    <style>
        :root { --cx: 50%; --cy: 50%; --cr: 75px; --accent: #00ffff; }
        body { margin: 0; background: #000; overflow: hidden; font-family: -apple-system, sans-serif; height: 100dvh; display: flex; flex-direction: column; color: white; }
        
        .nav-tabs { display: flex; background: #111; height: 50px; border-bottom: 1px solid #333; flex-shrink: 0; z-index: 2000; }
        .tab { flex: 1; display: flex; align-items: center; justify-content: center; opacity: 0.5; font-size: 14px; }
        .tab.active { opacity: 1; border-bottom: 3px solid var(--accent); color: var(--accent); font-weight: bold; }

        .page { display: none; flex: 1; position: relative; overflow: hidden; flex-direction: column; }
        .page.active { display: flex; }

        /* è¦–æ™¯èˆ‡åœ“æ¡† */
        #viewport { flex: 1; position: relative; background: #000; overflow: hidden; }
        #bg-video { width: 100%; height: 100%; object-fit: cover; }
        #guide-overlay { position: absolute; inset: 0; z-index: 100; pointer-events: none; background: rgba(0, 0, 0, 0.4); mask-image: radial-gradient(circle var(--cr) at var(--cx) var(--cy), transparent 99%, black 100%); -webkit-mask-image: radial-gradient(circle var(--cr) at var(--cx) var(--cy), transparent 99%, black 100%); }
        #guide-border { position: absolute; width: calc(var(--cr) * 2); height: calc(var(--cr) * 2); left: var(--cx); top: var(--cy); transform: translate(-50%, -50%); border: 3px dashed var(--accent); border-radius: 50%; z-index: 101; pointer-events: none; }

        /* UI æ§åˆ¶é¢æ¿ */
        .ui-panel { background: #000; padding: 15px 0; padding-bottom: calc(15px + env(safe-area-inset-bottom)); border-top: 1px solid #333; flex-shrink: 0; z-index: 2100; }
        .ui-content { display: flex; justify-content: space-around; align-items: center; width: 100%; }
        .circle-btn { width: 50px; height: 50px; background: #222; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 1px solid #444; font-size: 20px; }
        #shutter-btn { width: 70px; height: 70px; border: 5px solid #fff; background: #f00; border-radius: 50%; }

        /* ç·¨è¼¯å™¨ */
        #edit-stage { flex: 1; position: relative; background: #111; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        #edit-preview { max-width: 100%; max-height: 100%; object-fit: contain; }
        #edit-stamp { position: absolute; width: 120px; height: 120px; border-radius: 50%; display: flex; flex-direction: column; align-items: center; justify-content: center; transform: translate(-50%, -50%); touch-action: none; background: rgba(255,255,255,0.05); z-index: 500; font-weight: bold; }
        .stamp-red { color: #ff3b30; border: 4px double #ff3b30; }
        .stamp-blue { color: #007aff; border: 4px double #007aff; }

        /* ç›®éŒ„ */
        #gallery-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 2px; padding: 2px; overflow-y: auto; flex: 1; }
        .gallery-item { aspect-ratio: 1; background: #222; overflow: hidden; position: relative; }
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; }

        #gps-badge { position: absolute; top: 60px; left: 15px; z-index: 3000; background: rgba(0,0,0,0.7); padding: 5px 12px; border-radius: 20px; font-size: 11px; }
    </style>
</head>
<body>

<div id="gps-badge">ğŸ“ <span id="location-text">å®šä½ä¸­...</span></div>

<div class="nav-tabs">
    <div class="tab active" id="tab-cam" onclick="showPage('camera')">ğŸ“¸ æ‹æ”è¦–æ™¯</div>
    <div class="tab" id="tab-gal" onclick="showPage('gallery')">ğŸ“‚ å¾…è¾¦ç›®éŒ„ <span id="count">(0)</span></div>
</div>

<div id="page-camera" class="page active">
    <div id="viewport">
        <video id="bg-video" autoplay playsinline muted></video>
        <div id="guide-overlay"></div>
        <div id="guide-border"></div>
    </div>
    <div class="ui-panel">
        <div class="ui-content">
            <div class="circle-btn" onclick="toggleCamera()">ğŸ”„</div>
            <div id="shutter-btn" onclick="capturePhoto()"></div>
            <div class="circle-btn" onclick="document.getElementById('file-input').click()">ğŸ“‚</div>
        </div>
    </div>
</div>

<div id="page-gallery" class="page">
    <div id="gallery-grid"></div>
</div>

<div id="page-editor" class="page">
    <div id="edit-stage">
        <img id="edit-preview">
        <div id="edit-stamp" class="stamp-red">
            <div style="font-size:9px;">OFFICIAL FOOTPRINT</div>
            <div style="font-size:16px; font-weight:900;" id="stamp-city">TRAVELER</div>
            <div style="font-size:9px;" id="stamp-date">2025.12.31</div>
        </div>
    </div>
    <div class="ui-panel">
        <div style="display:flex; justify-content: center; gap:30px; margin-bottom:15px;">
            <div style="width:30px; height:30px; background:#ff3b30; border-radius:50%; border:2px solid #fff;" onclick="setStampStyle('red')"></div>
            <div style="width:30px; height:30px; background:#007aff; border-radius:50%; border:2px solid #fff;" onclick="setStampStyle('blue')"></div>
        </div>
        <div class="ui-content">
            <button style="width:35%; padding:15px; background:#333; color:#fff; border:none; border-radius:12px;" onclick="showPage('gallery')">å–æ¶ˆ</button>
            <button style="width:55%; padding:15px; background:var(--accent); color:#000; border:none; border-radius:12px; font-weight:bold;" onclick="processFinalExport()">ç¢ºèªåˆ†äº«/å„²å­˜</button>
        </div>
    </div>
</div>

<input type="file" id="file-input" accept="image/*" style="display:none;" onchange="handleFile(event)">

<script>
    let db, currentFacing = "environment", circleCoords = { x: 0.5, y: 0.5 };
    let locationName = "BEITOU";
    let activeStampColor = "#ff3b30";
    const video = document.getElementById('bg-video');

    // 1. å®šä½èˆ‡ DB
    function initApp() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(async (pos) => {
                try {
                    const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${pos.coords.latitude}&lon=${pos.coords.longitude}&zoom=18&addressdetails=1`);
                    const data = await res.json();
                    locationName = (data.address.suburb || data.address.district || data.address.town || data.address.city || "TAIPEI").toUpperCase();
                    document.getElementById('location-text').innerText = "ğŸ“ " + locationName;
                } catch (e) { document.getElementById('location-text').innerText = "ğŸ“ å®šä½æˆåŠŸ"; }
            }, null, {timeout: 5000});
        }
        const req = indexedDB.open("StampFinalDB", 1);
        req.onupgradeneeded = e => e.target.result.createObjectStore("archive", { autoIncrement: true });
        req.onsuccess = e => { db = e.target.result; updateBadge(); };
    }

    // 2. ç›¸æ©Ÿæ“ä½œ (ä¿®æ­£å‡çµå•é¡Œ)
    async function startCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: currentFacing, width: { ideal: 1920 } } });
            video.srcObject = stream;
            video.onloadedmetadata = () => video.play();
        } catch (e) { alert("ç„¡æ³•å­˜å–ç›¸æ©Ÿ"); }
    }

    function toggleCamera() {
        currentFacing = currentFacing === "environment" ? "user" : "environment";
        startCamera();
    }

    // 3. åœ“æ¡†å®šä½ (æ­£ç¢ºç´€éŒ„åº§æ¨™)
    window.addEventListener('touchmove', e => {
        if (!document.getElementById('page-camera').classList.contains('active')) return;
        const touch = e.touches[0];
        const vRect = document.getElementById('viewport').getBoundingClientRect();
        if (touch.clientY < vRect.top || touch.clientY > vRect.bottom) return;

        // è¨ˆç®—ç›¸å°è¦–æ™¯çš„ç™¾åˆ†æ¯”åº§æ¨™
        circleCoords.x = touch.clientX / window.innerWidth;
        circleCoords.y = (touch.clientY - vRect.top) / vRect.height;
        
        document.documentElement.style.setProperty('--cx', touch.clientX + 'px');
        document.documentElement.style.setProperty('--cy', touch.clientY + 'px');
    }, { passive: false });

    // 4. æ‹ç…§ (ä¿®æ­£ç´€éŒ„ä¸å…¨å•é¡Œ)
    function capturePhoto() {
        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth; canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0);
        
        const data = {
            img: canvas.toDataURL('image/jpeg', 0.8),
            cx: circleCoords.x,
            cy: circleCoords.y,
            city: locationName,
            date: new Date().toLocaleDateString()
        };
        
        db.transaction("archive", "readwrite").objectStore("archive").add(data).onsuccess = () => {
            updateBadge();
            alert("æ‹ç…§æˆåŠŸï¼å·²å­˜å…¥å¾…è¾¦ç›®éŒ„ã€‚");
            // æ‹ç…§å¾Œç¢ºä¿ video ç¹¼çºŒæ’¥æ”¾ï¼Œä¸å¡ä½
            video.play();
        };
    }

    // 5. ç·¨è¼¯å™¨èˆ‡åˆæˆåŒ¯å‡º (è£œå®Œç¢ºèªåˆ†äº«åŠŸèƒ½)
    const editStamp = document.getElementById('edit-stamp');
    editStamp.addEventListener('touchmove', e => {
        const stage = document.getElementById('edit-stage').getBoundingClientRect();
        editStamp.style.left = (e.touches[0].clientX - stage.left) + 'px';
        editStamp.style.top = (e.touches[0].clientY - stage.top) + 'px';
    });

    function openEditor(data) {
        const img = document.getElementById('edit-preview');
        img.src = data.img;
        document.getElementById('stamp-city').innerText = data.city;
        document.getElementById('stamp-date').innerText = data.date;
        img.onload = () => {
            const stage = document.getElementById('edit-stage').getBoundingClientRect();
            // é‚„åŸæ‹æ”æ™‚çš„åœ“æ¡†åº§æ¨™
            editStamp.style.left = (stage.width * data.cx) + 'px';
            editStamp.style.top = (stage.height * data.cy) + 'px';
            showPage('editor');
        };
    }

    async function processFinalExport() {
        const previewImg = document.getElementById('edit-preview');
        const canvas = document.createElement('canvas');
        canvas.width = previewImg.naturalWidth;
        canvas.height = previewImg.naturalHeight;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(previewImg, 0, 0);

        // è¨ˆç®—éƒµæˆ³åœ¨å¯¦éš›ç›¸ç‰‡æ¯”ä¾‹ä¸‹çš„ä½ç½®
        const stage = document.getElementById('edit-stage').getBoundingClientRect();
        const stampX = (parseFloat(editStamp.style.left) / stage.width) * canvas.width;
        const stampY = (parseFloat(editStamp.style.top) / stage.height) * canvas.height;
        const stampSize = (120 / stage.width) * canvas.width;

        // ç¹ªè£½éƒµæˆ³
        ctx.save();
        ctx.translate(stampX, stampY);
        ctx.strokeStyle = activeStampColor;
        ctx.fillStyle = activeStampColor;
        ctx.lineWidth = stampSize * 0.04;
        ctx.beginPath(); ctx.arc(0, 0, stampSize/2, 0, Math.PI*2); ctx.stroke();
        ctx.beginPath(); ctx.arc(0, 0, stampSize/2 - stampSize*0.06, 0, Math.PI*2); ctx.stroke();
        ctx.textAlign = "center";
        ctx.font = `bold ${stampSize * 0.08}px Arial`;
        ctx.fillText("OFFICIAL FOOTPRINT", 0, -stampSize * 0.2);
        ctx.font = `bold ${stampSize * 0.16}px Arial`;
        ctx.fillText(document.getElementById('stamp-city').innerText, 0, stampSize * 0.05);
        ctx.font = `${stampSize * 0.08}px Arial`;
        ctx.fillText(document.getElementById('stamp-date').innerText, 0, stampSize * 0.25);
        ctx.restore();

        const finalUrl = canvas.toDataURL('image/jpeg', 0.9);
        
        try {
            const blob = await (await fetch(finalUrl)).blob();
            const file = new File([blob], "stamp_photo.jpg", { type: "image/jpeg" });
            if (navigator.share) {
                await navigator.share({ files: [file], title: 'æˆ‘çš„è¶³è·¡éƒµæˆ³' });
            } else {
                const link = document.createElement('a');
                link.download = 'stamp_photo.jpg';
                link.href = finalUrl;
                link.click();
            }
        } catch (e) { alert("å„²å­˜å¤±æ•—ï¼Œè«‹å˜—è©¦æˆªåœ–æˆ–æ›´æ›ç€è¦½å™¨ã€‚"); }
    }

    // UI åˆ‡æ›
    function showPage(p) {
        document.querySelectorAll('.page').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
        document.getElementById('page-' + p).classList.add('active');
        if (p === 'camera') { document.getElementById('tab-cam').classList.add('active'); startCamera(); }
        if (p === 'gallery') { document.getElementById('tab-gal').classList.add('active'); renderGallery(); }
    }

    function renderGallery() {
        const grid = document.getElementById('gallery-grid'); grid.innerHTML = '';
        db.transaction("archive", "readonly").objectStore("archive").openCursor().onsuccess = e => {
            const cursor = e.target.result;
            if (cursor) {
                const div = document.createElement('div'); div.className = 'gallery-item';
                div.innerHTML = `<img src="${cursor.value.img}">`;
                const d = cursor.value;
                div.onclick = () => openEditor(d);
                grid.appendChild(div);
                cursor.continue();
            }
        };
    }

    function setStampStyle(c) {
        activeStampColor = c === 'red' ? '#ff3b30' : '#007aff';
        editStamp.className = 'stamp-' + c;
    }

    function updateBadge() {
        db.transaction("archive", "readonly").objectStore("archive").count().onsuccess = e => {
            document.getElementById('count').innerText = `(${e.target.result})`;
        };
    }

    function handleFile(e) {
        const reader = new FileReader();
        reader.onload = (ev) => openEditor({ img: ev.target.result, cx: 0.5, cy: 0.5, city: locationName, date: "FILE" });
        reader.readAsDataURL(e.target.files[0]);
    }

    window.onload = () => { initApp(); startCamera(); };
</script>
</body>
</html>
