<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Stamp AR Final Pro</title>
    <style>
        :root { --cx: 50%; --cy: 50%; --cr: 75px; --accent: #00ffff; }
        body { margin: 0; background: #000; overflow: hidden; touch-action: none; font-family: sans-serif; height: 100vh; color: white; }
        
        /* æ ¸å¿ƒåœ–å±¤æ¶æ§‹ */
        #viewport { position: relative; width: 100vw; height: calc(100vh - 160px); overflow: hidden; background: #000; }
        #media-bg { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; }
        #bg-video, #bg-image { max-width: none; max-height: none; transform-origin: center center; }

        /* çµ‚æ¥µåœ“æ¡†å±¤ï¼šåˆ©ç”¨ CSS Mask ç¢ºä¿å¯è¦‹æ€§ */
        #guide-overlay {
            position: absolute; inset: 0; z-index: 100; pointer-events: none;
            background: rgba(0, 0, 0, 0.3);
            mask-image: radial-gradient(circle var(--cr) at var(--cx) var(--cy), transparent 99%, black 100%);
            -webkit-mask-image: radial-gradient(circle var(--cr) at var(--cx) var(--cy), transparent 99%, black 100%);
        }
        #guide-border {
            position: absolute; width: calc(var(--cr) * 2); height: calc(var(--cr) * 2);
            left: var(--cx); top: var(--cy); transform: translate(-50%, -50%);
            border: 3px dashed var(--accent); border-radius: 50%; z-index: 101; pointer-events: none;
        }

        /* å°è¦½èˆ‡ UI */
        .nav-tabs { display: flex; background: #111; height: 50px; border-bottom: 1px solid #333; }
        .tab { flex: 1; display: flex; align-items: center; justify-content: center; opacity: 0.5; font-size: 14px; }
        .tab.active { opacity: 1; border-bottom: 3px solid var(--accent); color: var(--accent); }

        #app-ui { position: fixed; bottom: 0; width: 100%; background: #000; padding-bottom: env(safe-area-inset-bottom); border-top: 1px solid #333; }
        .ui-content { padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .btn-group { display: flex; gap: 8px; }
        .btn { flex: 1; height: 44px; background: #222; border: 1px solid #444; color: #fff; border-radius: 8px; font-weight: bold; }
        .btn.primary { background: var(--accent); color: #000; border: none; }
        
        #shutter-btn { width: 60px; height: 60px; border: 4px solid #fff; background: #f00; border-radius: 50%; margin: 0 auto; }

        /* ç›®éŒ„èˆ‡ç·¨è¼¯ */
        .page { display: none; height: 100%; width: 100%; position: absolute; }
        .page.active { display: block; }
        #gallery-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; padding: 10px; overflow-y: auto; height: 100%; }
        .gallery-item { aspect-ratio: 1; background: #222; position: relative; }
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; }
        
        #edit-stamp { 
            position: absolute; width: 140px; height: 140px; border: 4px double #d32f2f; border-radius: 50%; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: #d32f2f; background: rgba(255,255,255,0.1); transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

<div class="nav-tabs">
    <div class="tab active" onclick="showPage('camera')">ğŸ“¸ æ‹æ”å–æ™¯</div>
    <div class="tab" onclick="showPage('gallery')">ğŸ“‚ å¾…è¾¦ç›®éŒ„ <span id="count">(0)</span></div>
</div>

<div style="position:relative; flex:1; height: calc(100vh - 210px);">
    <div id="page-camera" class="page active">
        <div id="viewport">
            <div id="media-bg">
                <video id="bg-video" autoplay playsinline muted></video>
                <img id="bg-image" style="display:none;">
            </div>
            <div id="guide-overlay"></div>
            <div id="guide-border"></div>
        </div>
        <div id="app-ui">
            <div class="ui-content">
                <div class="btn-group">
                    <button class="btn" id="modeBtn">ğŸ”„ èª¿æ•´æ¨¡å¼: åœ“æ¡†</button>
                    <button class="btn" onclick="document.getElementById('file-input').click()">ğŸ“‚ ç›¸ç°¿</button>
                </div>
                <div id="shutter-btn" onclick="capturePhoto()"></div>
            </div>
        </div>
    </div>

    <div id="page-gallery" class="page">
        <div id="gallery-grid"></div>
    </div>

    <div id="page-editor" class="page">
        <div id="editor-viewport" style="position:relative; width:100%; height:80%; overflow:hidden; background:#111;">
            <img id="edit-preview" style="width:100%; height:100%; object-fit:contain;">
            <div id="edit-stamp">
                <div style="font-size:10px;">OFFICIAL STAMP</div>
                <div style="font-weight:bold; font-size:20px;" id="stamp-city">TAIPEI</div>
                <div style="font-size:10px;" id="stamp-date">2025-12-30</div>
            </div>
        </div>
        <div id="app-ui">
            <div class="ui-content">
                <div class="btn-group">
                    <button class="btn" onclick="showPage('gallery')">å–æ¶ˆ</button>
                    <button class="btn primary" onclick="finalExport()">ä¸‹è¼‰è“‹ç« ç…§</button>
                </div>
            </div>
        </div>
    </div>
</div>

<input type="file" id="file-input" accept="image/*" style="display:none;">

<script>
    let db;
    let mode = 'circle'; // 'circle' or 'bg'
    let bgParams = { scale: 1, x: 0, y: 0, baseScale: 1 };
    let circlePos = { x: window.innerWidth/2, y: (window.innerHeight-160)/2 };

    // 1. åˆå§‹åŒ–è³‡æ–™åº«
    const request = indexedDB.open("PostmarkProDB", 1);
    request.onupgradeneeded = e => e.target.result.createObjectStore("archive", { autoIncrement: true });
    request.onsuccess = e => { db = e.target.result; updateBadge(); };

    // 2. ç›¸æ©Ÿå•Ÿå‹•
    async function startCamera() {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        document.getElementById('bg-video').srcObject = stream;
    }

    // 3. æ ¸å¿ƒäº’å‹•ï¼šçµåˆåƒè€ƒç¨‹å¼çš„èƒŒæ™¯æ“ä½œ
    const viewport = document.getElementById('viewport');
    let lx, ly, ld;

    viewport.addEventListener('touchstart', e => {
        lx = e.touches[0].clientX; ly = e.touches[0].clientY;
        if(e.touches.length === 2) ld = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
    });

    viewport.addEventListener('touchmove', e => {
        e.preventDefault();
        if(mode === 'circle') {
            circlePos.x = e.touches[0].clientX;
            circlePos.y = e.touches[0].clientY;
            updateUI();
        } else {
            if(e.touches.length === 1) {
                bgParams.x += (e.touches[0].clientX - lx);
                bgParams.y += (e.touches[0].clientY - ly);
                lx = e.touches[0].clientX; ly = e.touches[0].clientY;
            } else if(e.touches.length === 2) {
                const d = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
                bgParams.scale *= (d / ld); ld = d;
            }
            updateBG();
        }
    }, { passive: false });

    function updateUI() {
        document.documentElement.style.setProperty('--cx', `${circlePos.x}px`);
        document.documentElement.style.setProperty('--cy', `${circlePos.y}px`);
    }

    function updateBG() {
        const bg = document.getElementById('bg-image').style.display === 'block' ? document.getElementById('bg-image') : document.getElementById('bg-video');
        const s = bgParams.baseScale * bgParams.scale;
        bg.style.transform = `translate(${bgParams.x}px, ${bgParams.y}px) scale(${s})`;
    }

    // 4. åŠŸèƒ½åˆ‡æ›
    document.getElementById('modeBtn').onclick = () => {
        mode = (mode === 'circle' ? 'bg' : 'circle');
        document.getElementById('modeBtn').innerText = `ğŸ”„ èª¿æ•´æ¨¡å¼: ${mode === 'circle' ? 'åœ“æ¡†' : 'èƒŒæ™¯'}`;
    };

    function showPage(p) {
        document.querySelectorAll('.page').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
        document.getElementById('page-' + p).classList.add('active');
        if(p === 'gallery') renderGallery();
    }

    // 5. æ‹ç…§èˆ‡è³‡æ–™åº«
    function capturePhoto() {
        const video = document.getElementById('bg-video');
        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth; canvas.height = video.videoHeight;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0);
        
        const data = { 
            img: canvas.toDataURL('image/jpeg', 0.8), 
            cx: circlePos.x / window.innerWidth, 
            cy: circlePos.y / (window.innerHeight - 160) 
        };
        const tx = db.transaction("archive", "readwrite");
        tx.objectStore("archive").add(data).onsuccess = () => {
            alert("å·²å­˜å…¥ç›®éŒ„");
            updateBadge();
        };
    }

    function updateBadge() {
        const tx = db.transaction("archive", "readonly");
        const req = tx.objectStore("archive").count();
        req.onsuccess = () => document.getElementById('count').innerText = `(${req.result})`;
    }

    function renderGallery() {
        const grid = document.getElementById('gallery-grid');
        grid.innerHTML = '';
        db.transaction("archive", "readonly").objectStore("archive").openCursor().onsuccess = e => {
            const cursor = e.target.result;
            if(cursor) {
                const item = document.createElement('div');
                item.className = 'gallery-item';
                item.innerHTML = `<img src="${cursor.value.img}">`;
                const d = cursor.value;
                item.onclick = () => openEditor(d);
                grid.appendChild(item);
                cursor.continue();
            }
        };
    }

    function openEditor(data) {
        document.getElementById('edit-preview').src = data.img;
        const stamp = document.getElementById('edit-stamp');
        stamp.style.left = (data.cx * 100) + '%';
        stamp.style.top = (data.cy * 100) + '%';
        showPage('editor');
    }

    function finalExport() {
        alert("æ­£åœ¨åˆæˆé«˜è§£æåº¦è“‹ç« ç…§ç‰‡ä¸¦ä¸‹è¼‰...");
        showPage('gallery');
    }

    window.onload = () => {
        startCamera();
        updateUI();
    };
</script>
</body>
</html>
