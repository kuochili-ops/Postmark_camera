<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Stamp Pro - Precise Edit</title>
    <style>
        :root { --accent: #00ffff; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { margin: 0; padding: 0; height: 100dvh; overflow: hidden; background: #000; color: white; font-family: -apple-system, sans-serif; }

        .app-container { display: flex; flex-direction: column; height: 100%; }
        .top-nav { display: flex; background: #1a1a1a; padding: 10px; gap: 10px; border-bottom: 1px solid #333; z-index: 100; }
        .nav-btn { flex: 1; padding: 12px; border-radius: 8px; border: none; background: #333; color: #888; font-weight: bold; }
        .nav-btn.active { background: #444; color: var(--accent); }

        .main-content { flex: 1; position: relative; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        .page { display: none; width: 100%; height: 100%; position: relative; }
        .page.active { display: flex; flex-direction: column; }

        /* ä¿®æ­£å¾Œçš„ç•«å¸ƒå€åŸŸ */
        #stage { position: relative; width: 100%; height: 100%; overflow: hidden; display: flex; align-items: center; justify-content: center; background: #111; }
        video { width: 100%; height: 100%; object-fit: cover; } /* æ‹ç…§æ™‚ç¶­æŒæ»¿ç‰ˆ */
        #photo-preview { max-width: 100%; max-height: 100%; object-fit: contain; } /* ç·¨è¼¯æ™‚é¡¯ç¤ºå…¨è²Œï¼Œä¸è£åˆ‡ */

        /* éƒµæˆ³ç‰©ä»¶ï¼šæ”¯æ´ç¸®æ”¾æ—‹è½‰ */
        #stamp-wrapper { 
            position: absolute; 
            width: 150px; 
            pointer-events: auto; 
            touch-action: none;
            display: none;
            flex-direction: column;
            align-items: center;
            z-index: 50;
        }
        #stamp-img { width: 100%; height: auto; mix-blend-mode: multiply; pointer-events: none; }
        .stamp-tag { 
            color: #ff3b30; font-weight: 900; font-size: 14px; white-space: nowrap;
            background: rgba(255,255,255,0.8); padding: 2px 8px; border-radius: 4px; 
            margin-top: 5px; border: 1px solid #ff3b30; pointer-events: none;
        }

        .gps-info { position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.6); padding: 4px 10px; border-radius: 20px; font-size: 12px; color: var(--accent); z-index: 60; }

        .bottom-panel { background: #000; border-top: 1px solid #333; padding: 15px 15px calc(15px + env(safe-area-inset-bottom)); min-height: 120px; display: flex; align-items: center; justify-content: center; }
        .shutter { width: 75px; height: 75px; background: #ff3b30; border: 5px solid #fff; border-radius: 50%; }
        .btn-group { display: none; width: 100%; flex-direction: column; gap: 8px; }
        .btn { width: 100%; padding: 14px; border-radius: 12px; border: none; font-weight: bold; font-size: 15px; }

        #list-view { padding: 10px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; overflow-y: auto; width: 100%; }
        .thumb { background: #222; border-radius: 8px; overflow: hidden; border: 1px solid #444; position: relative; }
        .thumb img { width: 100%; aspect-ratio: 1; object-fit: cover; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="top-nav">
        <button class="nav-btn active" id="nav-cam" onclick="nav('camera')">ğŸ“¸ æ‹ç…§</button>
        <button class="nav-btn" id="nav-list" onclick="nav('list')">ğŸ“ ç›®éŒ„ (<span id="count">0</span>)</button>
    </div>

    <div class="main-content">
        <div id="page-camera" class="page active">
            <div id="stage">
                <div class="gps-info" id="current-loc">ğŸ“ å®šä½æœå°‹ä¸­...</div>
                <video id="v" autoplay playsinline muted></video>
            </div>
        </div>

        <div id="page-list" class="page"><div id="list-view"></div></div>

        <div id="page-editor" class="page">
            <div id="stage" id="editor-stage">
                <img id="photo-preview">
                <div id="stamp-wrapper">
                    <img id="stamp-img">
                    <div class="stamp-tag" id="stamp-label"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom-panel">
        <div id="ctrl-cam"><button class="shutter" onclick="snap()"></button></div>
        <div id="ctrl-edit" class="btn-group">
            <button class="btn" style="background:var(--accent); color:#000;" onclick="window.open('https://www.post.gov.tw/post/internet/Philately/index.jsp?ID=508', '_blank')">1. å®˜ç¶²è¤‡è£½éƒµæˆ³</button>
            <button class="btn" style="background:#333; color:white;" onclick="processClipboard()">2. å¸¶å›ä¸¦å»èƒŒ</button>
            <button class="btn" style="background:#ff3b30; color:white;" onclick="saveFinal()">3. ç¢ºå®šä½ç½®ä¸¦å­˜æª”</button>
        </div>
    </div>
</div>

<script>
    let stream, photos = [], activeIdx = -1, lastLocation = "å°åŒ—å¸‚";
    let stampState = { x: 0, y: 0, scale: 1, rotation: 0 };
    const video = document.getElementById('v');
    const wrapper = document.getElementById('stamp-wrapper');

    // åˆå§‹åŒ–
    async function init() {
        if (stream) stream.getTracks().forEach(t => t.stop());
        try {
            stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment", width: { ideal: 1920 } } });
            video.srcObject = stream;
            updateLocation();
        } catch(e) { alert("è«‹æˆæ¬Šæ¬Šé™"); }
    }

    function updateLocation() {
        if (!navigator.geolocation) return;
        navigator.geolocation.getCurrentPosition(async (pos) => {
            const { latitude, longitude } = pos.coords;
            try {
                const res = await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${latitude}&lon=${longitude}&format=json&accept-language=zh-TW`);
                const data = await res.json();
                lastLocation = data.address.suburb || data.address.town || data.address.district || "å°åŒ—å¸‚";
                document.getElementById('current-loc').innerText = `ğŸ“ ${lastLocation}`;
            } catch(e) {}
        });
    }

    function nav(p) {
        document.querySelectorAll('.page').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(el => el.classList.remove('active'));
        document.getElementById('page-' + p).classList.add('active');
        document.getElementById('nav-' + (p==='editor'?'list':p)).classList.add('active');
        document.getElementById('ctrl-cam').style.display = (p==='camera') ? 'block' : 'none';
        document.getElementById('ctrl-edit').style.display = (p==='editor') ? 'flex' : 'none';
        if(p === 'camera') init();
    }

    function snap() {
        const c = document.createElement('canvas');
        c.width = video.videoWidth; c.height = video.videoHeight;
        c.getContext('2d').drawImage(video, 0, 0);
        const now = new Date();
        photos.push({ 
            src: c.toDataURL('image/jpeg', 0.9), 
            loc: lastLocation, 
            date: `${now.getFullYear()}.${now.getMonth()+1}.${now.getDate()}` 
        });
        document.getElementById('count').innerText = photos.length;
        video.play();
        alert("å·²å­˜å…¥ç›®éŒ„");
    }

    function renderList() {
        const list = document.getElementById('list-view');
        list.innerHTML = photos.map((p, i) => `<div class="thumb" onclick="goEdit(${i})"><img src="${p.src}"></div>`).join('');
    }

    function goEdit(i) {
        activeIdx = i;
        const img = document.getElementById('photo-preview');
        img.src = photos[i].src;
        document.getElementById('stamp-label').innerText = `${photos[i].loc} ${photos[i].date}`;
        nav('editor');
        
        // é‡è¨­éƒµæˆ³ç‹€æ…‹
        stampState = { x: 0, y: 0, scale: 1, rotation: 0 };
        wrapper.style.display = 'flex';
        updateTransform();
    }

    // è™•ç†å‰ªè²¼ç°¿
    async function processClipboard() {
        try {
            const items = await navigator.clipboard.read();
            for (const item of items) {
                if (item.types.some(t => t.startsWith('image/'))) {
                    const blob = await item.getType(item.types.find(t => t.startsWith('image/')));
                    loadStamp(URL.createObjectURL(blob));
                    return;
                }
            }
            const text = await navigator.clipboard.readText();
            const url = text.match(/\bhttps?:\/\/\S+/gi);
            if(url) loadStamp(`https://images.weserv.nl/?url=${encodeURIComponent(url[0].replace(/^https?:\/\//, ''))}&output=png`);
        } catch(e) { alert("è«‹å…ˆè¤‡è£½åœ–ç‰‡"); }
    }

    function loadStamp(src) {
        const img = new Image();
        img.crossOrigin = "anonymous";
        img.src = src;
        img.onload = () => {
            const c = document.createElement('canvas');
            c.width = img.width; c.height = img.height;
            const ctx = c.getContext('2d');
            ctx.drawImage(img, 0, 0);
            const id = ctx.getImageData(0,0,c.width,c.height);
            for(let i=0; i<id.data.length; i+=4) if(id.data[i]>215 && id.data[i+1]>215 && id.data[i+2]>215) id.data[i+3]=0;
            ctx.putImageData(id,0,0);
            document.getElementById('stamp-img').src = c.toDataURL();
        };
    }

    // æ‰‹å‹¢æ§åˆ¶ï¼šæ‹–ç§»ã€ç¸®æ”¾ã€æ—‹è½‰
    let startDist = 0, startAngle = 0, startScale = 1, startRotation = 0;
    let isDragging = false, lastX = 0, lastY = 0;

    wrapper.addEventListener('touchstart', (e) => {
        if (e.touches.length === 1) {
            isDragging = true;
            lastX = e.touches[0].clientX;
            lastY = e.touches[0].clientY;
        } else if (e.touches.length === 2) {
            isDragging = false;
            const d = getDist(e.touches);
            startDist = d;
            startScale = stampState.scale;
            const a = getAngle(e.touches);
            startAngle = a;
            startRotation = stampState.rotation;
        }
    });

    window.addEventListener('touchmove', (e) => {
        if (isDragging && e.touches.length === 1) {
            const dx = e.touches[0].clientX - lastX;
            const dy = e.touches[0].clientY - lastY;
            stampState.x += dx;
            stampState.y += dy;
            lastX = e.touches[0].clientX;
            lastY = e.touches[0].clientY;
        } else if (e.touches.length === 2) {
            const d = getDist(e.touches);
            stampState.scale = startScale * (d / startDist);
            const a = getAngle(e.touches);
            stampState.rotation = startRotation + (a - startAngle);
        }
        updateTransform();
    });

    window.addEventListener('touchend', () => { isDragging = false; });

    function getDist(t) { return Math.hypot(t[0].pageX - t[1].pageX, t[0].pageY - t[1].pageY); }
    function getAngle(t) { return Math.atan2(t[1].pageY - t[0].pageY, t[1].pageX - t[0].pageX) * 180 / Math.PI; }

    function updateTransform() {
        wrapper.style.transform = `translate(${stampState.x}px, ${stampState.y}px) scale(${stampState.scale}) rotate(${stampState.rotation}deg)`;
    }

    // åˆä½µå­˜æª”ï¼šç²¾æº–åº§æ¨™æ›ç®—
    function saveFinal() {
        const photo = document.getElementById('photo-preview');
        const stamp = document.getElementById('stamp-img');
        const canvas = document.createElement('canvas');
        canvas.width = photo.naturalWidth;
        canvas.height = photo.naturalHeight;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(photo, 0, 0);

        // è¨ˆç®—ç…§ç‰‡åœ¨ç•«é¢ä¸Šå¯¦éš›é¡¯ç¤ºçš„å°ºå¯¸èˆ‡åç§»ï¼ˆcontain æ¨¡å¼ï¼‰
        const stage = photo.parentElement.getBoundingClientRect();
        const pRect = photo.getBoundingClientRect();
        
        // éƒµæˆ³ç›¸å°æ–¼ç…§ç‰‡å·¦ä¸Šè§’çš„ç™¾åˆ†æ¯”ä½ç½®
        const wrapperRect = wrapper.getBoundingClientRect();
        const centerX = (wrapperRect.left + wrapperRect.width / 2 - pRect.left) / pRect.width;
        const centerY = (wrapperRect.top + (wrapperRect.height - 20) / 2 - pRect.top) / pRect.height;
        
        // æ¯”ä¾‹æ›ç®—
        const finalScale = (wrapperRect.width / pRect.width) * canvas.width;
        
        ctx.save();
        ctx.translate(canvas.width * centerX, canvas.height * centerY);
        ctx.rotate(stampState.rotation * Math.PI / 180);
        ctx.drawImage(stamp, -finalScale/2, -finalScale/2, finalScale, finalScale);
        
        // æ¨™ç±¤æ–‡å­—
        ctx.fillStyle = "#ff3b30";
        ctx.font = `bold ${finalScale * 0.12}px sans-serif`;
        ctx.textAlign = "center";
        ctx.fillText(document.getElementById('stamp-label').innerText, 0, finalScale/2 + (finalScale * 0.2));
        ctx.restore();

        const a = document.createElement('a');
        a.download = `Stamp_${Date.now()}.jpg`;
        a.href = canvas.toDataURL('image/jpeg', 0.95);
        a.click();
        
        photos.splice(activeIdx, 1);
        document.getElementById('count').innerText = photos.length;
        nav('list');
    }

    window.onload = init;
</script>
</body>
</html>
