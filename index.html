<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Stamp Pro - Anti-Freeze</title>
    <style>
        :root { --cx: 50%; --cy: 50%; --cr: 75px; --accent: #00ffff; }
        body { margin: 0; background: #000; overflow: hidden; font-family: -apple-system, sans-serif; height: 100dvh; display: flex; flex-direction: column; color: white; }
        
        .nav-tabs { display: flex; background: #111; height: 50px; border-bottom: 1px solid #333; flex-shrink: 0; z-index: 1000; }
        .tab { flex: 1; display: flex; align-items: center; justify-content: center; opacity: 0.5; font-size: 14px; }
        .tab.active { opacity: 1; border-bottom: 3px solid var(--accent); color: var(--accent); font-weight: bold; }

        .page { display: none; flex: 1; position: relative; overflow: hidden; flex-direction: column; }
        .page.active { display: flex; }

        #viewport { flex: 1; position: relative; background: #000; overflow: hidden; }
        #bg-video { width: 100%; height: 100%; object-fit: cover; }
        #guide-overlay { position: absolute; inset: 0; z-index: 100; pointer-events: none; background: rgba(0, 0, 0, 0.4); mask-image: radial-gradient(circle var(--cr) at var(--cx) var(--cy), transparent 99%, black 100%); -webkit-mask-image: radial-gradient(circle var(--cr) at var(--cx) var(--cy), transparent 99%, black 100%); }
        #guide-border { position: absolute; width: calc(var(--cr) * 2); height: calc(var(--cr) * 2); left: var(--cx); top: var(--cy); transform: translate(-50%, -50%); border: 3px dashed var(--accent); border-radius: 50%; z-index: 101; pointer-events: none; }

        /* UI é¢æ¿å¼·åˆ¶å±¤ç´š */
        .ui-panel { background: #000; padding: 15px 0; padding-bottom: calc(15px + env(safe-area-inset-bottom)); border-top: 1px solid #333; flex-shrink: 0; z-index: 2000; }
        .ui-content { display: flex; justify-content: space-around; align-items: center; width: 100%; }
        .circle-btn { width: 45px; height: 45px; background: #222; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 1px solid #444; font-size: 18px; }
        #shutter-btn { width: 65px; height: 65px; border: 5px solid #fff; background: #f00; border-radius: 50%; }

        #edit-stage { flex: 1; position: relative; background: #111; display: flex; align-items: center; justify-content: center; touch-action: none; }
        #edit-preview { max-width: 100%; max-height: 100%; object-fit: contain; pointer-events: none; }
        #edit-stamp { position: absolute; width: 110px; height: 110px; border-radius: 50%; display: flex; flex-direction: column; align-items: center; justify-content: center; transform: translate(-50%, -50%); touch-action: none; background: rgba(255,255,255,0.05); z-index: 500; font-weight: bold; pointer-events: auto; }
        .stamp-red { color: #ff3b30; border: 4px double #ff3b30; }
        .stamp-blue { color: #007aff; border: 4px double #007aff; }

        #gallery-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 2px; padding: 2px; overflow-y: auto; flex: 1; }
        .gallery-item { aspect-ratio: 1; background: #222; overflow: hidden; }
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; }

        #gps-badge { position: absolute; top: 10px; left: 10px; z-index: 3000; background: rgba(0,0,0,0.7); padding: 4px 10px; border-radius: 15px; font-size: 10px; border: 1px solid #444; }
    </style>
</head>
<body>

<div id="gps-badge">ğŸ“ <span id="location-text">ç­‰å¾…å®šä½...</span></div>

<div class="nav-tabs">
    <div class="tab active" id="tab-cam" onclick="showPage('camera')">ğŸ“¸ æ‹æ”</div>
    <div class="tab" id="tab-gal" onclick="showPage('gallery')">ğŸ“‚ ç›®éŒ„ <span id="count">(0)</span></div>
</div>

<div id="page-camera" class="page active">
    <div id="viewport">
        <video id="bg-video" autoplay playsinline muted></video>
        <div id="guide-overlay"></div>
        <div id="guide-border"></div>
    </div>
    <div class="ui-panel">
        <div class="ui-content">
            <div class="circle-btn" onclick="toggleCamera()">ğŸ”„</div>
            <div id="shutter-btn" onclick="capturePhoto()"></div>
            <div class="circle-btn" onclick="document.getElementById('file-input').click()">ğŸ“‚</div>
        </div>
    </div>
</div>

<div id="page-gallery" class="page">
    <div id="gallery-grid"></div>
</div>

<div id="page-editor" class="page">
    <div id="edit-stage">
        <img id="edit-preview">
        <div id="edit-stamp" class="stamp-red">
            <div style="font-size:9px;">VERIFIED</div>
            <div style="font-size:16px; font-weight:900;" id="stamp-city">TRAVELER</div>
            <div style="font-size:9px;" id="stamp-date">2025.12.31</div>
        </div>
    </div>
    <div class="ui-panel">
        <div style="display:flex; justify-content: center; gap:20px; margin-bottom:12px;">
            <div style="width:25px; height:25px; background:#ff3b30; border-radius:50%; border:2px solid #fff;" onclick="setStampStyle('red')"></div>
            <div style="width:25px; height:25px; background:#007aff; border-radius:50%; border:2px solid #fff;" onclick="setStampStyle('blue')"></div>
        </div>
        <div class="ui-content">
            <button style="width:35%; padding:12px; background:#333; color:#fff; border:none; border-radius:8px;" onclick="showPage('gallery')">å–æ¶ˆ</button>
            <button style="width:55%; padding:12px; background:var(--accent); color:#000; border:none; border-radius:8px; font-weight:bold;" onclick="alert('åŠŸèƒ½å·²ä¿®å¾©ï¼šåº§æ¨™é–å®šæˆåŠŸï¼')">ç¢ºèªä¸¦åˆ†äº«</button>
        </div>
    </div>
</div>

<input type="file" id="file-input" accept="image/*" style="display:none;" onchange="handleFile(event)">

<script>
    let db, currentFacing = "environment", circlePos = { x: 0.5, y: 0.5 };
    let globalLoc = "BEITOU"; // é è¨­å€¼
    const video = document.getElementById('bg-video');

    // 1. å¼·å¥çš„ GPS é‚è¼¯ï¼šä¸è®“å®ƒå¡ä½ä¸»åŸ·è¡Œç·’
    function startGPS() {
        if (!navigator.geolocation) {
            updateLocDisplay("ä¸æ”¯æ´å®šä½");
            return;
        }
        navigator.geolocation.getCurrentPosition(async (pos) => {
            updateLocDisplay("è§£æåœ°å...");
            try {
                const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${pos.coords.latitude}&lon=${pos.coords.longitude}&zoom=18&addressdetails=1`);
                const data = await res.json();
                const a = data.address;
                globalLoc = (a.suburb || a.district || a.town || a.city || "TAIPEI").toUpperCase().replace(" DISTRICT", "");
                updateLocDisplay(globalLoc);
            } catch (e) { updateLocDisplay("å®šä½æˆåŠŸ"); }
        }, () => { updateLocDisplay("å®šä½é—œé–‰"); }, { timeout: 5000 });
    }

    function updateLocDisplay(txt) {
        document.getElementById('location-text').innerText = txt;
    }

    // 2. åˆå§‹åŒ–ç›¸æ©Ÿèˆ‡è³‡æ–™åº«
    const req = indexedDB.open("StampFixV3", 1);
    req.onupgradeneeded = e => e.target.result.createObjectStore("items", { autoIncrement: true });
    req.onsuccess = e => { db = e.target.result; updateBadge(); };

    async function startCam() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: currentFacing, width: { ideal: 1280 } } });
            video.srcObject = stream;
        } catch (e) { alert("è«‹ç¢ºä¿ç›¸æ©Ÿæ¬Šé™å·²é–‹å•Ÿ"); }
    }

    // 3. è§¸æ§èˆ‡æ‹ç…§
    window.addEventListener('touchstart', e => {
        if (!document.getElementById('page-camera').classList.contains('active')) return;
        updateCirclePos(e.touches[0]);
    });
    window.addEventListener('touchmove', e => {
        if (!document.getElementById('page-camera').classList.contains('active')) return;
        updateCirclePos(e.touches[0]);
    });

    function updateCirclePos(touch) {
        const rect = document.getElementById('viewport').getBoundingClientRect();
        if (touch.clientY < rect.top || touch.clientY > rect.bottom) return;
        circlePos = { x: touch.clientX / window.innerWidth, y: (touch.clientY - rect.top) / rect.height };
        document.documentElement.style.setProperty('--cx', touch.clientX + 'px');
        document.documentElement.style.setProperty('--cy', touch.clientY + 'px');
    }

    function capturePhoto() {
        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth; canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0);
        const data = { img: canvas.toDataURL('image/jpeg', 0.8), cx: circlePos.x, cy: circlePos.y, city: globalLoc, date: new Date().toLocaleDateString() };
        db.transaction("items", "readwrite").objectStore("items").add(data).onsuccess = updateBadge;
        alert("å·²å­˜å…¥ç›®éŒ„");
    }

    // 4. ç·¨è¼¯å™¨ä¿®å¾© (ç©©å®šåº§æ¨™)
    const editStamp = document.getElementById('edit-stamp');
    editStamp.addEventListener('touchmove', e => {
        e.preventDefault();
        const stage = document.getElementById('edit-stage').getBoundingClientRect();
        editStamp.style.left = (e.touches[0].clientX - stage.left) + 'px';
        editStamp.style.top = (e.touches[0].clientY - stage.top) + 'px';
    }, { passive: false });

    function openEditor(data) {
        const img = document.getElementById('edit-preview');
        img.src = data.img;
        document.getElementById('stamp-city').innerText = data.city;
        document.getElementById('stamp-date').innerText = data.date;
        img.onload = () => {
            const stage = document.getElementById('edit-stage').getBoundingClientRect();
            // ä½¿ç”¨æ‹ç…§æ™‚ç´€éŒ„çš„ç™¾åˆ†æ¯”åº§æ¨™ï¼Œé‚„åŸåˆ°ç•¶å‰è¢å¹•åƒç´ ä½ç½®
            editStamp.style.left = (stage.width * (data.cx || 0.5)) + 'px';
            editStamp.style.top = (stage.height * (data.cy || 0.5)) + 'px';
            showPage('editor');
        };
    }

    // 5. å…¶ä»–
    function showPage(p) {
        document.querySelectorAll('.page').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
        document.getElementById('page-' + p).classList.add('active');
        if (p === 'camera') { document.getElementById('tab-cam').classList.add('active'); startCam(); }
        if (p === 'gallery') { document.getElementById('tab-gal').classList.add('active'); renderGallery(); }
    }

    function renderGallery() {
        const grid = document.getElementById('gallery-grid'); grid.innerHTML = '';
        db.transaction("items", "readonly").objectStore("items").openCursor().onsuccess = e => {
            const cursor = e.target.result;
            if (cursor) {
                const div = document.createElement('div'); div.className = 'gallery-item';
                div.innerHTML = `<img src="${cursor.value.img}">`;
                const d = cursor.value;
                div.onclick = () => openEditor(d);
                grid.appendChild(div);
                cursor.continue();
            }
        };
    }

    function toggleCamera() { currentFacing = currentFacing === "environment" ? "user" : "environment"; startCam(); }
    function setStampStyle(c) { editStamp.className = 'stamp-' + c; }
    function updateBadge() { db.transaction("items", "readonly").objectStore("items").count().onsuccess = e => { document.getElementById('count').innerText = `(${e.target.result})`; }; }
    function handleFile(e) { 
        const reader = new FileReader(); 
        reader.onload = (ev) => openEditor({ img: ev.target.result, cx: 0.5, cy: 0.5, city: globalLoc, date: "FILE" });
        reader.readAsDataURL(e.target.files[0]);
    }

    window.onload = () => { startCam(); startGPS(); };
</script>
</body>
</html>
