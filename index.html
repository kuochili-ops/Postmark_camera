<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Stamp Pro - Fix</title>
    <style>
        :root { --cx: 50%; --cy: 50%; --cr: 75px; --accent: #00ffff; }
        body { margin: 0; background: #000; overflow: hidden; touch-action: none; font-family: -apple-system, sans-serif; height: 100vh; color: white; }
        
        /* é é¢åˆ‡æ› */
        .page { display: none; height: 100vh; width: 100vw; position: fixed; top: 0; left: 0; flex-direction: column; }
        .page.active { display: flex; }

        /* å°è¦½åˆ— */
        .nav-tabs { display: flex; background: #111; height: 50px; border-bottom: 1px solid #333; z-index: 1000; }
        .tab { flex: 1; display: flex; align-items: center; justify-content: center; opacity: 0.5; font-size: 14px; }
        .tab.active { opacity: 1; border-bottom: 3px solid var(--accent); color: var(--accent); font-weight: bold; }

        /* ç›¸æ©Ÿå–æ™¯ */
        #viewport { flex: 1; position: relative; overflow: hidden; background: #000; }
        #bg-video { width: 100%; height: 100%; object-fit: cover; }
        #guide-overlay { position: absolute; inset: 0; z-index: 100; pointer-events: none; background: rgba(0, 0, 0, 0.4); mask-image: radial-gradient(circle var(--cr) at var(--cx) var(--cy), transparent 99%, black 100%); -webkit-mask-image: radial-gradient(circle var(--cr) at var(--cx) var(--cy), transparent 99%, black 100%); }
        #guide-border { position: absolute; width: calc(var(--cr) * 2); height: calc(var(--cr) * 2); left: var(--cx); top: var(--cy); transform: translate(-50%, -50%); border: 3px dashed var(--accent); border-radius: 50%; z-index: 101; pointer-events: none; }

        /* ä¸‹æ–¹å·¥å…·æ¬„ */
        .ui-panel { background: #000; padding: 20px; padding-bottom: calc(20px + env(safe-area-inset-bottom)); border-top: 1px solid #333; }
        .ui-content { display: flex; justify-content: space-between; align-items: center; max-width: 500px; margin: 0 auto; }
        .circle-btn { width: 50px; height: 50px; background: #222; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 1px solid #444; }
        #shutter-btn { width: 70px; height: 70px; border: 5px solid #fff; background: #f00; border-radius: 50%; }

        /* ç·¨è¼¯å™¨ */
        #edit-stage { flex: 1; position: relative; background: #111; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        #edit-preview { max-width: 100%; max-height: 100%; object-fit: contain; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        
        #edit-stamp { 
            position: absolute; width: 120px; height: 120px; border-radius: 50%; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transform: translate(-50%, -50%); touch-action: none;
            background: rgba(255,255,255,0.05); pointer-events: auto; z-index: 500;
        }
        .stamp-red { color: #ff3b30; border: 4px double #ff3b30; }
        .stamp-blue { color: #007aff; border: 4px double #007aff; }

        /* ç›®éŒ„ */
        #gallery-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 2px; padding: 2px; overflow-y: auto; flex: 1; }
        .gallery-item { aspect-ratio: 1; background: #222; position: relative; }
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; }

        #gps-info { position: absolute; top: 60px; left: 10px; z-index: 2000; background: rgba(0,0,0,0.6); padding: 4px 10px; border-radius: 10px; font-size: 11px; }
    </style>
</head>
<body>

<div id="gps-info">å®šä½ä¸­...</div>

<div id="page-camera" class="page active">
    <div class="nav-tabs">
        <div class="tab active">ğŸ“¸ æ‹æ”è¦–æ™¯</div>
        <div class="tab" onclick="showPage('gallery')">ğŸ“‚ å¾…è¾¦ç›®éŒ„ <span id="count">(0)</span></div>
    </div>
    <div id="viewport">
        <video id="bg-video" autoplay playsinline muted></video>
        <div id="guide-overlay"></div>
        <div id="guide-border"></div>
    </div>
    <div class="ui-panel">
        <div class="ui-content">
            <div class="circle-btn" onclick="toggleCamera()">ğŸ”„</div>
            <div id="shutter-btn" onclick="capturePhoto()"></div>
            <div class="circle-btn" onclick="document.getElementById('file-input').click()">ğŸ“‚</div>
        </div>
    </div>
</div>

<div id="page-gallery" class="page">
    <div class="nav-tabs">
        <div class="tab" onclick="showPage('camera')">ğŸ“¸ æ‹æ”è¦–æ™¯</div>
        <div class="tab active">ğŸ“‚ å¾…è¾¦ç›®éŒ„</div>
    </div>
    <div id="gallery-grid"></div>
</div>

<div id="page-editor" class="page">
    <div id="edit-stage">
        <img id="edit-preview">
        <div id="edit-stamp" class="stamp-red">
            <div style="font-size:10px;">OFFICIAL</div>
            <div style="font-size:18px; font-weight:900;" id="stamp-city">LOCATING</div>
            <div style="font-size:10px;" id="stamp-date">2025.12.31</div>
        </div>
    </div>
    <div class="ui-panel">
        <div style="display:flex; gap:10px; margin-bottom:15px;">
            <div style="width:30px; height:30px; border-radius:50%; background:#ff3b30; border:2px solid #fff;" onclick="setStampStyle('red')"></div>
            <div style="width:30px; height:30px; border-radius:50%; background:#007aff; border:2px solid #fff;" onclick="setStampStyle('blue')"></div>
            <span style="font-size:12px; color:#888; flex:1; text-align:right;">å–®æŒ‡æ‹–ç§»éƒµæˆ³ä½ç½®</span>
        </div>
        <div class="ui-content">
            <button style="flex:1; padding:15px; background:#333; color:#fff; border:none; border-radius:10px;" onclick="showPage('gallery')">å–æ¶ˆ</button>
            <button style="flex:2; padding:15px; background:var(--accent); color:#000; border:none; border-radius:10px; font-weight:bold; margin-left:10px;" onclick="processFinalExport()">ç¢ºèªä¸¦åˆ†äº«</button>
        </div>
    </div>
</div>

<input type="file" id="file-input" accept="image/*" style="display:none;" onchange="handleFile(event)">

<script>
    let db, currentFacing = "environment", circlePos = { x: 0.5, y: 0.5 };
    let locationName = "TAIPEI";
    let stampColor = "#ff3b30";
    const video = document.getElementById('bg-video');

    // åˆå§‹åŒ–ï¼šåº§æ¨™èˆ‡åœ°å
    function initGPS() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(async (pos) => {
                try {
                    const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${pos.coords.latitude}&lon=${pos.coords.longitude}&zoom=18`);
                    const data = await res.json();
                    const addr = data.address;
                    locationName = (addr.suburb || addr.district || addr.town || addr.city || "TAIPEI").toUpperCase();
                    document.getElementById('gps-info').innerText = "ğŸ“ " + locationName;
                } catch (e) { document.getElementById('gps-info').innerText = "ğŸ“ å®šä½æˆåŠŸ"; }
            }, () => { document.getElementById('gps-info').innerText = "ğŸ“ å®šä½å—é™"; });
        }
    }

    // åˆå§‹åŒ–ï¼šè³‡æ–™åº«
    const req = indexedDB.open("StampFixDB", 1);
    req.onupgradeneeded = e => e.target.result.createObjectStore("archive", { autoIncrement: true });
    req.onsuccess = e => { db = e.target.result; updateBadge(); };

    // ç›¸æ©Ÿæ§åˆ¶
    async function startCam() {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: currentFacing, width: { ideal: 1920 } } });
        video.srcObject = stream;
    }
    function toggleCamera() { currentFacing = currentFacing === "environment" ? "user" : "environment"; startCam(); }

    // è§¸æ§äº’å‹• (å–æ™¯å™¨)
    window.addEventListener('touchmove', e => {
        if (!document.getElementById('page-camera').classList.contains('active')) return;
        const x = e.touches[0].clientX;
        const y = e.touches[0].clientY;
        circlePos = { x: x / window.innerWidth, y: y / (window.innerHeight - 150) };
        document.documentElement.style.setProperty('--cx', x + 'px');
        document.documentElement.style.setProperty('--cy', y + 'px');
    }, { passive: false });

    // è§¸æ§äº’å‹• (ç·¨è¼¯å™¨éƒµæˆ³)
    const editStamp = document.getElementById('edit-stamp');
    editStamp.addEventListener('touchmove', e => {
        const stage = document.getElementById('edit-stage').getBoundingClientRect();
        let x = e.touches[0].clientX - stage.left;
        let y = e.touches[0].clientY - stage.top;
        editStamp.style.left = x + 'px';
        editStamp.style.top = y + 'px';
    });

    // æ‹ç…§åŠŸèƒ½
    function capturePhoto() {
        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth; canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0);
        const data = { 
            img: canvas.toDataURL('image/jpeg', 0.8), 
            cx: parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--cx')) / window.innerWidth,
            cy: parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--cy')) / (window.innerHeight - 150),
            city: locationName,
            date: new Date().toLocaleDateString()
        };
        db.transaction("archive", "readwrite").objectStore("archive").add(data).onsuccess = updateBadge;
        alert("å·²åŠ å…¥å¾…è¾¦ç›®éŒ„");
    }

    function showPage(p) {
        document.querySelectorAll('.page').forEach(el => el.classList.remove('active'));
        document.getElementById('page-' + p).classList.add('active');
        if (p === 'gallery') renderGallery();
    }

    function renderGallery() {
        const grid = document.getElementById('gallery-grid'); grid.innerHTML = '';
        db.transaction("archive", "readonly").objectStore("archive").openCursor().onsuccess = e => {
            const cursor = e.target.result;
            if (cursor) {
                const div = document.createElement('div'); div.className = 'gallery-item';
                div.innerHTML = `<img src="${cursor.value.img}">`;
                const d = cursor.value;
                div.onclick = () => openEditor(d);
                grid.appendChild(div);
                cursor.continue();
            }
        };
    }

    function openEditor(data) {
        const img = document.getElementById('edit-preview');
        img.src = data.img;
        document.getElementById('stamp-city').innerText = data.city;
        document.getElementById('stamp-date').innerText = data.date;
        
        // ç¢ºä¿åœ–ç‰‡è¼‰å…¥å¾Œå†å®šä½éƒµæˆ³
        img.onload = () => {
            const stage = document.getElementById('edit-stage').getBoundingClientRect();
            editStamp.style.left = (stage.width * data.cx) + 'px';
            editStamp.style.top = (stage.height * data.cy) + 'px';
            showPage('editor');
        };
    }

    function setStampStyle(c) {
        stampColor = c === 'red' ? '#ff3b30' : '#007aff';
        editStamp.className = 'stamp-' + c;
    }

    async function processFinalExport() {
        // åˆæˆé‚è¼¯å„ªåŒ–...
        alert("åˆæˆä¸­...è«‹ç¨å€™");
        showPage('gallery');
    }

    function updateBadge() {
        db.transaction("archive", "readonly").objectStore("archive").count().onsuccess = e => {
            document.getElementById('count').innerText = `(${e.target.result})`;
        };
    }

    function handleFile(e) {
        const reader = new FileReader();
        reader.onload = (ev) => openEditor({ img: ev.target.result, cx: 0.5, cy: 0.5, city: locationName, date: "IMAGE" });
        reader.readAsDataURL(e.target.files[0]);
    }

    window.onload = () => { startCam(); initGPS(); };
</script>
</body>
</html>
