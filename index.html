<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Stamp Pro - Final Flow</title>
    <style>
        :root { --accent: #00ffff; --cx: 50%; --cy: 50%; --cr: 80px; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: #000; overflow: hidden; font-family: -apple-system, sans-serif; height: 100dvh; display: flex; flex-direction: column; color: white; }
        
        .page { display: none; flex: 1; position: relative; overflow: hidden; flex-direction: column; }
        .page.active { display: flex; }

        /* ç›¸æ©Ÿè¦–æ™¯ */
        #viewport { position: relative; flex: 1; background: #000; }
        video { width: 100%; height: 100%; object-fit: cover; }
        #guide-mask { position: absolute; inset: 0; z-index: 5; pointer-events: none; background: rgba(0,0,0,0.5); mask-image: radial-gradient(circle var(--cr) at var(--cx) var(--cy), transparent 99%, black 100%); -webkit-mask-image: radial-gradient(circle var(--cr) at var(--cx) var(--cy), transparent 99%, black 100%); }
        #guide-ring { position: absolute; width: calc(var(--cr)*2); height: calc(var(--cr)*2); left: var(--cx); top: var(--cy); transform: translate(-50%, -50%); border: 3px dashed var(--accent); border-radius: 50%; z-index: 6; }

        /* ç·¨è¼¯ç•«å¸ƒ */
        #edit-stage { position: relative; flex: 1; background: #111; display: flex; align-items: center; justify-content: center; overflow: hidden; touch-action: none; }
        #photo-canvas { max-width: 100%; max-height: 100%; }
        #stamp-container { position: absolute; width: 160px; height: 160px; z-index: 100; transform: translate(-50%, -50%); display: flex; flex-direction: column; align-items: center; filter: drop-shadow(0 0 5px rgba(0,0,0,0.5)); }
        #stamp-img { width: 100%; height: 100%; object-fit: contain; mix-blend-mode: multiply; pointer-events: none; }
        .stamp-label { color: #ff3b30; font-weight: 900; font-size: 14px; background: rgba(0,0,0,0.7); padding: 2px 8px; border-radius: 4px; margin-top: 5px; white-space: nowrap; }

        /* æ“ä½œé¢æ¿ */
        .ui-panel { background: #000; padding: 20px; border-top: 1px solid #333; padding-bottom: calc(20px + env(safe-area-inset-bottom)); }
        .shutter-row { display: flex; justify-content: space-around; align-items: center; }
        .shutter { width: 75px; height: 75px; background: #ff3b30; border: 5px solid #fff; border-radius: 50%; box-shadow: 0 0 15px rgba(255,59,48,0.4); }
        
        .btn { width: 100%; padding: 16px; border-radius: 12px; border: none; font-weight: bold; font-size: 16px; margin-bottom: 12px; cursor: pointer; transition: 0.2s; }
        .btn-main { background: var(--accent); color: #000; }
        .btn-sub { background: #333; color: #fff; }

        #loading-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 9999; display: none; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div id="loading-overlay">
    <div style="font-size: 40px; margin-bottom: 20px;">ğŸ¨</div>
    <div>æ­£åœ¨è‡ªå‹•å»èƒŒä¸¦å¸¶å›éƒµæˆ³...</div>
</div>

<div id="page-cam" class="page active">
    <div id="viewport" ontouchmove="moveCircle(event)">
        <video id="v" autoplay playsinline muted></video>
        <div id="guide-mask"></div>
        <div id="guide-ring"></div>
    </div>
    <div class="ui-panel">
        <div class="shutter-row">
            <button onclick="switchLens()" style="background:none; border:none; font-size:32px;">ğŸ”„</button>
            <button class="shutter" onclick="doCapture()"></button>
            <div style="width:40px;"></div>
        </div>
    </div>
</div>

<div id="page-edit" class="page">
    <div id="edit-stage" ontouchmove="moveStamp(event)">
        <img id="photo-canvas">
        <div id="stamp-container">
            <img id="stamp-img" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7">
            <div class="stamp-label" id="date-label">åŒ—æŠ•å€ 2025.12.31</div>
        </div>
    </div>
    <div class="ui-panel">
        <button class="btn btn-sub" onclick="chooseStamp()">ç¬¬ä¸€æ­¥ï¼šé¸å–éƒµæˆ³ (é–‹å•Ÿç¶²é )</button>
        <button class="btn btn-main" onclick="finalExport()">ç¬¬äºŒæ­¥ï¼šå¾®èª¿å®Œç•¢ä¸¦å„²å­˜</button>
        <button onclick="location.reload()" style="width:100%; background:none; border:none; color:#888; font-size:14px;">æ”¾æ£„é‡æ–°æ‹æ”</button>
    </div>
</div>

<script>
    let stream, lens = "environment", circle = { x: 0.5, y: 0.5 };
    const video = document.getElementById('v');

    async function init() {
        if (stream) stream.getTracks().forEach(t => t.stop());
        try {
            stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: lens, width: { ideal: 1920 } } });
            video.srcObject = stream;
        } catch (e) { alert("è«‹æˆæ¬Šç›¸æ©Ÿæ¬Šé™"); }
    }

    function switchLens() { lens = (lens === "environment") ? "user" : "environment"; init(); }

    function moveCircle(e) {
        const r = document.getElementById('viewport').getBoundingClientRect();
        const t = e.touches[0];
        circle.x = (t.clientX - r.left) / r.width;
        circle.y = (t.clientY - r.top) / r.height;
        document.documentElement.style.setProperty('--cx', t.clientX + 'px');
        document.documentElement.style.setProperty('--cy', t.clientY + 'px');
    }

    function doCapture() {
        const c = document.createElement('canvas');
        c.width = video.videoWidth; c.height = video.videoHeight;
        c.getContext('2d').drawImage(video, 0, 0);
        document.getElementById('photo-canvas').src = c.toDataURL('image/jpeg', 0.9);
        
        document.getElementById('page-cam').classList.remove('active');
        document.getElementById('page-edit').classList.add('active');
        
        const box = document.getElementById('stamp-container');
        const stage = document.getElementById('edit-stage').getBoundingClientRect();
        box.style.left = (stage.width * circle.x) + 'px';
        box.style.top = (stage.height * circle.y) + 'px';
        
        if (stream) stream.getTracks().forEach(t => t.stop());
    }

    // é‡é»åŠŸèƒ½ï¼šé¸å–éƒµæˆ³
    function chooseStamp() {
        // é–‹å•Ÿå®˜ç¶²
        window.open("https://www.post.gov.tw/post/internet/Philately/index.jsp?ID=508", "_blank");
        
        // å»¶é²è©¢å•ï¼ˆçµ¦ç”¨æˆ¶é¸åœ–çš„æ™‚é–“ï¼‰ï¼Œç¢ºèªå¾Œè‡ªå‹•å¸¶å›
        setTimeout(() => {
            if(confirm("å¦‚æœæ‚¨å·²åœ¨å®˜ç¶²ã€é•·æŒ‰éƒµæˆ³åœ–ã€ä¸¦é¸æ“‡ã€æ‹·è²åœ–ç‰‡ä½å€ã€ï¼Œè«‹æŒ‰ç¢ºå®šå°‡å®ƒå¸¶å›ã€‚")) {
                processClipboard();
            }
        }, 2000);
    }

    async function processClipboard() {
        try {
            const url = await navigator.clipboard.readText();
            if (!url.startsWith('http')) throw "ç„¡æ•ˆç¶²å€";

            document.getElementById('loading-overlay').style.display = 'flex';
            const img = new Image();
            img.crossOrigin = "anonymous";
            // ä»£ç†æœå‹™è§£æ±ºè·¨åŸŸèˆ‡å»èƒŒå•é¡Œ
            img.src = `https://images.weserv.nl/?url=${encodeURIComponent(url.replace(/^https?:\/\//, ''))}&output=png`;
            
            img.onload = () => {
                const c = document.createElement('canvas');
                c.width = img.width; c.height = img.height;
                const ctx = c.getContext('2d');
                ctx.drawImage(img, 0, 0);
                const id = ctx.getImageData(0,0,c.width,c.height);
                // æ™ºèƒ½å»èƒŒï¼šå°‡æ¥è¿‘ç™½è‰²(>215)çš„éƒ¨åˆ†è½‰é€æ˜
                for(let i=0; i<id.data.length; i+=4) {
                    if(id.data[i]>215 && id.data[i+1]>215 && id.data[i+2]>215) id.data[i+3]=0;
                }
                ctx.putImageData(id,0,0);
                document.getElementById('stamp-img').src = c.toDataURL();
                document.getElementById('loading-overlay').style.display = 'none';
            };
        } catch (e) {
            alert("æœªåµæ¸¬åˆ°æœ‰æ•ˆçš„åœ–ç‰‡é€£çµï¼Œè«‹å›å®˜ç¶²é‡æ–°ã€é•·æŒ‰åœ–ç‰‡ä½å€ã€ã€‚");
            document.getElementById('loading-overlay').style.display = 'none';
        }
    }

    function moveStamp(e) {
        const stage = document.getElementById('edit-stage').getBoundingClientRect();
        const box = document.getElementById('stamp-container');
        box.style.left = (e.touches[0].clientX - stage.left) + 'px';
        box.style.top = (e.touches[0].clientY - stage.top) + 'px';
    }

    function finalExport() {
        const photo = document.getElementById('photo-canvas');
        const stamp = document.getElementById('stamp-img');
        const canvas = document.createElement('canvas');
        canvas.width = photo.naturalWidth; canvas.height = photo.naturalHeight;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(photo, 0, 0);

        const stage = document.getElementById('edit-stage').getBoundingClientRect();
        const box = document.getElementById('stamp-container').getBoundingClientRect();
        const rx = (box.left - stage.left + box.width/2) / stage.width;
        const ry = (box.top - stage.top + box.height/2) / stage.height;
        const sz = canvas.width * 0.35; // éƒµæˆ³å¤§å°

        ctx.drawImage(stamp, canvas.width * rx - sz/2, canvas.height * ry - sz/2, sz, sz);
        ctx.fillStyle = "#ff3b30";
        ctx.font = `bold ${canvas.width * 0.04}px sans-serif`;
        ctx.textAlign = "center";
        ctx.fillText(document.getElementById('date-label').innerText, canvas.width * rx, canvas.height * ry + sz/2 + 40);

        const a = document.createElement('a');
        a.download = `Stamp_Result_${Date.now()}.jpg`;
        a.href = canvas.toDataURL('image/jpeg', 0.95);
        a.click();
        alert("åˆä½µå®Œæˆï¼å·²å„²å­˜è‡³æ‚¨çš„è£ç½®ã€‚");
    }

    window.onload = init;
</script>
</body>
</html>
