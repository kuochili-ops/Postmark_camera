<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Stamp Pro - Ultra Stable</title>
    <style>
        :root { --accent: #00ffff; --cx: 50%; --cy: 50%; --cr: 80px; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: #000; overflow: hidden; font-family: -apple-system, sans-serif; height: 100dvh; display: flex; flex-direction: column; color: white; }
        
        /* å°è¦½åˆ— */
        .nav-tabs { display: flex; background: #111; height: 50px; border-bottom: 1px solid #333; flex-shrink: 0; z-index: 9000; }
        .tab { flex: 1; display: flex; align-items: center; justify-content: center; opacity: 0.5; font-size: 14px; transition: 0.3s; }
        .tab.active { opacity: 1; border-bottom: 3px solid var(--accent); color: var(--accent); font-weight: bold; }

        .page { display: none; flex: 1; position: relative; overflow: hidden; flex-direction: column; }
        .page.active { display: flex; }

        /* ç›¸æ©Ÿè¦–æ™¯èˆ‡åœ“æ¡† */
        #viewport { position: relative; flex: 1; background: #000; overflow: hidden; z-index: 100; }
        #bg-video { width: 100%; height: 100%; object-fit: cover; }
        #guide-overlay { 
            position: absolute; inset: 0; z-index: 110; pointer-events: none; 
            background: rgba(0, 0, 0, 0.4); 
            mask-image: radial-gradient(circle var(--cr) at var(--cx) var(--cy), transparent 99%, black 100%);
            -webkit-mask-image: radial-gradient(circle var(--cr) at var(--cx) var(--cy), transparent 99%, black 100%);
        }
        #guide-border { 
            position: absolute; width: calc(var(--cr) * 2); height: calc(var(--cr) * 2); 
            left: var(--cx); top: var(--cy); transform: translate(-50%, -50%); 
            border: 3px dashed var(--accent); border-radius: 50%; z-index: 111; pointer-events: none;
        }

        /* åº•éƒ¨é¢æ¿ */
        .ui-panel { background: #000; border-top: 1px solid #333; padding-bottom: env(safe-area-inset-bottom); z-index: 8000; }
        .ui-content { display: flex; justify-content: space-around; align-items: center; padding: 20px 0; }
        #shutter-btn { width: 75px; height: 75px; background: #ff3b30; border: 6px solid #fff; border-radius: 50%; box-shadow: 0 0 15px rgba(255,0,0,0.5); }

        /* ç·¨è¼¯å™¨ */
        #edit-stage { flex: 1; position: relative; background: #080808; display: flex; align-items: center; justify-content: center; overflow: hidden; touch-action: none; }
        #edit-preview { max-width: 100%; max-height: 100%; object-fit: contain; z-index: 50; }
        #edit-stamp { position: absolute; width: 150px; height: 150px; transform: translate(-50%, -50%); z-index: 500; touch-action: none; }
        #edit-stamp img { width: 100%; height: 100%; object-fit: contain; filter: drop-shadow(0 0 5px rgba(0,0,0,0.8)); }
        .stamp-label { position: absolute; bottom: -35px; left: 50%; transform: translateX(-50%); color: #ff3b30; font-weight: 900; white-space: nowrap; font-size: 16px; background: rgba(0,0,0,0.6); padding: 2px 8px; border-radius: 4px; }

        /* ç›®éŒ„ */
        #gallery-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 2px; padding: 2px; overflow-y: auto; flex: 1; }
        .gallery-item { aspect-ratio: 1; background: #222; overflow: hidden; border: 1px solid #111; position: relative; }
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; }

        /* é¢¨æ™¯éƒµæˆ³å°è¦–çª— */
        #browser-overlay { position: absolute; inset: 0; background: #000; z-index: 10000; display: none; flex-direction: column; }
    </style>
</head>
<body>

<div id="browser-overlay">
    <div style="background:#222; padding:15px; display:flex; justify-content:space-between; align-items:center;">
        <button onclick="closeBrowser()" style="color:#fff; background:none; border:none; font-size:16px;">âœ• é—œé–‰</button>
        <b style="font-size:14px;">é¸å–é¢¨æ™¯éƒµæˆ³</b>
        <button onclick="confirmStamp()" style="color:var(--accent); background:none; border:none; font-weight:bold; font-size:16px;">âœ” å®Œæˆ</button>
    </div>
    <div style="background:#444; color:#fff; font-size:11px; padding:8px; text-align:center;">
        è«‹åœ¨ç¶²é æ‰¾åˆ°å–œæ­¡çš„éƒµæˆ³åœ–ï¼Œé•·æŒ‰ä¸¦ã€Œæ‹·è²é€£çµã€å¾ŒæŒ‰ä¸‹ç¢ºå®š
    </div>
    <iframe id="web-frame" style="flex:1; border:none; background:white;"></iframe>
</div>

<div class="nav-tabs">
    <div class="tab active" id="tab-cam" onclick="showPage('camera')">ğŸ“¸ æ‹æ”æ‹ç…§</div>
    <div class="tab" id="tab-gal" onclick="showPage('gallery')">ğŸ“‚ ç…§ç‰‡ç›®éŒ„ <span id="count">(0)</span></div>
</div>

<div id="page-camera" class="page active">
    <div id="viewport" ontouchmove="moveCircle(event)">
        <video id="bg-video" autoplay playsinline muted></video>
        <div id="guide-overlay"></div>
        <div id="guide-border"></div>
    </div>
    <div class="ui-panel">
        <div class="ui-content">
            <div onclick="toggleCamera()" style="font-size:30px;">ğŸ”„</div>
            <div id="shutter-btn" onclick="capturePhoto()"></div>
            <div style="width:30px;"></div>
        </div>
    </div>
</div>

<div id="page-gallery" class="page">
    <div id="gallery-grid"></div>
</div>

<div id="page-editor" class="page">
    <div id="edit-stage">
        <img id="edit-preview">
        <div id="edit-stamp">
            <img id="current-stamp-img" src="https://i.imgur.com/K3VwP78.png">
            <div class="stamp-label" id="stamp-text">åŒ—æŠ•å€ 2025.12.31</div>
        </div>
    </div>
    <div class="ui-panel">
        <div class="ui-content" style="padding:15px 10px; gap:12px;">
            <button onclick="openBrowser()" style="flex:1; padding:18px; background:#333; color:white; border:none; border-radius:12px; font-weight:bold;">é¸æ“‡é¢¨æ™¯éƒµæˆ³</button>
            <button onclick="saveResult()" style="flex:1; padding:18px; background:var(--accent); color:black; border:none; border-radius:12px; font-weight:bold;">çµ„åˆå®Œæˆå„²å­˜</button>
        </div>
    </div>
</div>

<script>
    let db, currentFacing = "environment", circlePos = { x: 0.5, y: 0.5 };
    const video = document.getElementById('bg-video');

    // 1. åˆå§‹åŒ–è³‡æ–™åº« (åŠ ä¸Šç‰ˆæœ¬è™Ÿç¢ºä¿æ¸…ç†èˆŠè³‡æ–™)
    const dbReq = indexedDB.open("StampFinalSafe", 2);
    dbReq.onupgradeneeded = e => {
        const d = e.target.result;
        if (!d.objectStoreNames.contains("archive")) d.createObjectStore("archive", { autoIncrement: true });
    };
    dbReq.onsuccess = e => { db = e.target.result; updateBadge(); };

    // 2. ç›¸æ©Ÿç©©å®šå•Ÿå‹•
    async function startCam() {
        if (video.srcObject) video.srcObject.getTracks().forEach(t => t.stop());
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: currentFacing, width: { ideal: 1920 } } 
            });
            video.srcObject = stream;
            video.setAttribute("playsinline", true);
            video.play();
        } catch (e) { alert("è«‹æˆæ¬Šç›¸æ©Ÿæ¬Šé™å¾Œé‡æ–°è¼‰å…¥ã€‚"); }
    }

    // 3. æ‹ç…§èˆ‡å®šä½åœ“æ¡†
    function moveCircle(e) {
        const rect = document.getElementById('viewport').getBoundingClientRect();
        const touch = e.touches[0];
        circlePos.x = (touch.clientX - rect.left) / rect.width;
        circlePos.y = (touch.clientY - rect.top) / rect.height;
        document.documentElement.style.setProperty('--cx', touch.clientX + 'px');
        document.documentElement.style.setProperty('--cy', touch.clientY + 'px');
    }

    async function capturePhoto() {
        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth; canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0);
        
        const data = {
            img: canvas.toDataURL('image/jpeg', 0.8),
            cx: circlePos.x,
            cy: circlePos.y,
            date: "2025.12.31",
            loc: "åŒ—æŠ•å€"
        };

        const tx = db.transaction("archive", "readwrite");
        tx.objectStore("archive").add(data).onsuccess = () => {
            updateBadge();
            // é—œéµï¼šæ‹ç…§å¾Œç«‹åˆ»å–šé†’ç›¸æ©Ÿ
            setTimeout(() => video.play(), 200);
            alert("ç…§ç‰‡å·²æˆåŠŸæ•æ‰ï¼");
        };
    }

    // 4. ç›®éŒ„èˆ‡ç·¨è¼¯å™¨åæ‡‰ä¿®æ­£
    function renderGallery() {
        const grid = document.getElementById('gallery-grid');
        grid.innerHTML = '';
        const tx = db.transaction("archive", "readonly");
        tx.objectStore("archive").openCursor().onsuccess = e => {
            const cursor = e.target.result;
            if (cursor) {
                const item = document.createElement('div');
                item.className = 'gallery-item';
                // å„²å­˜ç•¶å‰æ•¸æ“šå¿«ç…§
                const currentData = JSON.parse(JSON.stringify(cursor.value));
                item.innerHTML = `<img src="${currentData.img}">`;
                item.onclick = (evt) => {
                    evt.stopPropagation();
                    openEditor(currentData);
                };
                grid.appendChild(item);
                cursor.continue();
            }
        };
    }

    function openEditor(data) {
        const img = document.getElementById('edit-preview');
        img.src = data.img;
        document.getElementById('stamp-text').innerText = `${data.loc} ${data.date}`;
        showPage('editor');
        
        img.onload = () => {
            const stage = document.getElementById('edit-stage').getBoundingClientRect();
            const ir = img.naturalWidth / img.naturalHeight;
            const sr = stage.width / stage.height;
            let rw, rh;
            if (ir > sr) { rw = stage.width; rh = stage.width / ir; }
            else { rh = stage.height; rw = stage.height * ir; }
            
            const s = document.getElementById('edit-stamp');
            const ox = (stage.width - rw) / 2;
            const oy = (stage.height - rh) / 2;
            s.style.left = (ox + rw * data.cx) + 'px';
            s.style.top = (oy + rh * data.cy) + 'px';
        };
    }

    // 5. é¢¨æ™¯éƒµæˆ³èˆ‡åˆæˆå»èƒŒ
    function openBrowser() {
        const frame = document.getElementById('web-frame');
        if (!frame.src) frame.src = "https://www.post.gov.tw/post/internet/Philately/index.jsp?ID=508";
        document.getElementById('browser-overlay').style.display = 'flex';
    }
    function closeBrowser() { document.getElementById('browser-overlay').style.display = 'none'; }
    function confirmStamp() {
        const url = prompt("è«‹åœ¨ä¸‹æ–¹è¼¸å…¥éƒµæˆ³åœ–ç‰‡ç¶²å€ï¼š");
        if (url && url.startsWith('http')) document.getElementById('current-stamp-img').src = url;
        closeBrowser();
    }

    // éƒµæˆ³æ‹–ç§»
    document.getElementById('edit-stamp').addEventListener('touchmove', e => {
        const stage = document.getElementById('edit-stage').getBoundingClientRect();
        e.currentTarget.style.left = (e.touches[0].clientX - stage.left) + 'px';
        e.currentTarget.style.top = (e.touches[0].clientY - stage.top) + 'px';
    });

    async function saveResult() {
        const pImg = document.getElementById('edit-preview');
        const sImg = document.getElementById('current-stamp-img');
        const cvs = document.createElement('canvas');
        cvs.width = pImg.naturalWidth; cvs.height = pImg.naturalHeight;
        const ctx = cvs.getContext('2d');
        
        ctx.drawImage(pImg, 0, 0);
        
        const stage = document.getElementById('edit-stage').getBoundingClientRect();
        const stampEl = document.getElementById('edit-stamp').getBoundingClientRect();
        const rx = (stampEl.left - stage.left + stampEl.width/2) / stage.width;
        const ry = (stampEl.top - stage.top + stampEl.height/2) / stage.height;
        const sz = cvs.width * 0.3;

        ctx.save();
        ctx.translate(cvs.width * rx, cvs.height * ry);
        // å»é™¤ç™½åº•æ ¸å¿ƒï¼šMultiply æ¨¡å¼
        ctx.globalCompositeOperation = 'multiply';
        ctx.drawImage(sImg, -sz/2, -sz/2, sz, sz);
        ctx.restore();

        // åŠ è¨»æ–‡å­—
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = "#ff3b30";
        ctx.font = `bold ${cvs.width * 0.03}px sans-serif`;
        ctx.textAlign = "center";
        ctx.fillText(document.getElementById('stamp-text').innerText, cvs.width * rx, cvs.height * ry + sz/2 + 25);

        const a = document.createElement('a');
        a.download = `STAMP_${Date.now()}.jpg`;
        a.href = cvs.toDataURL('image/jpeg', 0.95);
        a.click();
    }

    // é€šç”¨
    function showPage(p) {
        document.querySelectorAll('.page').forEach(e => e.classList.remove('active'));
        document.querySelectorAll('.tab').forEach(e => e.classList.remove('active'));
        document.getElementById('page-' + p).classList.add('active');
        if (p === 'camera') { document.getElementById('tab-cam').classList.add('active'); startCam(); }
        if (p === 'gallery') { document.getElementById('tab-gal').classList.add('active'); renderGallery(); }
    }
    function toggleCamera() { currentFacing = currentFacing === "environment" ? "user" : "environment"; startCam(); }
    function updateBadge() { db.transaction("archive", "readonly").objectStore("archive").count().onsuccess = e => { document.getElementById('count').innerText = `(${e.target.result})`; }; }

    window.onload = startCam;
</script>
</body>
</html>
