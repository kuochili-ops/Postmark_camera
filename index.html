<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Stamp Pro - Scenery Collector</title>
    <style>
        :root { --accent: #00ffff; --cx: 50%; --cy: 50%; }
        body { margin: 0; background: #000; overflow: hidden; font-family: -apple-system, sans-serif; height: 100dvh; display: flex; flex-direction: column; color: white; }
        
        /* å°è¦½ */
        .nav-tabs { display: flex; background: #111; height: 50px; border-bottom: 1px solid #333; flex-shrink: 0; z-index: 2000; }
        .tab { flex: 1; display: flex; align-items: center; justify-content: center; opacity: 0.5; font-size: 14px; }
        .tab.active { opacity: 1; border-bottom: 3px solid var(--accent); color: var(--accent); font-weight: bold; }

        .page { display: none; flex: 1; position: relative; overflow: hidden; flex-direction: column; }
        .page.active { display: flex; }

        /* ç›¸æ©Ÿ */
        #viewport { flex: 1; position: relative; background: #000; }
        #bg-video { width: 100%; height: 100%; object-fit: cover; }

        /* æ¡é›†å°è¦–çª— */
        #browser-overlay { 
            position: absolute; inset: 0; background: #000; z-index: 5000; 
            display: none; flex-direction: column; 
        }
        #web-frame { flex: 1; border: none; background: #eee; }

        /* ç·¨è¼¯å™¨ */
        #edit-stage { flex: 1; position: relative; background: #080808; display: flex; align-items: center; justify-content: center; overflow: hidden; touch-action: none; }
        #edit-preview { max-width: 100%; max-height: 100%; object-fit: contain; z-index: 10; }
        #edit-stamp { 
            position: absolute; width: 150px; height: 150px; 
            transform: translate(-50%, -50%); touch-action: none;
            z-index: 100; cursor: move;
        }
        #edit-stamp img { width: 100%; height: 100%; object-fit: contain; filter: contrast(1.2); }
        .stamp-label { position: absolute; bottom: -30px; left: 50%; transform: translateX(-50%); white-space: nowrap; color: #f00; font-weight: bold; font-size: 14px; text-shadow: 1px 1px 2px #000; }

        /* UI é¢æ¿ */
        .ui-panel { background: #000; border-top: 1px solid #333; padding-bottom: env(safe-area-inset-bottom); flex-shrink: 0; }
        .ui-content { display: flex; justify-content: space-around; align-items: center; padding: 15px 0; }
        #shutter-btn { width: 70px; height: 70px; background: red; border: 5px solid white; border-radius: 50%; }

        .btn-action { background: var(--accent); color: #000; border: none; padding: 12px 20px; border-radius: 10px; font-weight: bold; font-size: 16px; }
    </style>
</head>
<body>

<div id="browser-overlay">
    <div style="background:#222; padding:10px; display:flex; justify-content:space-between; align-items:center;">
        <button onclick="closeBrowser()" style="color:#fff; background:none; border:none;">âœ• å–æ¶ˆ</button>
        <span style="font-size:14px;">ä¸­è¯éƒµæ”¿é¢¨æ™¯éƒµæˆ³åº«</span>
        <button onclick="confirmStampSelection()" style="color:var(--accent); background:none; border:none; font-weight:bold;">âœ” ç¢ºå®šé¸æ“‡</button>
    </div>
    <iframe id="web-frame" src=""></iframe>
</div>

<div class="nav-tabs">
    <div class="tab active" id="tab-cam" onclick="showPage('camera')">ğŸ“¸ æ‹æ”è¦–æ™¯</div>
    <div class="tab" id="tab-gal" onclick="showPage('gallery')">ğŸ“‚ å¾…è¾¦ç›®éŒ„ <span id="count">(0)</span></div>
</div>

<div id="page-camera" class="page active">
    <div id="viewport">
        <video id="bg-video" autoplay playsinline muted></video>
    </div>
    <div class="ui-panel">
        <div class="ui-content">
            <div onclick="toggleCamera()" style="font-size:24px;">ğŸ”„</div>
            <div id="shutter-btn" onclick="capturePhoto()"></div>
            <div style="width:24px;"></div>
        </div>
    </div>
</div>

<div id="page-gallery" class="page"><div id="gallery-grid" style="display:grid; grid-template-columns:repeat(3,1fr); gap:2px; padding:2px; overflow-y:auto;"></div></div>

<div id="page-editor" class="page">
    <div id="edit-stage">
        <img id="edit-preview">
        <div id="edit-stamp">
            <img id="current-stamp-img" src="https://i.imgur.com/K3VwP78.png">
            <div class="stamp-label" id="stamp-text">åŒ—æŠ•å€ 2025.12.31</div>
        </div>
    </div>
    <div class="ui-panel">
        <div class="ui-content">
            <button class="btn-action" style="background:#333; color:white;" onclick="openBrowser()">é¸æ“‡é¢¨æ™¯éƒµæˆ³</button>
            <button class="btn-action" onclick="finalizeImage()">çµ„åˆå®Œæˆä¸¦å„²å­˜</button>
        </div>
    </div>
</div>

<script>
    let db, currentFacing = "environment", photoData = null;
    const video = document.getElementById('bg-video');

    // 1. åˆå§‹åŒ–è³‡æ–™åº«èˆ‡ç›¸æ©Ÿ
    const req = indexedDB.open("StampSceneryFinal", 1);
    req.onupgradeneeded = e => e.target.result.createObjectStore("archive", { autoIncrement: true });
    req.onsuccess = e => { db = e.target.result; updateBadge(); };

    async function startCam() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: currentFacing, width: 1920 } });
            video.srcObject = stream;
            video.onloadedmetadata = () => video.play();
        } catch (e) { alert("è«‹å…è¨±ç›¸æ©Ÿå­˜å–"); }
    }

    // ä¿®æ­£æ‹ç…§å‡çµå•é¡Œ
    function capturePhoto() {
        const cvs = document.createElement('canvas');
        cvs.width = video.videoWidth; cvs.height = video.videoHeight;
        cvs.getContext('2d').drawImage(video, 0, 0);
        const data = { 
            img: cvs.toDataURL('image/jpeg', 0.8), 
            date: "2025.12.31", 
            loc: "åŒ—æŠ•å€" 
        };
        db.transaction("archive", "readwrite").objectStore("archive").add(data).onsuccess = () => {
            updateBadge();
            // å¼·åˆ¶é‡å•Ÿä¸²æµé˜²æ­¢å‡çµ
            video.play();
            alert("æ‹æ”æˆåŠŸï¼Œå·²å­˜å…¥ç›®éŒ„");
        };
    }

    // 2. é¢¨æ™¯éƒµæˆ³å°è¦–çª—é‚è¼¯
    function openBrowser() {
        const frame = document.getElementById('web-frame');
        if(!frame.src) frame.src = "https://www.post.gov.tw/post/internet/Philately/index.jsp?ID=508";
        document.getElementById('browser-overlay').style.display = 'flex';
    }

    function closeBrowser() { document.getElementById('browser-overlay').style.display = 'none'; }

    function confirmStampSelection() {
        // æ¨¡æ“¬å¾é¸å–®æŠ“å–åœ–ç‰‡ç¶²å€ (ç”±æ–¼ iframe å®‰å…¨é™åˆ¶ï¼Œé€™è£¡æä¾›æ‰‹å‹•ç¢ºèª)
        const sampleStamps = [
            "https://i.imgur.com/K3VwP78.png", // é è¨­
            "https://i.imgur.com/hYF4u7m.png", // æ¨£å¼2
            "https://i.imgur.com/S9SjD7m.png"  // æ¨£å¼3
        ];
        const choice = prompt("è«‹è¼¸å…¥åœ¨ç¶²é ä¸­é¸å®šçš„éƒµæˆ³ç·¨è™Ÿ(æˆ–é—œéµå­—)ï¼Œæˆ–æ˜¯ç›´æ¥è¼¸å…¥åœ–ç‰‡é€£çµã€‚");
        if(choice) {
            // é€™è£¡å¯ä»¥æ ¹æ“š choice åšæœå°‹é‚è¼¯ï¼Œæ­¤è™•å…ˆæ¨¡æ“¬æ›´æ–°
            document.getElementById('current-stamp-img').src = sampleStamps[Math.floor(Math.random()*3)];
        }
        closeBrowser();
    }

    // 3. ç·¨è¼¯èˆ‡åˆæˆé‚è¼¯ (ç™½è‰²èƒŒæ™¯è®Šé€æ˜)
    function openEditor(data) {
        photoData = data;
        const img = document.getElementById('edit-preview');
        img.src = data.img;
        document.getElementById('stamp-text').innerText = `${data.loc} ${data.date}`;
        showPage('editor');
    }

    async function finalizeImage() {
        const previewImg = document.getElementById('edit-preview');
        const stampImg = document.getElementById('current-stamp-img');
        const cvs = document.createElement('canvas');
        cvs.width = previewImg.naturalWidth; cvs.height = previewImg.naturalHeight;
        const ctx = cvs.getContext('2d');

        // ç•«åŸåœ–
        ctx.drawImage(previewImg, 0, 0);

        // è¨ˆç®—åº§æ¨™
        const stage = document.getElementById('edit-stage').getBoundingClientRect();
        const stampEl = document.getElementById('edit-stamp').getBoundingClientRect();
        const rx = (stampEl.left - stage.left + stampEl.width/2) / stage.width;
        const ry = (stampEl.top - stage.top + stampEl.height/2) / stage.height;
        const sSize = cvs.width * 0.3;

        // ã€é—œéµæ ¸å¿ƒã€‘è™•ç†ç™½è‰²èƒŒæ™¯è®Šé€æ˜
        ctx.save();
        ctx.translate(cvs.width * rx, cvs.height * ry);
        
        // ä½¿ç”¨ multiply æ¨¡å¼ï¼šå®ƒæœƒä¿ç•™æ·±è‰²éƒ¨åˆ†ï¼Œä¸¦è®“ç™½è‰²å®Œå…¨é€æ˜
        ctx.globalCompositeOperation = 'multiply';
        ctx.drawImage(stampImg, -sSize/2, -sSize/2, sSize, sSize);
        ctx.restore();

        // ç•«åŠ è¨»æ–‡å­—
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = "#ff3b30";
        ctx.font = `bold ${cvs.width * 0.035}px sans-serif`;
        ctx.textAlign = "center";
        ctx.fillText(document.getElementById('stamp-text').innerText, cvs.width * rx, cvs.height * ry + sSize/2 + 25);

        // ä¸‹è¼‰çµæœ
        const link = document.createElement('a');
        link.download = `MEMO_STAMP.jpg`;
        link.href = cvs.toDataURL('image/jpeg', 0.95);
        link.click();
        alert("çµ„åˆå®Œæˆï¼ç…§ç‰‡å·²å­˜å…¥æ‚¨çš„è£ç½®ã€‚");
    }

    // 4. é€šç”¨åŠŸèƒ½
    const editStamp = document.getElementById('edit-stamp');
    editStamp.addEventListener('touchmove', e => {
        const stage = document.getElementById('edit-stage').getBoundingClientRect();
        editStamp.style.left = (e.touches[0].clientX - stage.left) + 'px';
        editStamp.style.top = (e.touches[0].clientY - stage.top) + 'px';
    });

    function showPage(p) {
        document.querySelectorAll('.page').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
        document.getElementById('page-' + p).classList.add('active');
        if (p === 'camera') { document.getElementById('tab-cam').classList.add('active'); startCam(); }
        if (p === 'gallery') { document.getElementById('tab-gal').classList.add('active'); renderGallery(); }
    }

    function renderGallery() {
        const grid = document.getElementById('gallery-grid'); grid.innerHTML = '';
        db.transaction("archive", "readonly").objectStore("archive").openCursor().onsuccess = e => {
            const cursor = e.target.result;
            if (cursor) {
                const div = document.createElement('div');
                div.innerHTML = `<img src="${cursor.value.img}" style="width:100%; aspect-ratio:1; object-fit:cover;">`;
                div.onclick = () => openEditor(cursor.value);
                grid.appendChild(div);
                cursor.continue();
            }
        };
    }

    function toggleCamera() { currentFacing = currentFacing === "environment" ? "user" : "environment"; startCam(); }
    function updateBadge() { db.transaction("archive", "readonly").objectStore("archive").count().onsuccess = e => { document.getElementById('count').innerText = `(${e.target.result})`; }; }

    window.onload = startCam;
</script>
</body>
</html>
