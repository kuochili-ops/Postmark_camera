<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Stamp AR Pro - Flip Fix</title>
    <style>
        :root { --cx: 50%; --cy: 50%; --cr: 75px; --accent: #00ffff; }
        body { margin: 0; background: #000; overflow: hidden; touch-action: none; font-family: -apple-system, sans-serif; height: 100vh; color: white; }
        
        /* æ ¸å¿ƒå–æ™¯å™¨ */
        #viewport { position: relative; width: 100vw; height: calc(100vh - 160px); overflow: hidden; background: #000; }
        #bg-video { width: 100%; height: 100%; object-fit: cover; }

        /* 2D åœ“æ¡†å®šä½å±¤ - CSS Mask æŠ€è¡“ç¢ºä¿ä¸æ¶ˆå¤± */
        #guide-overlay {
            position: absolute; inset: 0; z-index: 100; pointer-events: none;
            background: rgba(0, 0, 0, 0.3);
            mask-image: radial-gradient(circle var(--cr) at var(--cx) var(--cy), transparent 99%, black 100%);
            -webkit-mask-image: radial-gradient(circle var(--cr) at var(--cx) var(--cy), transparent 99%, black 100%);
        }
        #guide-border {
            position: absolute; width: calc(var(--cr) * 2); height: calc(var(--cr) * 2);
            left: var(--cx); top: var(--cy); transform: translate(-50%, -50%);
            border: 3px dashed var(--accent); border-radius: 50%; z-index: 101; pointer-events: none;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
        }

        /* å°è¦½åˆ— */
        .nav-tabs { display: flex; background: #111; height: 50px; border-bottom: 1px solid #333; }
        .tab { flex: 1; display: flex; align-items: center; justify-content: center; opacity: 0.5; font-size: 14px; }
        .tab.active { opacity: 1; border-bottom: 3px solid var(--accent); color: var(--accent); font-weight: bold; }

        /* æ“ä½œé¢æ¿ */
        #app-ui { position: fixed; bottom: 0; width: 100%; background: #000; padding-bottom: env(safe-area-inset-bottom); }
        .ui-content { padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        .circle-btn { width: 50px; height: 50px; background: #222; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 1px solid #444; font-size: 20px; }
        #shutter-btn { width: 70px; height: 70px; border: 5px solid #fff; background: #f00; border-radius: 50%; box-shadow: 0 0 10px rgba(0,0,0,0.5); }
        #shutter-btn:active { transform: scale(0.9); background: #b00; }

        /* é–ƒå…‰å‹•ç•« */
        .flash { position: absolute; inset: 0; background: white; z-index: 1000; opacity: 0; pointer-events: none; }
        @keyframes flash-anim { 0% { opacity: 1; } 100% { opacity: 0; } }

        /* é é¢åˆ‡æ› */
        .page { display: none; height: 100%; width: 100%; }
        .page.active { display: block; }
        #gallery-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 4px; padding: 4px; overflow-y: auto; height: calc(100vh - 50px); }
        .gallery-item { aspect-ratio: 1; background: #222; overflow: hidden; }
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; }

        /* ç·¨è¼¯ç•«é¢ */
        #page-editor { background: #000; }
        #edit-stamp { 
            position: absolute; width: 130px; height: 130px; border: 4px double #ff3b30; border-radius: 50%; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: #ff3b30; transform: translate(-50%, -50%); pointer-events: none;
            background: rgba(255, 0, 0, 0.05); font-weight: bold;
        }
    </style>
</head>
<body>

<div id="flash-overlay" class="flash"></div>

<div class="nav-tabs">
    <div class="tab active" id="tab-cam" onclick="showPage('camera')">ğŸ“¸ æ‹æ”</div>
    <div class="tab" id="tab-gal" onclick="showPage('gallery')">ğŸ“‚ ç›®éŒ„ <span id="count">(0)</span></div>
</div>

<div style="flex:1; position:relative;">
    <div id="page-camera" class="page active">
        <div id="viewport">
            <video id="bg-video" autoplay playsinline muted></video>
            <div id="guide-overlay"></div>
            <div id="guide-border"></div>
        </div>
        <div id="app-ui">
            <div class="ui-content">
                <div class="circle-btn" onclick="toggleCamera()">ğŸ”„</div>
                <div id="shutter-btn" onclick="capturePhoto()"></div>
                <div class="circle-btn" onclick="document.getElementById('file-input').click()">ğŸ“‚</div>
            </div>
        </div>
    </div>

    <div id="page-gallery" class="page">
        <div id="gallery-grid"></div>
    </div>

    <div id="page-editor" class="page">
        <div style="position:relative; width:100%; height:calc(100vh - 120px); overflow:hidden;">
            <img id="edit-preview" style="width:100%; height:100%; object-fit:contain;">
            <div id="edit-stamp">
                <div style="font-size:10px;">PASSED</div>
                <div style="font-size:18px;">TAIPEI</div>
                <div style="font-size:9px;" id="stamp-date">2025.12.31</div>
            </div>
        </div>
        <div style="padding:20px; display:flex; gap:10px;">
            <button style="flex:1; padding:15px; border-radius:10px; background:#333; color:white; border:none;" onclick="showPage('gallery')">è¿”å›</button>
            <button style="flex:2; padding:15px; border-radius:10px; background:#00ffff; color:black; border:none; font-weight:bold;" onclick="alert('å·²å„²å­˜è‡³ç›¸ç°¿')">ä¸‹è¼‰è“‹ç« ç…§ç‰‡</button>
        </div>
    </div>
</div>

<input type="file" id="file-input" accept="image/*" style="display:none;" onchange="handleFile(event)">

<script>
    let db;
    let currentFacing = "environment";
    let circlePos = { x: window.innerWidth / 2, y: (window.innerHeight - 160) / 2 };
    const video = document.getElementById('bg-video');

    // 1. åˆå§‹åŒ–è³‡æ–™åº«
    const req = indexedDB.open("StampSystemDB", 1);
    req.onupgradeneeded = e => e.target.result.createObjectStore("images", { autoIncrement: true });
    req.onsuccess = e => { db = e.target.result; updateBadge(); };

    // 2. é¡é ­æ§åˆ¶
    async function initCamera() {
        if (video.srcObject) {
            video.srcObject.getTracks().forEach(track => track.stop());
        }
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: currentFacing, width: { ideal: 1280 }, height: { ideal: 720 } } 
            });
            video.srcObject = stream;
        } catch (err) {
            alert("ç„¡æ³•é–‹å•Ÿç›¸æ©Ÿ: " + err);
        }
    }

    function toggleCamera() {
        currentFacing = (currentFacing === "environment" ? "user" : "environment");
        initCamera();
    }

    // 3. æ‹–æ›³åœ“æ¡†
    window.addEventListener('touchmove', e => {
        if (document.getElementById('page-camera').classList.contains('active')) {
            circlePos.x = e.touches[0].clientX;
            circlePos.y = e.touches[0].clientY;
            document.documentElement.style.setProperty('--cx', `${circlePos.x}px`);
            document.documentElement.style.setProperty('--cy', `${circlePos.y}px`);
        }
    }, { passive: false });

    // 4. æ‹ç…§ (è§£æ±ºé–æ­»)
    function capturePhoto() {
        // é–ƒå…‰æ•ˆæœ
        const flash = document.getElementById('flash-overlay');
        flash.style.animation = 'none';
        void flash.offsetWidth; 
        flash.style.animation = 'flash-anim 0.4s ease-out';

        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0);
        
        const imageData = {
            img: canvas.toDataURL('image/jpeg', 0.8),
            cx: circlePos.x / window.innerWidth,
            cy: circlePos.y / (window.innerHeight - 160),
            date: new Date().toLocaleDateString()
        };

        const tx = db.transaction("images", "readwrite");
        tx.objectStore("images").add(imageData).onsuccess = () => {
            updateBadge();
            console.log("Saved");
        };
    }

    function updateBadge() {
        const tx = db.transaction("images", "readonly");
        const countReq = tx.objectStore("images").count();
        countReq.onsuccess = () => document.getElementById('count').innerText = `(${countReq.result})`;
    }

    // 5. é é¢èˆ‡ç›®éŒ„
    function showPage(p) {
        document.querySelectorAll('.page').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
        document.getElementById('page-' + p).classList.add('active');
        document.getElementById('tab-' + (p === 'camera' ? 'cam' : 'gal')).classList.add('active');
        if (p === 'gallery') renderGallery();
    }

    function renderGallery() {
        const grid = document.getElementById('gallery-grid');
        grid.innerHTML = '';
        db.transaction("images", "readonly").objectStore("images").openCursor().onsuccess = e => {
            const cursor = e.target.result;
            if (cursor) {
                const item = document.createElement('div');
                item.className = 'gallery-item';
                item.innerHTML = `<img src="${cursor.value.img}">`;
                const d = cursor.value;
                item.onclick = () => openEditor(d);
                grid.appendChild(item);
                cursor.continue();
            }
        };
    }

    function openEditor(data) {
        document.getElementById('edit-preview').src = data.img;
        document.getElementById('stamp-date').innerText = data.date;
        const stamp = document.getElementById('edit-stamp');
        stamp.style.left = (data.cx * 100) + '%';
        stamp.style.top = (data.cy * 100) + '%';
        showPage('editor');
    }

    function handleFile(e) {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (event) => {
            openEditor({ img: event.target.result, cx: 0.5, cy: 0.5, date: "IMAGE" });
        };
        reader.readAsDataURL(file);
    }

    window.onload = initCamera;
</script>
</body>
</html>
