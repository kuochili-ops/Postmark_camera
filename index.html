<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Stamp Pro - Streamlined</title>
    <style>
        :root { --accent: #00ffff; --cx: 50%; --cy: 50%; --cr: 80px; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: #000; overflow: hidden; font-family: -apple-system, sans-serif; height: 100dvh; color: white; display: flex; flex-direction: column; }
        
        /* é é¢åˆ‡æ› */
        .page { display: none; flex: 1; position: relative; overflow: hidden; flex-direction: column; }
        .page.active { display: flex; }

        /* ç›¸æ©Ÿè¦–çª— */
        #viewport { position: relative; flex: 1; background: #000; }
        video { width: 100%; height: 100%; object-fit: cover; }
        #guide { position: absolute; inset: 0; pointer-events: none; z-index: 10; background: rgba(0,0,0,0.4); mask-image: radial-gradient(circle var(--cr) at var(--cx) var(--cy), transparent 99%, black 100%); -webkit-mask-image: radial-gradient(circle var(--cr) at var(--cx) var(--cy), transparent 99%, black 100%); }
        #ring { position: absolute; width: calc(var(--cr)*2); height: calc(var(--cr)*2); left: var(--cx); top: var(--cy); transform: translate(-50%, -50%); border: 3px dashed var(--accent); border-radius: 50%; z-index: 11; }

        /* ç·¨è¼¯å€åŸŸ */
        #edit-zone { flex: 1; position: relative; background: #111; display: flex; align-items: center; justify-content: center; overflow: hidden; touch-action: none; }
        #main-photo { max-width: 100%; max-height: 100%; }
        #stamp-box { position: absolute; width: 150px; height: 150px; z-index: 100; transform: translate(-50%, -50%); cursor: move; display: flex; flex-direction: column; align-items: center; }
        #stamp-img { width: 100%; height: 100%; object-fit: contain; mix-blend-mode: multiply; }
        .stamp-txt { color: #ff3b30; font-weight: 900; font-size: 14px; background: rgba(0,0,0,0.6); padding: 2px 8px; border-radius: 4px; margin-top: 5px; white-space: nowrap; pointer-events: none; }

        /* æ§åˆ¶é¢æ¿ */
        .panel { background: #000; padding: 15px; border-top: 1px solid #333; padding-bottom: calc(15px + env(safe-area-inset-bottom)); }
        .shutter-group { display: flex; justify-content: space-around; align-items: center; }
        .shutter-btn { width: 70px; height: 70px; background: #ff3b30; border: 5px solid #fff; border-radius: 50%; }
        .btn-row { display: flex; gap: 10px; margin-bottom: 10px; }
        .btn { flex: 1; padding: 16px; border-radius: 12px; border: none; font-weight: bold; font-size: 15px; }
        .btn-dark { background: #333; color: #fff; }
        .btn-main { background: var(--accent); color: #000; }

        .loading { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 9999; display: none; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div id="loader" class="loading">æ­£åœ¨è™•ç†å»èƒŒä¸­...</div>

<div id="page-cam" class="page active">
    <div id="viewport" ontouchmove="movePoint(event)">
        <video id="v" autoplay playsinline muted></video>
        <div id="guide"></div>
        <div id="ring"></div>
    </div>
    <div class="panel">
        <div class="shutter-group">
            <button style="background:none; border:none; font-size:30px;" onclick="flip()">ğŸ”„</button>
            <button class="shutter-btn" onclick="take()"></button>
            <button style="background:none; border:none; font-size:30px;" onclick="showGallery()">ğŸ“‚</button>
        </div>
    </div>
</div>

<div id="page-edit" class="page">
    <div id="edit-zone" ontouchmove="moveStamp(event)">
        <img id="main-photo">
        <div id="stamp-box">
            <img id="stamp-img" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7">
            <div class="stamp-txt">åŒ—æŠ•å€ 2025.12.31</div>
        </div>
    </div>
    <div class="panel">
        <div class="btn-row">
            <button class="btn btn-dark" onclick="window.open('https://www.post.gov.tw/post/internet/Philately/index.jsp?ID=508')">1. é¸éƒµæˆ³</button>
            <button class="btn btn-dark" onclick="pasteStamp()">2. é»æˆ‘è²¼ä¸Š</button>
        </div>
        <button class="btn btn-main" style="width:100%" onclick="save()">çµ„åˆå®Œæˆå„²å­˜ç›¸ç°¿</button>
        <button onclick="backToCam()" style="width:100%; background:none; border:none; color:#888; margin-top:15px;">æ”¾æ£„ä¸¦é‡æ–°æ‹æ”</button>
    </div>
</div>

<script>
    let stream, db, currentFacing = "environment", pt = { x: 0.5, y: 0.5 };
    const v = document.getElementById('v');

    // åˆå§‹åŒ– DB
    const req = indexedDB.open("StampEasyDB", 1);
    req.onupgradeneeded = e => e.target.result.createObjectStore("archive", { autoIncrement: true });
    req.onsuccess = e => { db = e.target.result; start(); };

    async function start() {
        if (stream) stream.getTracks().forEach(t => t.stop());
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: currentFacing, width: { ideal: 1920 } } });
        v.srcObject = stream;
    }

    function flip() { currentFacing = currentFacing === "environment" ? "user" : "environment"; start(); }

    function movePoint(e) {
        const r = document.getElementById('viewport').getBoundingClientRect();
        const t = e.touches[0];
        pt.x = (t.clientX - r.left) / r.width;
        pt.y = (t.clientY - r.top) / r.height;
        document.documentElement.style.setProperty('--cx', t.clientX + 'px');
        document.documentElement.style.setProperty('--cy', t.clientY + 'px');
    }

    function take() {
        const c = document.createElement('canvas');
        c.width = v.videoWidth; c.height = v.videoHeight;
        c.getContext('2d').drawImage(v, 0, 0);
        const dataUrl = c.toDataURL('image/jpeg', 0.8);
        
        // æ‹ç…§å¾Œç›´æ¥é€²å…¥ç·¨è¼¯æ¨¡å¼
        const photo = document.getElementById('main-photo');
        photo.src = dataUrl;
        
        document.getElementById('page-cam').classList.remove('active');
        document.getElementById('page-edit').classList.add('active');
        
        photo.onload = () => {
            const stage = document.getElementById('edit-zone').getBoundingClientRect();
            const box = document.getElementById('stamp-box');
            box.style.left = (stage.width * pt.x) + 'px';
            box.style.top = (stage.height * pt.y) + 'px';
        };
    }

    async function pasteStamp() {
        const url = await navigator.clipboard.readText().catch(() => prompt("è«‹è²¼ä¸Šé€£çµï¼š"));
        if (!url || !url.startsWith('http')) return;

        document.getElementById('loader').style.display = 'flex';
        const img = new Image();
        img.crossOrigin = "anonymous";
        img.src = `https://images.weserv.nl/?url=${encodeURIComponent(url.replace(/^https?:\/\//, ''))}&output=png`;
        
        img.onload = () => {
            const c = document.createElement('canvas');
            c.width = img.width; c.height = img.height;
            const ctx = c.getContext('2d');
            ctx.drawImage(img, 0, 0);
            const idata = ctx.getImageData(0,0,c.width,c.height);
            for(let i=0; i<idata.data.length; i+=4) {
                if(idata.data[i]>210 && idata.data[i+1]>210 && idata.data[i+2]>210) idata.data[i+3]=0;
            }
            ctx.putImageData(idata,0,0);
            document.getElementById('stamp-img').src = c.toDataURL();
            document.getElementById('loader').style.display = 'none';
        };
    }

    function moveStamp(e) {
        const stage = document.getElementById('edit-zone').getBoundingClientRect();
        const box = document.getElementById('stamp-box');
        box.style.left = (e.touches[0].clientX - stage.left) + 'px';
        box.style.top = (e.touches[0].clientY - stage.top) + 'px';
    }

    function save() {
        const photo = document.getElementById('main-photo');
        const stamp = document.getElementById('stamp-img');
        const canvas = document.createElement('canvas');
        canvas.width = photo.naturalWidth; canvas.height = photo.naturalHeight;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(photo, 0, 0);

        const stage = document.getElementById('edit-zone').getBoundingClientRect();
        const box = document.getElementById('stamp-box').getBoundingClientRect();
        
        const rx = (box.left - stage.left + box.width/2) / stage.width;
        const ry = (box.top - stage.top + box.height/2) / stage.height;
        const sz = canvas.width * 0.35;

        ctx.drawImage(stamp, canvas.width * rx - sz/2, canvas.height * ry - sz/2, sz, sz);
        ctx.fillStyle = "#ff3b30";
        ctx.font = `bold ${canvas.width * 0.04}px sans-serif`;
        ctx.textAlign = "center";
        ctx.fillText("åŒ—æŠ•å€ 2025.12.31", canvas.width * rx, canvas.height * ry + sz/2 + 40);

        const a = document.createElement('a');
        a.download = `Stamp_${Date.now()}.jpg`;
        a.href = canvas.toDataURL('image/jpeg', 0.9);
        a.click();
        alert("å„²å­˜æˆåŠŸï¼");
    }

    function backToCam() {
        document.getElementById('page-edit').classList.remove('active');
        document.getElementById('page-cam').classList.add('active');
        start();
    }
</script>
</body>
</html>
