<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Stamp Pro - UI Lock</title>
    <style>
        :root { --accent: #00ffff; --cx: 50%; --cy: 50%; --cr: 80px; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        /* æ ¸å¿ƒçµæ§‹ï¼šç¦æ­¢èº«é«”æ»¾å‹•ï¼Œç¢ºä¿ 100% æ»¿ç‰ˆ */
        html, body { 
            margin: 0; padding: 0; height: 100%; width: 100%; 
            overflow: hidden; background: #000; color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        /* ä½¿ç”¨ Flex ä½ˆå±€å°‡ç•«é¢åˆ†ç‚ºï¼šé ‚éƒ¨å°è¦½ã€ä¸­é–“å…§å®¹ã€åº•éƒ¨é¢æ¿ */
        .app-container {
            display: flex; flex-direction: column; height: 100dvh;
        }

        /* 1. é ‚éƒ¨å°è¦½ */
        .top-nav {
            display: flex; background: #1a1a1a; padding: 10px; gap: 10px; border-bottom: 1px solid #333;
        }
        .nav-btn {
            flex: 1; padding: 12px; border-radius: 8px; border: none; 
            background: #333; color: #888; font-weight: bold; font-size: 14px;
        }
        .nav-btn.active { background: #444; color: var(--accent); }

        /* 2. ä¸­é–“ä¸»å…§å®¹å€ (æœƒéš¨é é¢åˆ‡æ›å…§å®¹) */
        .main-content { flex: 1; position: relative; overflow: hidden; background: #000; }
        .page { display: none; width: 100%; height: 100%; position: relative; }
        .page.active { display: flex; flex-direction: column; }

        /* ç›¸æ©Ÿèˆ‡ç·¨è¼¯å™¨å…±é€šé¡¯ç¤ºå€ */
        #stage { position: relative; width: 100%; height: 100%; overflow: hidden; touch-action: none; }
        video, #photo-preview { width: 100%; height: 100%; object-fit: cover; }
        #photo-preview { object-fit: contain; background: #111; }

        /* é®ç½©èˆ‡åœ“åœˆ */
        #guide-overlay { position: absolute; inset: 0; pointer-events: none; z-index: 5; }
        #mask { position: absolute; inset: 0; background: rgba(0,0,0,0.5); mask-image: radial-gradient(circle var(--cr) at var(--cx) var(--cy), transparent 99%, black 100%); -webkit-mask-image: radial-gradient(circle var(--cr) at var(--cx) var(--cy), transparent 99%, black 100%); }
        #ring { position: absolute; width: calc(var(--cr)*2); height: calc(var(--cr)*2); left: var(--cx); top: var(--cy); transform: translate(-50%, -50%); border: 3px dashed var(--accent); border-radius: 50%; }

        /* éƒµæˆ³ */
        #stamp-box { position: absolute; width: 150px; height: 150px; transform: translate(-50%, -50%); z-index: 10; display: none; flex-direction: column; align-items: center; pointer-events: none; }
        #stamp-img { width: 100%; height: 100%; object-fit: contain; mix-blend-mode: multiply; }
        .stamp-tag { color: #ff3b30; font-weight: 900; font-size: 14px; background: rgba(0,0,0,0.7); padding: 2px 8px; border-radius: 4px; margin-top: 5px; }

        /* 3. åº•éƒ¨æ“ä½œé¢æ¿ (çµ•å°ä¸æœƒæ¶ˆå¤±çš„å€åŸŸ) */
        .bottom-panel {
            background: #000; border-top: 1px solid #333;
            padding: 20px 15px calc(20px + env(safe-area-inset-bottom));
            min-height: 120px; display: flex; align-items: center; justify-content: center;
        }

        .shutter { width: 75px; height: 75px; background: #ff3b30; border: 5px solid #fff; border-radius: 50%; box-shadow: 0 0 15px rgba(255,59,48,0.3); }
        .btn-group { display: none; width: 100%; flex-direction: column; gap: 10px; }
        .btn { width: 100%; padding: 16px; border-radius: 12px; border: none; font-weight: bold; font-size: 16px; cursor: pointer; }
        .btn-main { background: var(--accent); color: #000; }
        .btn-sub { background: #333; color: white; }

        /* ç›®éŒ„åˆ—è¡¨ */
        #list-view { padding: 10px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; overflow-y: auto; }
        .thumb-card { background: #222; border-radius: 8px; overflow: hidden; position: relative; border: 1px solid #444; }
        .thumb-card img { width: 100%; aspect-ratio: 3/4; object-fit: cover; }
        .thumb-info { padding: 8px; font-size: 12px; color: #aaa; text-align: center; }

        /* å°è¦–çª—å½ˆå±¤ */
        #web-modal { position: fixed; inset: 0; background: #fff; z-index: 10000; display: none; flex-direction: column; }
        .modal-bar { background: #222; color: #fff; padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        iframe { flex: 1; border: none; width: 100%; }

        #msg { position: fixed; top: 15%; left: 50%; transform: translateX(-50%); background: var(--accent); color: #000; padding: 10px 25px; border-radius: 20px; font-weight: bold; display: none; z-index: 999; pointer-events: none; }
    </style>
</head>
<body>

<div id="msg">å·²åŠ å…¥å¾…è¾¦ç›®éŒ„</div>

<div class="app-container">
    <div class="top-nav">
        <button class="nav-btn active" id="nav-cam" onclick="navTo('camera')">ğŸ“¸ æ‹æ”æ‹ç…§</button>
        <button class="nav-btn" id="nav-list" onclick="navTo('list')">ğŸ“ å¾…è¾¦ç›®éŒ„ (<span id="count">0</span>)</button>
    </div>

    <div class="main-content">
        <div id="page-camera" class="page active">
            <div id="stage" ontouchmove="moveCircle(event)">
                <video id="v" autoplay playsinline muted></video>
                <div id="guide-overlay">
                    <div id="mask"></div>
                    <div id="ring"></div>
                </div>
            </div>
        </div>

        <div id="page-list" class="page">
            <div id="list-view"></div>
        </div>

        <div id="page-editor" class="page">
            <div id="stage" ontouchmove="moveStamp(event)">
                <img id="photo-preview">
                <div id="stamp-box">
                    <img id="stamp-img" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7">
                    <div class="stamp-tag">åŒ—æŠ•å€ 2025.12.31</div>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom-panel">
        <div id="ctrl-cam">
            <button class="shutter" onclick="capturePhoto()"></button>
        </div>
        <div id="ctrl-edit" class="btn-group">
            <button class="btn btn-sub" onclick="openWebModal()">é¸é¢¨æ™¯éƒµæˆ³ (å°è¦–çª—ç€è¦½)</button>
            <button class="btn btn-main" onclick="finalizeAndSave()">çµ„åˆå®Œæˆå„²å­˜</button>
            <button class="btn" style="background:none; color:#888;" onclick="navTo('list')">â† è¿”å›å¾…è¾¦ç›®éŒ„</button>
        </div>
        <div id="ctrl-list" style="display:none; color:#666; font-size:14px;">é»æ“Šä¸Šæ–¹ç…§ç‰‡é–‹å§‹ç·¨è¼¯</div>
    </div>
</div>

<div id="web-modal">
    <div class="modal-bar">
        <button onclick="closeWebModal()" style="background:none; border:none; color:#fff; font-size:18px;">âœ•</button>
        <b style="font-size:14px;">é•·æŒ‰åœ–ã€Œæ‹·è²é€£çµã€å¾Œé»å®Œæˆ</b>
        <button onclick="pickFromClipboard()" style="background:var(--accent); color:#000; border:none; padding:8px 15px; border-radius:6px; font-weight:bold;">å®Œæˆ</button>
    </div>
    <iframe id="post-web"></iframe>
</div>

<script>
    let stream, photoStore = [], activeIdx = -1, circle = { x: 0.5, y: 0.5 };
    const video = document.getElementById('v');

    async function startCamera() {
        if (stream) stream.getTracks().forEach(t => t.stop());
        try {
            stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment", width: { ideal: 1920 } } });
            video.srcObject = stream;
        } catch (e) { alert("è«‹å…è¨±ç›¸æ©Ÿæ¬Šé™"); }
    }

    function navTo(page) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.bottom-panel > div').forEach(d => d.style.display = 'none');

        document.getElementById('page-' + page).classList.add('active');
        document.getElementById('nav-' + (page==='editor'?'list':page)).classList.add('active');
        
        if(page === 'camera') {
            document.getElementById('ctrl-cam').style.display = 'block';
            startCamera();
        } else if(page === 'list') {
            document.getElementById('ctrl-list').style.display = 'block';
            renderList();
        } else if(page === 'editor') {
            document.getElementById('ctrl-edit').style.display = 'flex';
        }
    }

    function moveCircle(e) {
        const r = e.currentTarget.getBoundingClientRect();
        const t = e.touches[0];
        circle = { x: (t.clientX - r.left) / r.width, y: (t.clientY - r.top) / r.height };
        document.documentElement.style.setProperty('--cx', t.clientX + 'px');
        document.documentElement.style.setProperty('--cy', t.clientY + 'px');
    }

    function capturePhoto() {
        const c = document.createElement('canvas');
        c.width = video.videoWidth; c.height = video.videoHeight;
        c.getContext('2d').drawImage(video, 0, 0);
        photoStore.push({ src: c.toDataURL('image/jpeg', 0.9), x: circle.x, y: circle.y });
        
        document.getElementById('count').innerText = photoStore.length;
        const msg = document.getElementById('msg');
        msg.style.display = 'block';
        setTimeout(() => msg.style.display = 'none', 1000);
    }

    function renderList() {
        const list = document.getElementById('list-view');
        list.innerHTML = photoStore.map((p, i) => `
            <div class="thumb-card" onclick="startEdit(${i})">
                <img src="${p.src}">
                <div class="thumb-info">ç…§ç‰‡ #${i+1}</div>
            </div>
        `).join('');
    }

    function startEdit(i) {
        activeIdx = i;
        const p = photoStore[i];
        document.getElementById('photo-preview').src = p.src;
        navTo('editor');
        
        const box = document.getElementById('stamp-box');
        const stg = document.getElementById('page-editor').querySelector('#stage').getBoundingClientRect();
        box.style.display = 'flex';
        box.style.left = (stg.width * p.x) + 'px';
        box.style.top = (stg.height * p.y) + 'px';
    }

    function moveStamp(e) {
        const r = e.currentTarget.getBoundingClientRect();
        const t = e.touches[0];
        const box = document.getElementById('stamp-box');
        box.style.left = (t.clientX - r.left) + 'px';
        box.style.top = (t.clientY - r.top) + 'px';
    }

    function openWebModal() {
        document.getElementById('post-web').src = "https://www.post.gov.tw/post/internet/Philately/index.jsp?ID=508";
        document.getElementById('web-modal').style.display = 'flex';
    }

    function closeWebModal() { document.getElementById('web-modal').style.display = 'none'; }

    async function pickFromClipboard() {
        try {
            const url = await navigator.clipboard.readText();
            if(!url.startsWith('http')) throw "!";
            closeWebModal();
            const img = new Image();
            img.crossOrigin = "anonymous";
            img.src = `https://images.weserv.nl/?url=${encodeURIComponent(url.replace(/^https?:\/\//, ''))}&output=png`;
            img.onload = () => {
                const c = document.createElement('canvas');
                c.width = img.width; c.height = img.height;
                const ctx = c.getContext('2d');
                ctx.drawImage(img, 0, 0);
                const id = ctx.getImageData(0,0,c.width,c.height);
                for(let i=0; i<id.data.length; i+=4) {
                    if(id.data[i]>215 && id.data[i+1]>215 && id.data[i+2]>215) id.data[i+3]=0;
                }
                ctx.putImageData(id,0,0);
                document.getElementById('stamp-img').src = c.toDataURL();
            };
        } catch(e) { alert("è«‹å…ˆé•·æŒ‰éƒµæˆ³åœ–é¸æ“‡ã€æ‹·è²åœ–ç‰‡ä½å€ã€"); }
    }

    function finalizeAndSave() {
        const photo = document.getElementById('photo-preview');
        const stamp = document.getElementById('stamp-img');
        const canvas = document.createElement('canvas');
        canvas.width = photo.naturalWidth; canvas.height = photo.naturalHeight;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(photo, 0, 0);

        const stg = document.getElementById('page-editor').querySelector('#stage').getBoundingClientRect();
        const box = document.getElementById('stamp-box').getBoundingClientRect();
        const rx = (box.left - stg.left + box.width/2) / stg.width;
        const ry = (box.top - stg.top + box.height/2) / stg.height;
        const sz = canvas.width * 0.35;

        ctx.drawImage(stamp, canvas.width * rx - sz/2, canvas.height * ry - sz/2, sz, sz);
        ctx.fillStyle = "#ff3b30";
        ctx.font = `bold ${canvas.width * 0.04}px sans-serif`;
        ctx.textAlign = "center";
        ctx.fillText("åŒ—æŠ•å€ 2025.12.31", canvas.width * rx, canvas.height * ry + sz/2 + 40);

        const a = document.createElement('a');
        a.download = `Beitou_Stamp_${Date.now()}.jpg`;
        a.href = canvas.toDataURL('image/jpeg', 0.95);
        a.click();
        
        photoStore.splice(activeIdx, 1);
        document.getElementById('count').innerText = photoStore.length;
        navTo('list');
    }

    window.onload = startCamera;
</script>
</body>
</html>
