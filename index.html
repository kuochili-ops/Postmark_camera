        .tab { flex: 1; display: flex; align-items: center; justify-content: center; opacity: 0.5; font-size: 13px; }

        .page { display: none; flex: 1; position: relative; overflow: hidden; flex-direction: column; }

        /* éƒµæˆ³æ¡é›†è¦–çª— (å°è¦–çª—) */

        #browser-header { background: #222; padding: 10px; display: flex; justify-content: space-between; align-items: center; }

        /* ç·¨è¼¯å™¨ä½ˆå±€ */
        #edit-stage { flex: 1; position: relative; background: #080808; display: flex; align-items: center; justify-content: center; overflow: hidden; }

        /* éƒµæˆ³æ–‡å­—æ¨™è¨» */

            white-space: nowrap; font-size: 10px; color: #ff3b30; font-weight: bold;

        .ui-content { display: flex; justify-content: space-around; align-items: center; padding: 15px 0; }
        
        .btn-main { background: var(--accent); color: #000; border: none; padding: 12px 20px; border-radius: 8px; font-weight: bold; }
        .btn-sub { background: #333; color: #fff; border: none; padding: 12px 20px; border-radius: 8px; }

</head>
<body>

<div id="browser-overlay">

        <span style="font-size:14px;">ä¸­è¯éƒµæ”¿é¢¨æ™¯éƒµæˆ³åº«</span>

    <div style="background:#444; padding:5px; font-size:10px; text-align:center;">
        è«‹æ‰¾åˆ°ç›®æ¨™éƒµæˆ³åœ–æ¡ˆï¼Œé•·æŒ‰åœ–ç‰‡ã€Œè¤‡è£½åœ–ç‰‡é€£çµã€æˆ–ç›´æ¥é»é¸
    </div>
    <iframe id="web-frame" src="https://www.post.gov.tw/post/internet/Philately/index.jsp?ID=508"></iframe>
</div>

<div class="nav-tabs">
    <div class="tab active" id="tab-cam" onclick="showPage('camera')">ğŸ“¸ æ‹æ”</div>
    <div class="tab" id="tab-gal" onclick="showPage('gallery')">ğŸ“‚ ç›®éŒ„ <span id="count">(0)</span></div>
</div>

<div id="page-camera" class="page active">
    <div id="viewport" style="flex:1; position:relative; overflow:hidden;">
        <video id="bg-video" style="width:100%; height:100%; object-fit:cover;" autoplay playsinline muted></video>

    <div class="ui-panel">
        <div class="ui-content">
            <div onclick="toggleCamera()" style="font-size:24px;">ğŸ”„</div>
            <div id="shutter-btn" style="width:65px; height:65px; background:red; border:5px solid white; border-radius:50%;" onclick="capturePhoto()"></div>

<div id="page-gallery" class="page"><div id="gallery-grid" style="display:grid; grid-template-columns:repeat(3,1fr); gap:2px;"></div></div>

<div id="page-editor" class="page">
    <div id="edit-stage">
        <img id="edit-preview">
        <div id="edit-stamp">
            <img id="current-stamp-img" src="https://i.imgur.com/K3VwP78.png">
            <div class="stamp-meta" id="stamp-label">åŒ—æŠ•å€ 2025.12.31</div>
        </div>
    </div>
    <div class="ui-panel">
        <div style="text-align:center; padding:10px; font-size:12px; color:var(--accent);">
            æç¤ºï¼šå¯æ‹–ç§»éƒµæˆ³ä½ç½®ã€‚é»æ“Šä¸‹æ–¹æŒ‰éˆ•æ›´æ–°éƒµæˆ³åœ–ã€‚
        </div>
        <div class="ui-content">
            <button class="btn-sub" onclick="openBrowser()">é‡æ–°é¸æˆ³</button>
            <button class="btn-main" onclick="saveFinalImage()">åˆä½µå„²å­˜ç…§ç‰‡</button>
        </div>
    </div>
</div>

<script>
    let db, currentFacing = "environment", circlePos = { x: 0.5, y: 0.5 };
    const video = document.getElementById('bg-video');

    // 1. åˆå§‹åŒ– DB
    const req = indexedDB.open("StampSceneryDB", 1);
    req.onupgradeneeded = e => e.target.result.createObjectStore("archive", { autoIncrement: true });
    req.onsuccess = e => { db = e.target.result; updateBadge(); };

    // 2. ç›¸æ©Ÿ
    async function startCam() {
        const s = await navigator.mediaDevices.getUserMedia({ video: { facingMode: currentFacing, width: 1280 } });
        video.srcObject = s;
    }

    function capturePhoto() {
        const cvs = document.createElement('canvas');
        cvs.width = video.videoWidth; cvs.height = video.videoHeight;
        cvs.getContext('2d').drawImage(video, 0, 0);
        const data = { img: cvs.toDataURL('image/jpeg', 0.8), cx: 0.5, cy: 0.5, date: new Date().toLocaleDateString(), loc: "åŒ—æŠ•å€" };
        db.transaction("archive", "readwrite").objectStore("archive").add(data).onsuccess = () => { updateBadge(); alert("æ‹ç…§æˆåŠŸï¼"); };
    }

    // 3. æ¡é›†å™¨é‚è¼¯ (å°è¦–çª—æ§åˆ¶)
    function openBrowser() {
        document.getElementById('browser-overlay').style.display = 'flex';
    }

    function closeBrowser() {
        // æ¨¡æ“¬æˆªå–åŠŸèƒ½ï¼šå› ç‚ºå®‰å…¨é™åˆ¶ï¼Œæ­¤è™•æœƒæç¤ºç”¨æˆ¶å¦‚ä½•è¼¸å…¥é¸å®šçš„ç¶²å€
        const promptUrl = prompt("è«‹è¼¸å…¥é¸å®šéƒµæˆ³åœ–ç‰‡çš„é€£çµ (æˆ–ç›´æ¥é»é¸å®Œæˆä½¿ç”¨é è¨­æˆ³åœ–):");
        if (promptUrl && promptUrl.includes("http")) {
            document.getElementById('current-stamp-img').src = promptUrl;
        }
        document.getElementById('browser-overlay').style.display = 'none';
        if(document.getElementById('page-editor').classList.contains('active')) {
            // å¦‚æœåœ¨ç·¨è¼¯é é¢ï¼Œç›´æ¥æ›´æ–°
        } else {
            alert("å·²é¸å®šæˆ³åœ–ï¼è«‹åˆ°ç›®éŒ„é¸æ“‡ç…§ç‰‡é€²è¡Œç·¨è¼¯ã€‚");
        }
    }

    // 4. ç·¨è¼¯èˆ‡åˆä½µ
    function openEditor(data) {
        const img = document.getElementById('edit-preview');
        img.src = data.img;
        document.getElementById('stamp-label').innerText = `${data.loc} ${data.date}`;
        showPage('editor');
    }

    async function saveFinalImage() {
        const previewImg = document.getElementById('edit-preview');
        const stampImg = document.getElementById('current-stamp-img');
        const cvs = document.createElement('canvas');
        cvs.width = previewImg.naturalWidth; cvs.height = previewImg.naturalHeight;
        const ctx = cvs.getContext('2d');
        
        // ç•«ç…§ç‰‡
        ctx.drawImage(previewImg, 0, 0);
        
        // è¨ˆç®—éƒµæˆ³ä½ç½®
        const stage = document.getElementById('edit-stage').getBoundingClientRect();
        const stampEl = document.getElementById('edit-stamp').getBoundingClientRect();
        const rx = (stampEl.left - stage.left + stampEl.width/2) / stage.width;
        const ry = (stampEl.top - stage.top + stampEl.height/2) / stage.height;
        
        const finalStampSize = cvs.width * 0.25;
        ctx.save();
        ctx.translate(cvs.width * rx, cvs.height * ry);
        
        // ç•«éƒµæˆ³ (æ¨¡æ“¬é€æ˜èƒŒæ™¯è™•ç†ï¼šä½¿ç”¨ multiply æ··åˆæ¨¡å¼å¯ä»¥å»æ‰ç™½åº•)
        ctx.globalCompositeOperation = 'multiply'; 
        ctx.drawImage(stampImg, -finalStampSize/2, -finalStampSize/2, finalStampSize, finalStampSize);
        ctx.restore();
        
        // ç•«æ–‡å­—æ¨™è¨»
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = "#ff3b30";
        ctx.font = `bold ${cvs.width * 0.03}px sans-serif`;
        ctx.textAlign = "center";
        ctx.fillText(document.getElementById('stamp-label').innerText, cvs.width * rx, cvs.height * ry + finalStampSize/2 + 20);

        const link = document.createElement('a');
        link.download = `STAMP_${Date.now()}.jpg`;
        link.href = cvs.toDataURL('image/jpeg', 0.9);
        link.click();
    }

    // 5. åŸºç¤åŠŸèƒ½
    function showPage(p) {
        document.querySelectorAll('.page').forEach(e => e.classList.remove('active'));
        document.getElementById('page-' + p).classList.add('active');
        if (p === 'camera') startCam();
        if (p === 'gallery') renderGallery();
    }

    function renderGallery() {
        const grid = document.getElementById('gallery-grid'); grid.innerHTML = '';
        db.transaction("archive", "readonly").objectStore("archive").openCursor().onsuccess = e => {
            const cursor = e.target.result;
            if (cursor) {
                const div = document.createElement('div');
                div.innerHTML = `<img src="${cursor.value.img}" style="width:100%; aspect-ratio:1; object-fit:cover;">`;
                div.onclick = () => openEditor(cursor.value);
                grid.appendChild(div);
                cursor.continue();
            }
        };
    }

    const editStamp = document.getElementById('edit-stamp');
    editStamp.addEventListener('touchmove', e => {
        const stage = document.getElementById('edit-stage').getBoundingClientRect();
        editStamp.style.left = (e.touches[0].clientX - stage.left) + 'px';
        editStamp.style.top = (e.touches[0].clientY - stage.top) + 'px';
    });

    function toggleCamera() { currentFacing = currentFacing === "environment" ? "user" : "environment"; startCam(); }
    function updateBadge() { db.transaction("archive", "readonly").objectStore("archive").count().onsuccess = e => { document.getElementById('count').innerText = `(${e.target.result})`; }; }

    window.onload = startCam;
</script>
