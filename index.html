<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Stamp Pro - Clipboard Flow</title>
    <style>
        :root { --accent: #00ffff; --cx: 50%; --cy: 50%; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { margin: 0; padding: 0; height: 100dvh; overflow: hidden; background: #000; color: white; font-family: -apple-system, sans-serif; }

        .app-container { display: flex; flex-direction: column; height: 100%; }
        .top-nav { display: flex; background: #1a1a1a; padding: 10px; gap: 10px; border-bottom: 1px solid #333; }
        .nav-btn { flex: 1; padding: 12px; border-radius: 8px; border: none; background: #333; color: #888; font-weight: bold; }
        .nav-btn.active { background: #444; color: var(--accent); }

        .main-content { flex: 1; position: relative; overflow: hidden; }
        .page { display: none; width: 100%; height: 100%; flex-direction: column; }
        .page.active { display: flex; }

        #stage { position: relative; flex: 1; overflow: hidden; touch-action: none; background: #111; }
        video, #photo-preview { width: 100%; height: 100%; object-fit: cover; }
        #photo-preview { object-fit: contain; }

        /* éƒµæˆ³ */
        #stamp-box { position: absolute; width: 160px; height: 160px; transform: translate(-50%, -50%); z-index: 10; display: none; flex-direction: column; align-items: center; pointer-events: none; }
        #stamp-img { width: 100%; height: 100%; object-fit: contain; mix-blend-mode: multiply; }
        .stamp-tag { color: #ff3b30; font-weight: 900; font-size: 15px; background: rgba(255,255,255,0.8); padding: 2px 10px; border-radius: 4px; margin-top: 5px; border: 1px solid #ff3b30; }

        .bottom-panel { background: #000; border-top: 1px solid #333; padding: 15px 15px calc(15px + env(safe-area-inset-bottom)); min-height: 120px; display: flex; align-items: center; justify-content: center; }
        .shutter { width: 75px; height: 75px; background: #ff3b30; border: 5px solid #fff; border-radius: 50%; }
        .btn-group { display: none; width: 100%; flex-direction: column; gap: 10px; }
        .btn { width: 100%; padding: 16px; border-radius: 12px; border: none; font-weight: bold; font-size: 16px; cursor: pointer; }

        /* å°å¼•é®ç½© */
        #guide-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 9999; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 30px; text-align: center; }
        
        #list-view { padding: 10px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; overflow-y: auto; }
        .thumb { background: #222; border-radius: 8px; overflow: hidden; }
        .thumb img { width: 100%; aspect-ratio: 3/4; object-fit: cover; }
        #loading { position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 10000; display: none; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div id="loading">è™•ç†ä¸­...</div>

<div class="app-container">
    <div class="top-nav">
        <button class="nav-btn active" id="nav-cam" onclick="nav('camera')">ğŸ“¸ æ‹æ”æ‹ç…§</button>
        <button class="nav-btn" id="nav-list" onclick="nav('list')">ğŸ“ å¾…è™•ç† (<span id="count">0</span>)</button>
    </div>

    <div class="main-content">
        <div id="page-camera" class="page active">
            <div id="stage" ontouchmove="moveCircle(event)">
                <video id="v" autoplay playsinline muted></video>
                <div id="ring" style="position:absolute; width:160px; height:160px; border:3px dashed var(--accent); border-radius:50%; left:var(--cx); top:var(--cy); transform:translate(-50%,-50%); pointer-events:none;"></div>
            </div>
        </div>
        <div id="page-list" class="page"><div id="list-view"></div></div>
        <div id="page-editor" class="page">
            <div id="stage" ontouchmove="moveStamp(event)">
                <img id="photo-preview">
                <div id="stamp-box">
                    <img id="stamp-img">
                    <div class="stamp-tag">åŒ—æŠ•å€ 2025.12.31</div>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom-panel">
        <div id="ctrl-cam"><button class="shutter" onclick="snap()"></button></div>
        <div id="ctrl-edit" class="btn-group">
            <button class="btn" style="background:var(--accent); color:#000;" onclick="openWeb()">1. å‰å¾€å®˜ç¶²è¤‡è£½éƒµæˆ³</button>
            <button class="btn" style="background:#333; color:white;" onclick="processClipboard()">2. æˆ‘å·²è¤‡è£½å¥½ï¼Œå¸¶å›éƒµæˆ³</button>
            <button class="btn" style="background:#ff3b30; color:white;" onclick="saveFinal()">3. å®Œæˆåˆä½µå„²å­˜</button>
        </div>
    </div>
</div>

<div id="guide-overlay">
    <h3 style="color:var(--accent)">æ“ä½œèªªæ˜</h3>
    <p>1. åœ¨å®˜ç¶²é•·æŒ‰éƒµæˆ³åœ–<br>2. é¸æ“‡<b>ã€Œè¤‡è£½åœ–ç‰‡ã€</b>æˆ–<b>ã€Œè¤‡è£½é€£çµã€</b><br>3. åˆ‡æ›å›æ­¤ç•«é¢é»æ“Šã€Œå¸¶å›éƒµæˆ³ã€</p>
    <button class="btn" style="background:var(--accent); color:#000;" onclick="hideGuide()">çŸ¥é“äº†</button>
</div>

<script>
    let stream, photos = [], activeIdx = -1;
    const video = document.getElementById('v');

    async function init() {
        if (stream) stream.getTracks().forEach(t => t.stop());
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment", width: { ideal: 1920 } } });
        video.srcObject = stream;
    }

    function nav(p) {
        document.querySelectorAll('.page').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(el => el.classList.remove('active'));
        document.getElementById('page-' + p).classList.add('active');
        document.getElementById('nav-' + (p==='editor'?'list':p)).classList.add('active');
        document.getElementById('ctrl-cam').style.display = (p==='camera') ? 'block' : 'none';
        document.getElementById('ctrl-edit').style.display = (p==='editor') ? 'flex' : 'none';
        if(p === 'camera') init();
        if(p === 'list') renderList();
    }

    function snap() {
        const c = document.createElement('canvas');
        c.width = video.videoWidth; c.height = video.videoHeight;
        c.getContext('2d').drawImage(video, 0, 0);
        photos.push({ src: c.toDataURL('image/jpeg', 0.9), cx: '50%', cy: '50%' });
        document.getElementById('count').innerText = photos.length;
        alert("å·²å­˜å…¥å¾…è™•ç†ç›®éŒ„");
    }

    function renderList() {
        const list = document.getElementById('list-view');
        list.innerHTML = photos.map((p, i) => `<div class="thumb" onclick="goEdit(${i})"><img src="${p.src}"></div>`).join('');
    }

    function goEdit(i) {
        activeIdx = i;
        document.getElementById('photo-preview').src = photos[i].src;
        nav('editor');
        document.getElementById('stamp-box').style.display = 'flex';
        document.getElementById('stamp-box').style.left = '50%';
        document.getElementById('stamp-box').style.top = '50%';
    }

    function openWeb() {
        window.open("https://www.post.gov.tw/post/internet/Philately/index.jsp?ID=508", "_blank");
        document.getElementById('guide-overlay').style.display = 'flex';
    }

    function hideGuide() { document.getElementById('guide-overlay').style.display = 'none'; }

    async function processClipboard() {
        document.getElementById('loading').style.display = 'flex';
        try {
            const items = await navigator.clipboard.read();
            for (const item of items) {
                // å„ªå…ˆè™•ç†ç›´æ¥è¤‡è£½çš„åœ–ç‰‡
                if (item.types.includes('image/png') || item.types.includes('image/jpeg')) {
                    const blob = await item.getType(item.types.find(t => t.startsWith('image/')));
                    renderStamp(URL.createObjectURL(blob));
                    return;
                }
            }
            // è‹¥ç„¡åœ–ç‰‡ï¼Œå‰‡è™•ç†ç¶²å€
            const text = await navigator.clipboard.readText();
            const urlMatch = text.match(/\bhttps?:\/\/\S+/gi);
            if (urlMatch) {
                const proxyUrl = `https://images.weserv.nl/?url=${encodeURIComponent(urlMatch[0].replace(/^https?:\/\//, ''))}&output=png`;
                renderStamp(proxyUrl);
            } else {
                throw "No Content";
            }
        } catch (e) {
            alert("è«‹å…ˆé•·æŒ‰åœ–ç‰‡é¸æ“‡ã€Œè¤‡è£½åœ–ç‰‡ã€æˆ–ã€Œè¤‡è£½é€£çµã€");
            document.getElementById('loading').style.display = 'none';
        }
    }

    function renderStamp(src) {
        const img = new Image();
        img.crossOrigin = "anonymous";
        img.src = src;
        img.onload = () => {
            const c = document.createElement('canvas');
            c.width = img.width; c.height = img.height;
            const ctx = c.getContext('2d');
            ctx.drawImage(img, 0, 0);
            const id = ctx.getImageData(0,0,c.width,c.height);
            // å»èƒŒé‚è¼¯
            for(let i=0; i<id.data.length; i+=4) {
                if(id.data[i]>220 && id.data[i+1]>220 && id.data[i+2]>220) id.data[i+3]=0;
            }
            ctx.putImageData(id,0,0);
            document.getElementById('stamp-img').src = c.toDataURL();
            document.getElementById('loading').style.display = 'none';
            hideGuide();
        };
    }

    function moveCircle(e) {
        const t = e.touches[0];
        document.documentElement.style.setProperty('--cx', t.clientX + 'px');
        document.documentElement.style.setProperty('--cy', (t.clientY - 40) + 'px');
    }

    function moveStamp(e) {
        const r = e.currentTarget.getBoundingClientRect();
        const t = e.touches[0];
        const box = document.getElementById('stamp-box');
        box.style.left = (t.clientX - r.left) + 'px';
        box.style.top = (t.clientY - r.top) + 'px';
    }

    function saveFinal() {
        const photo = document.getElementById('photo-preview');
        const stamp = document.getElementById('stamp-img');
        if(!stamp.src) return alert("è«‹å…ˆå¸¶å›éƒµæˆ³");
        
        const canvas = document.createElement('canvas');
        canvas.width = photo.naturalWidth; canvas.height = photo.naturalHeight;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(photo, 0, 0);
        
        const stg = document.querySelector('#page-editor #stage').getBoundingClientRect();
        const box = document.getElementById('stamp-box').getBoundingClientRect();
        const rx = (box.left - stg.left + box.width/2) / stg.width;
        const ry = (box.top - stg.top + box.height/2) / stg.height;
        const sz = canvas.width * 0.35;

        ctx.drawImage(stamp, canvas.width * rx - sz/2, canvas.height * ry - sz/2, sz, sz);
        ctx.fillStyle = "#ff3b30";
        ctx.font = `bold ${canvas.width * 0.04}px sans-serif`;
        ctx.textAlign = "center";
        ctx.fillText("åŒ—æŠ•å€ 2025.12.31", canvas.width * rx, canvas.height * ry + sz/2 + 40);

        const a = document.createElement('a');
        a.download = `StampPhoto_${Date.now()}.jpg`;
        a.href = canvas.toDataURL('image/jpeg', 0.9);
        a.click();
        
        photos.splice(activeIdx, 1);
        document.getElementById('count').innerText = photos.length;
        nav('list');
    }

    window.onload = init;
</script>
</body>
</html>
