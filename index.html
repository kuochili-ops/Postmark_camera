<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Stamp Pro - Layout Fixed</title>
    <style>
        :root { --accent: #00ffff; --cx: 50%; --cy: 50%; --cr: 75px; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: #000; overflow: hidden; font-family: -apple-system, sans-serif; height: 100vh; height: 100dvh; display: flex; flex-direction: column; color: white; }
        
        /* 1. å°è¦½åˆ—ï¼šç¢ºä¿åœ¨æœ€ä¸Šå±¤ */
        .nav-tabs { display: flex; background: #111; height: 50px; border-bottom: 1px solid #333; flex-shrink: 0; z-index: 9999; }
        .tab { flex: 1; display: flex; align-items: center; justify-content: center; opacity: 0.5; font-size: 14px; }
        .tab.active { opacity: 1; border-bottom: 3px solid var(--accent); color: var(--accent); font-weight: bold; }

        .page { display: none; flex: 1; position: relative; overflow: hidden; }
        .page.active { display: flex; flex-direction: column; }

        /* 2. ç›¸æ©Ÿé¡¯ç¤ºå€ */
        #viewport { position: relative; flex: 1; background: #000; overflow: hidden; z-index: 10; }
        #bg-video { width: 100%; height: 100%; object-fit: cover; }

        /* 3. æ ¸å¿ƒä¿®æ­£ï¼šå®šä½åœ“æ¡† (ç¢ºä¿é«˜å„ªå…ˆæ¬Š) */
        #guide-overlay { 
            position: absolute; inset: 0; z-index: 100; pointer-events: none; 
            background: rgba(0, 0, 0, 0.3); 
            mask-image: radial-gradient(circle var(--cr) at var(--cx) var(--cy), transparent 99%, black 100%);
            -webkit-mask-image: radial-gradient(circle var(--cr) at var(--cx) var(--cy), transparent 99%, black 100%);
        }
        #guide-border { 
            position: absolute; width: calc(var(--cr) * 2); height: calc(var(--cr) * 2); 
            left: var(--cx); top: var(--cy); transform: translate(-50%, -50%); 
            border: 3px dashed var(--accent); border-radius: 50%; z-index: 101; pointer-events: none;
            box-shadow: 0 0 10px rgba(0,255,255,0.5);
        }

        /* 4. æ ¸å¿ƒä¿®æ­£ï¼šæ“ä½œé¢æ¿ (å›ºå®šåœ¨åº•éƒ¨) */
        .ui-panel { 
            position: relative; background: #000; z-index: 1000; 
            padding-bottom: env(safe-area-inset-bottom); border-top: 1px solid #333;
        }
        .ui-content { display: flex; justify-content: space-around; align-items: center; padding: 15px 0; height: 100px; }
        #shutter-btn { width: 70px; height: 70px; background: #ff3b30; border: 5px solid #fff; border-radius: 50%; touch-action: manipulation; }
        .icon-btn { font-size: 28px; width: 50px; text-align: center; }

        /* 5. ç€è¦½å™¨å°è¦–çª— */
        #browser-overlay { position: absolute; inset: 0; background: #000; z-index: 10000; display: none; flex-direction: column; }
        #web-frame { flex: 1; border: none; background: #fff; }

        /* ç·¨è¼¯å™¨ */
        #edit-stage { flex: 1; position: relative; background: #080808; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        #edit-preview { max-width: 100%; max-height: 100%; object-fit: contain; }
        #edit-stamp { position: absolute; width: 140px; height: 140px; transform: translate(-50%, -50%); z-index: 500; }
        #edit-stamp img { width: 100%; height: 100%; object-fit: contain; }

        #gallery-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 2px; padding: 2px; overflow-y: auto; flex: 1; }
    </style>
</head>
<body>

<div id="browser-overlay">
    <div style="background:#222; padding:10px; display:flex; justify-content:space-between; align-items:center;">
        <button onclick="closeBrowser()" style="color:#fff; background:none; border:none; padding:10px;">âœ• å–æ¶ˆ</button>
        <span style="font-size:14px; font-weight:bold;">é¢¨æ™¯éƒµæˆ³ç¶²é </span>
        <button onclick="confirmStamp()" style="color:var(--accent); background:none; border:none; font-weight:bold; padding:10px;">âœ” ç¢ºå®š</button>
    </div>
    <iframe id="web-frame"></iframe>
</div>

<div class="nav-tabs">
    <div class="tab active" id="tab-cam" onclick="showPage('camera')">ğŸ“¸ æ‹æ”æ¨¡å¼</div>
    <div class="tab" id="tab-gal" onclick="showPage('gallery')">ğŸ“‚ ç…§ç‰‡ç›®éŒ„ <span id="count">(0)</span></div>
</div>

<div id="page-camera" class="page active">
    <div id="viewport">
        <video id="bg-video" autoplay playsinline muted></video>
        <div id="guide-overlay"></div>
        <div id="guide-border"></div>
    </div>
    <div class="ui-panel">
        <div class="ui-content">
            <div class="icon-btn" onclick="toggleCamera()">ğŸ”„</div>
            <div id="shutter-btn" onclick="capturePhoto()"></div>
            <div class="icon-btn" style="opacity:0;"></div> </div>
    </div>
</div>

<div id="page-gallery" class="page">
    <div id="gallery-grid"></div>
</div>

<div id="page-editor" class="page">
    <div id="edit-stage">
        <img id="edit-preview">
        <div id="edit-stamp">
            <img id="current-stamp-img" src="https://i.imgur.com/K3VwP78.png">
            <div style="position:absolute; bottom:-30px; left:50%; transform:translateX(-50%); color:#ff3b30; font-weight:bold; white-space:nowrap; text-shadow: 1px 1px 2px #000;" id="stamp-label">åŒ—æŠ•å€ 2025.12.31</div>
        </div>
    </div>
    <div class="ui-panel">
        <div class="ui-content" style="height:auto; padding:20px 10px; gap:10px;">
            <button onclick="openBrowser()" style="flex:1; padding:15px; background:#333; color:white; border:none; border-radius:10px; font-weight:bold;">é¸æ“‡é¢¨æ™¯éƒµæˆ³</button>
            <button onclick="finalize()" style="flex:1; padding:15px; background:var(--accent); color:black; border:none; border-radius:10px; font-weight:bold;">çµ„åˆå®Œæˆå„²å­˜</button>
        </div>
    </div>
</div>

<script>
    let db, currentFacing = "environment", circlePos = { x: 0.5, y: 0.5 };
    const video = document.getElementById('bg-video');

    // 1. åˆå§‹åŒ–è³‡æ–™åº«
    const req = indexedDB.open("StampFixV9", 1);
    req.onupgradeneeded = e => e.target.result.createObjectStore("photos", { autoIncrement: true });
    req.onsuccess = e => { db = e.target.result; updateBadge(); };

    // 2. ç›¸æ©Ÿæ§åˆ¶ (ä¿®å¾©å‡çµèˆ‡åœ“æ¡†å®šä½)
    async function startCam() {
        try {
            if (video.srcObject) video.srcObject.getTracks().forEach(t => t.stop());
            const s = await navigator.mediaDevices.getUserMedia({ video: { facingMode: currentFacing, width: 1280 } });
            video.srcObject = s;
            video.onloadedmetadata = () => video.play();
        } catch (e) { alert("ç„¡æ³•é–‹å•Ÿç›¸æ©Ÿï¼Œè«‹æª¢æŸ¥æ¬Šé™"); }
    }

    // åœ“æ¡†éš¨æ‰‹æŒ‡ç§»å‹•
    document.getElementById('viewport').addEventListener('touchmove', e => {
        const rect = e.currentTarget.getBoundingClientRect();
        const touch = e.touches[0];
        circlePos.x = (touch.clientX - rect.left) / rect.width;
        circlePos.y = (touch.clientY - rect.top) / rect.height;
        document.documentElement.style.setProperty('--cx', touch.clientX + 'px');
        document.documentElement.style.setProperty('--cy', touch.clientY + 'px');
    }, { passive: false });

    function capturePhoto() {
        const cvs = document.createElement('canvas');
        cvs.width = video.videoWidth; cvs.height = video.videoHeight;
        cvs.getContext('2d').drawImage(video, 0, 0);
        const data = { img: cvs.toDataURL('image/jpeg', 0.8), cx: circlePos.x, cy: circlePos.y, date: "2025.12.31", loc: "åŒ—æŠ•å€" };
        db.transaction("photos", "readwrite").objectStore("photos").add(data).onsuccess = () => {
            updateBadge();
            video.play(); // å–šé†’ç›¸æ©Ÿ
            alert("å·²æ‹ä¸‹ç…§ç‰‡ï¼");
        };
    }

    // 3. é¢¨æ™¯éƒµæˆ³å°è¦–çª—
    function openBrowser() {
        const frame = document.getElementById('web-frame');
        if(!frame.src) frame.src = "https://www.post.gov.tw/post/internet/Philately/index.jsp?ID=508";
        document.getElementById('browser-overlay').style.display = 'flex';
    }
    function closeBrowser() { document.getElementById('browser-overlay').style.display = 'none'; }
    function confirmStamp() {
        const url = prompt("è«‹è²¼ä¸Šåœ¨ç¶²é ä¸­é•·æŒ‰åœ–ç‰‡å¾Œã€è¤‡è£½åœ–ç‰‡é€£çµã€çš„ç¶²å€ï¼š");
        if(url && url.startsWith('http')) {
            document.getElementById('current-stamp-img').src = url;
        }
        closeBrowser();
    }

    // 4. ç·¨è¼¯èˆ‡åˆæˆ (å«å»èƒŒé‚è¼¯)
    function openEditor(data) {
        const img = document.getElementById('edit-preview');
        img.src = data.img;
        document.getElementById('stamp-label').innerText = `${data.loc} ${data.date}`;
        showPage('editor');
        
        img.onload = () => {
            const stage = document.getElementById('edit-stage').getBoundingClientRect();
            const ir = img.naturalWidth / img.naturalHeight;
            const sr = stage.width / stage.height;
            let rw, rh;
            if (ir > sr) { rw = stage.width; rh = stage.width / ir; }
            else { rh = stage.height; rw = stage.height * ir; }
            const ox = (stage.width - rw) / 2;
            const oy = (stage.height - rh) / 2;
            const s = document.getElementById('edit-stamp');
            s.style.left = (ox + rw * data.cx) + 'px';
            s.style.top = (oy + rh * data.cy) + 'px';
        };
    }

    // éƒµæˆ³æ‹–ç§»
    document.getElementById('edit-stamp').addEventListener('touchmove', e => {
        const stage = document.getElementById('edit-stage').getBoundingClientRect();
        e.currentTarget.style.left = (e.touches[0].clientX - stage.left) + 'px';
        e.currentTarget.style.top = (e.touches[0].clientY - stage.top) + 'px';
    });

    async function finalize() {
        const pImg = document.getElementById('edit-preview');
        const sImg = document.getElementById('current-stamp-img');
        const cvs = document.createElement('canvas');
        cvs.width = pImg.naturalWidth; cvs.height = pImg.naturalHeight;
        const ctx = cvs.getContext('2d');
        
        ctx.drawImage(pImg, 0, 0);
        
        const stage = document.getElementById('edit-stage').getBoundingClientRect();
        const stampEl = document.getElementById('edit-stamp').getBoundingClientRect();
        const rx = (stampEl.left - stage.left + stampEl.width/2) / stage.width;
        const ry = (stampEl.top - stage.top + stampEl.height/2) / stage.height;
        const sz = cvs.width * 0.3;

        ctx.save();
        ctx.translate(cvs.width * rx, cvs.height * ry);
        // å»é™¤ç™½åº•çš„é—œéµï¼šMultiply æ¨¡å¼
        ctx.globalCompositeOperation = 'multiply';
        ctx.drawImage(sImg, -sz/2, -sz/2, sz, sz);
        ctx.restore();

        // åŠ è¨»æ–‡å­—
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = "#ff3b30";
        ctx.font = `bold ${cvs.width * 0.035}px sans-serif`;
        ctx.textAlign = "center";
        ctx.fillText(document.getElementById('stamp-label').innerText, cvs.width * rx, cvs.height * ry + sz/2 + 25);

        const a = document.createElement('a');
        a.download = `STAMP_DONE_${Date.now()}.jpg`;
        a.href = cvs.toDataURL('image/jpeg', 0.95);
        a.click();
    }

    // 5. åŸºç¤åŠŸèƒ½
    function showPage(p) {
        document.querySelectorAll('.page').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
        document.getElementById('page-' + p).classList.add('active');
        if (p === 'camera') { document.getElementById('tab-cam').classList.add('active'); startCam(); }
        if (p === 'gallery') { document.getElementById('tab-gal').classList.add('active'); renderGallery(); }
    }

    function renderGallery() {
        const grid = document.getElementById('gallery-grid'); grid.innerHTML = '';
        db.transaction("photos", "readonly").objectStore("photos").openCursor().onsuccess = e => {
            const cursor = e.target.result;
            if (cursor) {
                const div = document.createElement('div');
                div.innerHTML = `<img src="${cursor.value.img}" style="width:100%; aspect-ratio:1; object-fit:cover;">`;
                div.onclick = () => openEditor(cursor.value);
                grid.appendChild(div);
                cursor.continue();
            }
        };
    }

    function toggleCamera() { currentFacing = currentFacing === "environment" ? "user" : "environment"; startCam(); }
    function updateBadge() { db.transaction("photos", "readonly").objectStore("photos").count().onsuccess = e => { document.getElementById('count').innerText = `(${e.target.result})`; }; }

    window.onload = startCam;
</script>
</body>
</html>
