<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Stamp Pro - Official Style</title>
    <style>
        :root { --cx: 50%; --cy: 50%; --cr: 75px; --accent: #00ffff; }
        body { margin: 0; background: #000; overflow: hidden; font-family: -apple-system, sans-serif; height: 100dvh; display: flex; flex-direction: column; color: white; }
        
        /* å°è¦½èˆ‡ä½ˆå±€ */
        .nav-tabs { display: flex; background: #111; height: 50px; border-bottom: 1px solid #333; flex-shrink: 0; z-index: 2000; }
        .tab { flex: 1; display: flex; align-items: center; justify-content: center; opacity: 0.5; font-size: 14px; }
        .tab.active { opacity: 1; border-bottom: 3px solid var(--accent); color: var(--accent); font-weight: bold; }
        .page { display: none; flex: 1; position: relative; overflow: hidden; flex-direction: column; }
        .page.active { display: flex; }

        /* ç›¸æ©Ÿ */
        #viewport { flex: 1; position: relative; background: #000; overflow: hidden; }
        #bg-video { width: 100%; height: 100%; object-fit: cover; }
        #guide-overlay { position: absolute; inset: 0; z-index: 100; pointer-events: none; background: rgba(0, 0, 0, 0.4); mask-image: radial-gradient(circle var(--cr) at var(--cx) var(--cy), transparent 99%, black 100%); -webkit-mask-image: radial-gradient(circle var(--cr) at var(--cx) var(--cy), transparent 99%, black 100%); }
        #guide-border { position: absolute; width: calc(var(--cr) * 2); height: calc(var(--cr) * 2); left: var(--cx); top: var(--cy); transform: translate(-50%, -50%); border: 3px dashed var(--accent); border-radius: 50%; z-index: 101; pointer-events: none; }

        /* ç·¨è¼¯å™¨éƒµæˆ³ (æ”¯æ´åœ–ç‰‡) */
        #edit-stage { flex: 1; position: relative; background: #111; display: flex; align-items: center; justify-content: center; overflow: hidden; touch-action: none; }
        #edit-preview { max-width: 100%; max-height: 100%; object-fit: contain; }
        
        #edit-stamp { 
            position: absolute; width: 130px; height: 130px; 
            transform: translate(-50%, -50%); touch-action: none;
            z-index: 500; display: flex; align-items: center; justify-content: center;
        }
        #edit-stamp img { width: 100%; height: 100%; object-fit: contain; pointer-events: none; filter: drop-shadow(0 0 2px rgba(0,0,0,0.5)); }

        /* UI */
        .ui-panel { background: #000; padding: 15px 0; padding-bottom: calc(15px + env(safe-area-inset-bottom)); border-top: 1px solid #333; flex-shrink: 0; }
        .ui-content { display: flex; justify-content: space-around; align-items: center; width: 100%; }
        #shutter-btn { width: 70px; height: 70px; border: 5px solid #fff; background: #f00; border-radius: 50%; }

        .stamp-selector { display: flex; overflow-x: auto; gap: 15px; padding: 10px 20px; background: #111; }
        .stamp-thumb { width: 50px; height: 50px; border-radius: 5px; border: 1px solid #444; flex-shrink: 0; background: #222; padding: 5px; }
        .stamp-thumb.active { border-color: var(--accent); background: #333; }
    </style>
</head>
<body>

<div class="nav-tabs">
    <div class="tab active" id="tab-cam" onclick="showPage('camera')">ğŸ“¸ æ‹æ”è¦–æ™¯</div>
    <div class="tab" id="tab-gal" onclick="showPage('gallery')">ğŸ“‚ å¾…è¾¦ç›®éŒ„ <span id="count">(0)</span></div>
</div>

<div id="page-camera" class="page active">
    <div id="viewport">
        <video id="bg-video" autoplay playsinline muted></video>
        <div id="guide-overlay"></div>
        <div id="guide-border"></div>
    </div>
    <div class="ui-panel">
        <div class="ui-content">
            <div onclick="toggleCamera()" style="font-size:24px;">ğŸ”„</div>
            <div id="shutter-btn" onclick="capturePhoto()"></div>
            <div onclick="document.getElementById('file-input').click()" style="font-size:24px;">ğŸ“‚</div>
        </div>
    </div>
</div>

<div id="page-gallery" class="page">
    <div id="gallery-grid" style="display:grid; grid-template-columns:repeat(3,1fr); gap:2px; padding:2px; overflow-y:auto; flex:1;"></div>
</div>

<div id="page-editor" class="page">
    <div id="edit-stage">
        <img id="edit-preview">
        <div id="edit-stamp">
            <img id="current-stamp-img" src="https://i.imgur.com/K3VwP78.png"> 
        </div>
    </div>
    
    <div class="stamp-selector">
        <img src="https://i.imgur.com/K3VwP78.png" class="stamp-thumb active" onclick="changeStampType(this.src, this)">
        <img src="https://i.imgur.com/hYF4u7m.png" class="stamp-thumb" onclick="changeStampType(this.src, this)">
        <img src="https://i.imgur.com/S9SjD7m.png" class="stamp-thumb" onclick="changeStampType(this.src, this)">
        <div style="font-size:10px; color:#666; align-self:center;">é¸æ“‡<br>åœ–æ¨£</div>
    </div>

    <div class="ui-panel">
        <div class="ui-content">
            <button style="width:35%; padding:15px; background:#333; color:#fff; border:none; border-radius:12px;" onclick="showPage('gallery')">è¿”å›</button>
            <button style="width:55%; padding:15px; background:var(--accent); color:#000; border:none; border-radius:12px; font-weight:bold;" onclick="processFinalExport()">å„²å­˜åˆ†äº«</button>
        </div>
    </div>
</div>

<input type="file" id="file-input" accept="image/*" style="display:none;" onchange="handleFile(event)">

<script>
    let db, currentFacing = "environment", circlePos = { x: 0.5, y: 0.5 };
    const video = document.getElementById('bg-video');

    // åˆå§‹åŒ–
    const dbReq = indexedDB.open("StampOfficialDB", 1);
    dbReq.onupgradeneeded = e => e.target.result.createObjectStore("photos", { autoIncrement: true });
    dbReq.onsuccess = e => { db = e.target.result; updateBadge(); };

    async function startCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: currentFacing, width: { ideal: 1920 } } });
            video.srcObject = stream;
            video.onloadedmetadata = () => video.play();
        } catch (e) { console.log(e); }
    }

    // åœ“æ¡†èˆ‡æ‹ç…§
    window.addEventListener('touchmove', e => {
        if (!document.getElementById('page-camera').classList.contains('active')) return;
        const vRect = document.getElementById('viewport').getBoundingClientRect();
        const touch = e.touches[0];
        circlePos.x = touch.clientX / window.innerWidth;
        circlePos.y = (touch.clientY - vRect.top) / vRect.height;
        document.documentElement.style.setProperty('--cx', touch.clientX + 'px');
        document.documentElement.style.setProperty('--cy', touch.clientY + 'px');
    }, { passive: false });

    function capturePhoto() {
        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth; canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0);
        const data = { img: canvas.toDataURL('image/jpeg', 0.8), cx: circlePos.x, cy: circlePos.y };
        db.transaction("photos", "readwrite").objectStore("photos").add(data).onsuccess = () => { updateBadge(); video.play(); };
    }

    // ç·¨è¼¯èˆ‡éƒµæˆ³åœ–æ¨£åˆ‡æ›
    function changeStampType(url, el) {
        document.getElementById('current-stamp-img').src = url;
        document.querySelectorAll('.stamp-thumb').forEach(t => t.classList.remove('active'));
        el.classList.add('active');
    }

    function openEditor(data) {
        const img = document.getElementById('edit-preview');
        showPage('editor');
        img.src = data.img;
        img.onload = () => {
            const stage = document.getElementById('edit-stage').getBoundingClientRect();
            const imgRatio = img.naturalWidth / img.naturalHeight;
            const stageRatio = stage.width / stage.height;
            let rw, rh;
            if (imgRatio > stageRatio) { rw = stage.width; rh = stage.width / imgRatio; }
            else { rh = stage.height; rw = stage.height * imgRatio; }
            document.getElementById('edit-stamp').style.left = ((stage.width-rw)/2 + rw*data.cx) + 'px';
            document.getElementById('edit-stamp').style.top = ((stage.height-rh)/2 + rh*data.cy) + 'px';
        };
    }

    const editStamp = document.getElementById('edit-stamp');
    editStamp.addEventListener('touchmove', e => {
        const stage = document.getElementById('edit-stage').getBoundingClientRect();
        editStamp.style.left = (e.touches[0].clientX - stage.left) + 'px';
        editStamp.style.top = (e.touches[0].clientY - stage.top) + 'px';
    });

    async function processFinalExport() {
        alert("åˆæˆèˆ‡ä¸‹è¼‰åŠŸèƒ½å•Ÿå‹•...");
        // é€™è£¡å¯çºŒæ¥ Canvas drawImage(stampImg)
    }

    function showPage(p) {
        document.querySelectorAll('.page').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
        document.getElementById('page-' + p).classList.add('active');
        if (p === 'camera') { document.getElementById('tab-cam').classList.add('active'); video.play(); }
        if (p === 'gallery') { document.getElementById('tab-gal').classList.add('active'); renderGallery(); }
    }

    function renderGallery() {
        const grid = document.getElementById('gallery-grid'); grid.innerHTML = '';
        db.transaction("photos", "readonly").objectStore("photos").openCursor().onsuccess = e => {
            const cursor = e.target.result;
            if (cursor) {
                const div = document.createElement('div');
                div.innerHTML = `<img src="${cursor.value.img}" style="width:100%; height:100%; object-fit:cover;">`;
                div.onclick = () => openEditor(cursor.value);
                grid.appendChild(div);
                cursor.continue();
            }
        };
    }

    function toggleCamera() { currentFacing = currentFacing === "environment" ? "user" : "environment"; startCamera(); }
    function updateBadge() { db.transaction("photos", "readonly").objectStore("photos").count().onsuccess = e => { document.getElementById('count').innerText = `(${e.target.result})`; }; }

    window.onload = () => { startCamera(); };
</script>
</body>
</html>
