<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Stamp Pro - Easy Flow</title>
    <style>
        :root { --accent: #00ffff; --cx: 50%; --cy: 50%; --cr: 80px; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: #000; overflow: hidden; font-family: -apple-system, sans-serif; height: 100dvh; display: flex; flex-direction: column; color: white; }
        
        /* å°è¦½ */
        .nav-tabs { display: flex; background: #111; height: 50px; border-bottom: 1px solid #333; flex-shrink: 0; }
        .tab { flex: 1; display: flex; align-items: center; justify-content: center; opacity: 0.5; font-size: 14px; }
        .tab.active { opacity: 1; border-bottom: 3px solid var(--accent); color: var(--accent); font-weight: bold; }

        .page { display: none; flex: 1; position: relative; overflow: hidden; flex-direction: column; }
        .page.active { display: flex; }

        /* ç›¸æ©Ÿ */
        #viewport { position: relative; flex: 1; background: #000; overflow: hidden; }
        #bg-video { width: 100%; height: 100%; object-fit: cover; }
        #guide-overlay { position: absolute; inset: 0; z-index: 10; pointer-events: none; background: rgba(0,0,0,0.5); mask-image: radial-gradient(circle var(--cr) at var(--cx) var(--cy), transparent 99%, black 100%); -webkit-mask-image: radial-gradient(circle var(--cr) at var(--cx) var(--cy), transparent 99%, black 100%); }
        #guide-border { position: absolute; width: calc(var(--cr)*2); height: calc(var(--cr)*2); left: var(--cx); top: var(--cy); transform: translate(-50%, -50%); border: 3px dashed var(--accent); border-radius: 50%; z-index: 11; }

        .ui-panel { background: #000; padding: 20px 0; padding-bottom: calc(20px + env(safe-area-inset-bottom)); border-top: 1px solid #333; }
        .shutter-btn { width: 70px; height: 70px; background: #ff3b30; border: 5px solid #fff; border-radius: 50%; margin: 0 auto; display: block; }

        /* ç·¨è¼¯å™¨ */
        #edit-stage { flex: 1; position: relative; background: #000; display: flex; align-items: center; justify-content: center; overflow: hidden; touch-action: none; }
        #edit-preview { max-width: 100%; max-height: 100%; object-fit: contain; }
        #edit-stamp { position: absolute; width: 160px; height: 160px; transform: translate(-50%, -50%); z-index: 100; cursor: move; }
        #current-stamp-img { width: 100%; height: 100%; object-fit: contain; mix-blend-mode: multiply; }
        .stamp-label { position: absolute; bottom: -30px; left: 50%; transform: translateX(-50%); color: #ff3b30; font-weight: 900; white-space: nowrap; font-size: 16px; background: rgba(0,0,0,0.8); padding: 2px 10px; border-radius: 4px; }

        #gallery-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 2px; padding: 2px; }
        .gallery-item img { width: 100%; aspect-ratio: 1; object-fit: cover; }

        .btn-group { display: flex; padding: 10px; gap: 10px; }
        .btn { flex: 1; padding: 15px; border-radius: 12px; border: none; font-weight: bold; font-size: 15px; cursor: pointer; }
        .btn-primary { background: var(--accent); color: #000; }
        .btn-secondary { background: #333; color: #fff; }

        .loading-mask { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; }
    </style>
</head>
<body>

<div id="loader" class="loading-mask">æ“·å–ä¸¦è‡ªå‹•å»èƒŒä¸­...</div>

<div class="nav-tabs">
    <div class="tab active" onclick="showPage('camera')">ğŸ“¸ æ‹æ”è¦–æ™¯</div>
    <div class="tab" onclick="showPage('gallery')">ğŸ“‚ å¾…è¾¦ç›®éŒ„ <span id="count">(0)</span></div>
</div>

<div id="page-camera" class="page active">
    <div id="viewport" ontouchmove="moveCircle(event)">
        <video id="bg-video" autoplay playsinline muted></video>
        <div id="guide-overlay"></div>
        <div id="guide-border"></div>
    </div>
    <div class="ui-panel">
        <button class="shutter-btn" onclick="capturePhoto()"></button>
    </div>
</div>

<div id="page-gallery" class="page"><div id="gallery-grid"></div></div>

<div id="page-editor" class="page">
    <div id="edit-stage">
        <img id="edit-preview">
        <div id="edit-stamp">
            <img id="current-stamp-img" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7">
            <div class="stamp-label">åŒ—æŠ•å€ 2025.12.31</div>
        </div>
    </div>
    <div class="ui-panel">
        <div class="btn-group">
            <button class="btn btn-secondary" onclick="openGovSite()">1. åˆ°å®˜ç¶²é¸åœ–</button>
            <button class="btn btn-secondary" onclick="autoProcessStamp()">2. é¸å®Œå›é€™é»æˆ‘</button>
        </div>
        <div style="padding: 0 10px;">
            <button class="btn btn-primary" style="width:100%" onclick="saveFinal()">çµ„åˆå®Œæˆå„²å­˜ç›¸ç°¿</button>
        </div>
    </div>
</div>

<script>
    let db, activeStream = null, circlePos = { x: 0.5, y: 0.5 };
    const video = document.getElementById('bg-video');

    // DB åˆå§‹åŒ–
    const dbReq = indexedDB.open("StampFixV16", 1);
    dbReq.onupgradeneeded = e => e.target.result.createObjectStore("photos", { autoIncrement: true });
    dbReq.onsuccess = e => { db = e.target.result; updateBadge(); startCam(); };

    async function startCam() {
        if (activeStream) activeStream.getTracks().forEach(t => t.stop());
        activeStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment", width: { ideal: 1920 } } });
        video.srcObject = activeStream;
    }

    function moveCircle(e) {
        const rect = document.getElementById('viewport').getBoundingClientRect();
        const t = e.touches[0];
        circlePos.x = (t.clientX - rect.left) / rect.width;
        circlePos.y = (t.clientY - rect.top) / rect.height;
        document.documentElement.style.setProperty('--cx', t.clientX + 'px');
        document.documentElement.style.setProperty('--cy', t.clientY + 'px');
    }

    function capturePhoto() {
        const c = document.createElement('canvas');
        c.width = video.videoWidth; c.height = video.videoHeight;
        c.getContext('2d').drawImage(video, 0, 0);
        const data = { img: c.toDataURL('image/jpeg', 0.8), cx: circlePos.x, cy: circlePos.y };
        db.transaction("photos", "readwrite").objectStore("photos").add(data).onsuccess = () => {
            updateBadge();
            alert("å·²æ‹ä¸‹ç…§ç‰‡ï¼");
        };
    }

    function openGovSite() {
        window.open("https://www.post.gov.tw/post/internet/Philately/index.jsp?ID=508", "_blank");
    }

    async function autoProcessStamp() {
        const url = await navigator.clipboard.readText().catch(() => prompt("è«‹è²¼ä¸Šé•·æŒ‰åœ–ç‰‡å¾Œæ‹·è²çš„é€£çµï¼š"));
        if (!url || !url.includes('http')) return;

        document.getElementById('loader').style.display = 'flex';
        const tempImg = new Image();
        tempImg.crossOrigin = "anonymous";
        // é€é Weserv è§£æ±º CORS èˆ‡ç™½åº•å•é¡Œ
        tempImg.src = `https://images.weserv.nl/?url=${encodeURIComponent(url.replace(/^https?:\/\//, ''))}&output=png`;
        
        tempImg.onload = () => {
            const c = document.createElement('canvas');
            c.width = tempImg.width; c.height = tempImg.height;
            const ctx = c.getContext('2d');
            ctx.drawImage(tempImg, 0, 0);
            
            // æ‰‹å‹•å»ç™½åº•
            const idata = ctx.getImageData(0,0,c.width,c.height);
            for(let i=0; i<idata.data.length; i+=4) {
                if(idata.data[i]>220 && idata.data[i+1]>220 && idata.data[i+2]>220) idata.data[i+3]=0;
            }
            ctx.putImageData(idata,0,0);
            document.getElementById('current-stamp-img').src = c.toDataURL();
            document.getElementById('loader').style.display = 'none';
        };
    }

    document.getElementById('edit-stamp').ontouchmove = e => {
        const stage = document.getElementById('edit-stage').getBoundingClientRect();
        e.currentTarget.style.left = (e.touches[0].clientX - stage.left) + 'px';
        e.currentTarget.style.top = (e.touches[0].clientY - stage.top) + 'px';
    };

    function saveFinal() {
        const pImg = document.getElementById('edit-preview');
        const sImg = document.getElementById('current-stamp-img');
        const cvs = document.createElement('canvas');
        cvs.width = pImg.naturalWidth; cvs.height = pImg.naturalHeight;
        const ctx = cvs.getContext('2d');
        ctx.drawImage(pImg, 0, 0);

        const stage = document.getElementById('edit-stage').getBoundingClientRect();
        const stampEl = document.getElementById('edit-stamp').getBoundingClientRect();
        const rx = (stampEl.left - stage.left + stampEl.width/2) / stage.width;
        const ry = (stampEl.top - stage.top + stampEl.height/2) / stage.height;
        const sz = cvs.width * 0.35;

        ctx.drawImage(sImg, cvs.width * rx - sz/2, cvs.height * ry - sz/2, sz, sz);
        ctx.fillStyle = "#ff3b30";
        ctx.font = `bold ${cvs.width * 0.038}px sans-serif`;
        ctx.textAlign = "center";
        ctx.fillText("åŒ—æŠ•å€ 2025.12.31", cvs.width * rx, cvs.height * ry + sz/2 + 35);

        const a = document.createElement('a');
        a.download = `Stamp_${Date.now()}.jpg`;
        a.href = cvs.toDataURL('image/jpeg', 0.9);
        a.click();
        alert("å„²å­˜å®Œæˆï¼");
    }

    function renderGallery() {
        const grid = document.getElementById('gallery-grid'); grid.innerHTML = '';
        db.transaction("photos", "readonly").objectStore("photos").openCursor().onsuccess = e => {
            const cursor = e.target.result;
            if (cursor) {
                const img = document.createElement('img');
                img.src = cursor.value.img;
                img.onclick = () => loadToEditor(cursor.value);
                const div = document.createElement('div');
                div.className = 'gallery-item';
                div.appendChild(img);
                grid.appendChild(div);
                cursor.continue();
            }
        };
    }

    function loadToEditor(data) {
        const img = document.getElementById('edit-preview'); img.src = data.img;
        showPage('editor');
        img.onload = () => {
            const stage = document.getElementById('edit-stage').getBoundingClientRect();
            const rw = (img.naturalWidth/img.naturalHeight > stage.width/stage.height) ? stage.width : stage.height*(img.naturalWidth/img.naturalHeight);
            const rh = rw / (img.naturalWidth/img.naturalHeight);
            const s = document.getElementById('edit-stamp');
            s.style.left = ((stage.width-rw)/2 + rw*data.cx) + 'px';
            s.style.top = ((stage.height-rh)/2 + rh*data.cy) + 'px';
        };
    }

    function showPage(p) {
        document.querySelectorAll('.page').forEach(e => e.classList.remove('active'));
        document.getElementById('page-' + p).classList.add('active');
        if (p === 'camera') startCam();
        if (p === 'gallery') renderGallery();
    }
    function updateBadge() { db.transaction("photos", "readonly").objectStore("photos").count().onsuccess = e => { document.getElementById('count').innerText = `(${e.target.result})`; }; }
</script>
</body>
</html>
