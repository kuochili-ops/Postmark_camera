<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Stamp Pro - Visible Fix</title>
    <style>
        :root { --cx: 50%; --cy: 50%; --cr: 75px; --accent: #00ffff; }
        body { margin: 0; background: #000; overflow: hidden; font-family: -apple-system, sans-serif; height: 100dvh; display: flex; flex-direction: column; color: white; }
        
        .nav-tabs { display: flex; background: #111; height: 50px; border-bottom: 1px solid #333; flex-shrink: 0; z-index: 2000; }
        .tab { flex: 1; display: flex; align-items: center; justify-content: center; opacity: 0.5; font-size: 14px; }
        .tab.active { opacity: 1; border-bottom: 3px solid var(--accent); color: var(--accent); font-weight: bold; }

        .page { display: none; flex: 1; position: relative; overflow: hidden; flex-direction: column; }
        .page.active { display: flex; }

        /* ç›¸æ©Ÿè¦–æ™¯ */
        #viewport { flex: 1; position: relative; background: #000; overflow: hidden; }
        #bg-video { width: 100%; height: 100%; object-fit: cover; }
        
        /* ç·¨è¼¯å™¨èˆå° - ä¿®æ­£ç…§ç‰‡ä¸é¡¯ç¤ºå•é¡Œ */
        #edit-stage { 
            flex: 1; 
            position: relative; 
            background: #111; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            overflow: hidden; 
            touch-action: none;
        }
        #edit-preview { 
            display: block;
            max-width: 100%; 
            max-height: 100%; 
            object-fit: contain; 
            z-index: 10; /* ç…§ç‰‡åœ¨åº•å±¤ */
            background: #000;
        }
        
        #edit-stamp { 
            position: absolute; 
            width: 120px; 
            height: 120px; 
            transform: translate(-50%, -50%); 
            touch-action: none;
            z-index: 100; /* éƒµæˆ³åœ¨ä¸Šå±¤ */
            pointer-events: auto;
        }
        #edit-stamp img { width: 100%; height: 100%; object-fit: contain; pointer-events: none; }

        /* UI é¢æ¿ */
        .ui-panel { background: #000; border-top: 1px solid #333; flex-shrink: 0; padding-bottom: env(safe-area-inset-bottom); }
        .ui-content { display: flex; justify-content: space-around; align-items: center; padding: 15px 0; }
        #shutter-btn { width: 65px; height: 65px; border: 5px solid #fff; background: #f00; border-radius: 50%; }

        .stamp-selector { display: flex; overflow-x: auto; gap: 15px; padding: 10px 20px; background: #111; border-top: 1px solid #222; height: 60px; }
        .stamp-thumb { width: 45px; height: 45px; border-radius: 6px; border: 2px solid transparent; background: #222; padding: 3px; flex-shrink: 0; }
        .stamp-thumb.active { border-color: var(--accent); }

        #gallery-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 2px; padding: 2px; overflow-y: auto; flex: 1; }
        .gallery-item { aspect-ratio: 1; background: #222; overflow: hidden; }
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>

<div class="nav-tabs">
    <div class="tab active" id="tab-cam" onclick="showPage('camera')">ğŸ“¸ æ‹æ”è¦–æ™¯</div>
    <div class="tab" id="tab-gal" onclick="showPage('gallery')">ğŸ“‚ å¾…è¾¦ç›®éŒ„ <span id="count">(0)</span></div>
</div>

<div id="page-camera" class="page active">
    <div id="viewport">
        <video id="bg-video" autoplay playsinline muted></video>
        <div id="guide-overlay" style="position:absolute; inset:0; z-index:100; pointer-events:none; background:rgba(0,0,0,0.4); mask-image:radial-gradient(circle var(--cr) at var(--cx) var(--cy), transparent 99%, black 100%); -webkit-mask-image:radial-gradient(circle var(--cr) at var(--cx) var(--cy), transparent 99%, black 100%);"></div>
        <div id="guide-border" style="position:absolute; width:calc(var(--cr)*2); height:calc(var(--cr)*2); left:var(--cx); top:var(--cy); transform:translate(-50%,-50%); border:3px dashed var(--accent); border-radius:50%; z-index:101;"></div>
    </div>
    <div class="ui-panel">
        <div class="ui-content">
            <div onclick="toggleCamera()" style="font-size:24px;">ğŸ”„</div>
            <div id="shutter-btn" onclick="capturePhoto()"></div>
            <div onclick="document.getElementById('file-input').click()" style="font-size:24px;">ğŸ“‚</div>
        </div>
    </div>
</div>

<div id="page-gallery" class="page">
    <div id="gallery-grid"></div>
</div>

<div id="page-editor" class="page">
    <div id="edit-stage">
        <img id="edit-preview" src="">
        <div id="edit-stamp">
            <img id="current-stamp-img" src="https://i.imgur.com/K3VwP78.png">
        </div>
    </div>
    
    <div class="stamp-selector">
        <img src="https://i.imgur.com/K3VwP78.png" class="stamp-thumb active" onclick="changeStamp(this)">
        <img src="https://i.imgur.com/hYF4u7m.png" class="stamp-thumb" onclick="changeStamp(this)">
        <img src="https://i.imgur.com/S9SjD7m.png" class="stamp-thumb" onclick="changeStamp(this)">
    </div>

    <div class="ui-panel">
        <div class="ui-content">
            <button style="width:35%; padding:14px; background:#333; color:#fff; border:none; border-radius:10px;" onclick="showPage('gallery')">å–æ¶ˆ</button>
            <button style="width:55%; padding:14px; background:var(--accent); color:#000; border:none; border-radius:10px; font-weight:bold;" onclick="processFinalExport()">ç¢ºèªåˆ†äº«</button>
        </div>
    </div>
</div>

<input type="file" id="file-input" accept="image/*" style="display:none;" onchange="handleFile(event)">

<script>
    let db, currentFacing = "environment", circlePos = { x: 0.5, y: 0.5 };
    const video = document.getElementById('bg-video');

    // å•Ÿå‹• DB
    const req = indexedDB.open("StampFixV7", 1);
    req.onupgradeneeded = e => e.target.result.createObjectStore("archive", { autoIncrement: true });
    req.onsuccess = e => { db = e.target.result; updateBadge(); };

    async function startCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: currentFacing, width: { ideal: 1920 } } });
            video.srcObject = stream;
            video.onloadedmetadata = () => video.play();
        } catch (e) { console.error(e); }
    }

    // åœ“æ¡†åº§æ¨™è¿½è¹¤
    window.addEventListener('touchmove', e => {
        if (!document.getElementById('page-camera').classList.contains('active')) return;
        const vRect = document.getElementById('viewport').getBoundingClientRect();
        const touch = e.touches[0];
        circlePos.x = touch.clientX / window.innerWidth;
        circlePos.y = (touch.clientY - vRect.top) / vRect.height;
        document.documentElement.style.setProperty('--cx', touch.clientX + 'px');
        document.documentElement.style.setProperty('--cy', touch.clientY + 'px');
    }, { passive: false });

    function capturePhoto() {
        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth; canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0);
        const data = { img: canvas.toDataURL('image/jpeg', 0.8), cx: circlePos.x, cy: circlePos.y };
        db.transaction("archive", "readwrite").objectStore("archive").add(data).onsuccess = () => { updateBadge(); video.play(); alert("å·²å­˜å…¥ç›®éŒ„"); };
    }

    // ç·¨è¼¯å™¨æ ¸å¿ƒä¿®æ­£ï¼šç¢ºä¿åœ–ç‰‡è¼‰å…¥ä¸¦é¡¯ç¤º
    function openEditor(data) {
        const img = document.getElementById('edit-preview');
        const stamp = document.getElementById('edit-stamp');
        
        // 1. å…ˆé‡è¨­åœ–ç‰‡ srcï¼Œä¸¦é¡¯ç¤ºç·¨è¼¯é é¢
        img.src = data.img; 
        showPage('editor');
        
        // 2. ç›£è½åœ–ç‰‡è¼‰å…¥å®Œæˆäº‹ä»¶ï¼Œå†é€²è¡Œåº§æ¨™è¨ˆç®—
        img.onload = () => {
            const stage = document.getElementById('edit-stage').getBoundingClientRect();
            const imgRatio = img.naturalWidth / img.naturalHeight;
            const stageRatio = stage.width / stage.height;
            let rw, rh;

            if (imgRatio > stageRatio) {
                rw = stage.width; rh = stage.width / imgRatio;
            } else {
                rh = stage.height; rw = stage.height * imgRatio;
            }

            const offsetX = (stage.width - rw) / 2;
            const offsetY = (stage.height - rh) / 2;
            
            stamp.style.left = (offsetX + rw * data.cx) + 'px';
            stamp.style.top = (offsetY + rh * data.cy) + 'px';
            img.style.opacity = "1"; // å¼·åˆ¶é¡¯ç¤ºåœ–ç‰‡
        };
        
        // è¬ä¸€åœ–ç‰‡è¼‰å…¥å¤±æ•—çš„é˜²å‘†
        img.onerror = () => {
            alert("åœ–ç‰‡è¼‰å…¥å¤±æ•—ï¼Œè«‹å˜—è©¦é‡æ–°æ‹æ”ã€‚");
            showPage('gallery');
        };
    }

    // éƒµæˆ³æ‹–ç§»
    document.getElementById('edit-stamp').addEventListener('touchmove', e => {
        const stage = document.getElementById('edit-stage').getBoundingClientRect();
        e.currentTarget.style.left = (e.touches[0].clientX - stage.left) + 'px';
        e.currentTarget.style.top = (e.touches[0].clientY - stage.top) + 'px';
    });

    function changeStamp(el) {
        document.getElementById('current-stamp-img').src = el.src;
        document.querySelectorAll('.stamp-thumb').forEach(t => t.classList.remove('active'));
        el.classList.add('active');
    }

    function showPage(p) {
        document.querySelectorAll('.page').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
        document.getElementById('page-' + p).classList.add('active');
        if (p === 'camera') { document.getElementById('tab-cam').classList.add('active'); video.play(); }
        if (p === 'gallery') { document.getElementById('tab-gal').classList.add('active'); renderGallery(); }
    }

    function renderGallery() {
        const grid = document.getElementById('gallery-grid'); grid.innerHTML = '';
        db.transaction("archive", "readonly").objectStore("archive").openCursor().onsuccess = e => {
            const cursor = e.target.result;
            if (cursor) {
                const div = document.createElement('div'); div.className = 'gallery-item';
                div.innerHTML = `<img src="${cursor.value.img}">`;
                const d = cursor.value;
                div.onclick = () => openEditor(d);
                grid.appendChild(div);
                cursor.continue();
            }
        };
    }

    function toggleCamera() { currentFacing = currentFacing === "environment" ? "user" : "environment"; startCamera(); }
    function updateBadge() { db.transaction("archive", "readonly").objectStore("archive").count().onsuccess = e => { document.getElementById('count').innerText = `(${e.target.result})`; }; }
    function processFinalExport() { alert("æ­£åœ¨åˆæˆä¸¦å„²å­˜..."); }
    function handleFile(e) {
        const r = new FileReader();
        r.onload = ev => openEditor({ img: ev.target.result, cx: 0.5, cy: 0.5 });
        r.readAsDataURL(e.target.files[0]);
    }

    window.onload = startCamera;
</script>
</body>
</html>
